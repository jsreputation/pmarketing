<div class="prize-wrapper">
  <div class="voucher-container">
    <perx-core-voucher [hideMerchantImg]="false"
      [hideMerchantName]="false"
      [hideActions]="true"
      [voucher]="voucher$"
      [expiryFn]="expiryLabelFn"
      [tncLabel]="tncLabel"
      [descriptionLabel]="descriptionLabel">
    </perx-core-voucher>
  </div> 
  <div class="actions-container mat-elevation-z2">
    <ng-container *ngIf="isVoucherTypeUrl; else redeemBtnBlock">
      <a [href]="voucherUrl | safeUrl" target="_blank" [ngClass]="{'disabled' : !isRedeemable}">
        <button mat-flat-button [color]="isRedeemable ? 'primary' : ''" [disabled]="!isRedeemable">
          {{'VOUCHER.URL_REDEEM' | translate}}
        </button>
      </a>
      <button mat-stroked-button [color]="isRedeemable ? 'primary' : ''" [disabled]="!isRedeemable" class="instruction-btn" (click)="onRedeem()">
        {{'VOUCHER.INSTRUCTIONS' | translate}} </button>
    </ng-container>
    <ng-template #redeemBtnBlock>
      <button class="ga_redeem_reward" mat-flat-button
              [color]="isRedeemable ? 'primary' : ''"
              [disabled]="!isRedeemable"
              (click)="onRedeem()" >{{ 'VOUCHER.REDEEM' | translate }}
      </button>
    </ng-template>
  </div>
</div>
