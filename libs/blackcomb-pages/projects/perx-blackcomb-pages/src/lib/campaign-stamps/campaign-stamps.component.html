<div class="page"
     infiniteScroll
     (scrolled)="onScroll()"
     [scrollWindow]="false">
  <div class="stamps-collection">
    <h1 *ngIf="title">{{title}}</h1>
    <p class="subtitle" *ngIf="subTitle" [innerHtml]="subTitle"></p>
    <div *ngIf="howToCollectStamps" [innerHtml]="howToCollectStamps | safeHtml"></div>
    <perx-core-puzzle-list [repeatGhostCount]="1" [cards]="stampCards$"
                           [puzzleTextFn]="puzzleTextFn" [titleFn]="titleFn" (selected)="selected($event)">
    </perx-core-puzzle-list>
  </div>
</div>
