<div class="main-puzzle-container">
    <div class="game-header">
      <h1 [ngStyle]="headerStyle">{{game.texts.title}}</h1>
      <h3 [ngStyle]="subheaderStyle">{{game.texts.subTitle}}</h3>
      <h4 [ngStyle]="subheaderStyle" *ngIf="game.operatingHours">{{getOperatingHours(game.operatingHours)}}</h4>
    </div>
    <div class="game-wrapper">
      <div class="spin-wrapper">
        <perx-core-spin-the-wheel
          [enabled]="isEnabled"
          [willWin]="willWin"
          [rewardSlots]="config.rewardSlots"
          [classPosition]="spinPosition"
          [pointerImg]="config.pointerImg"
          [wheelImg]="config.wheelImg"
          (spinning)="emitLoaded()"
          [startSpin]="startSpin"
          (completed)="gameCompleted()"
          [slices]="config.slices">
        </perx-core-spin-the-wheel>

        <div class="game-footer">
            <button
              class="js-play ga_start_game"
              mat-flat-button
              [ngStyle]="buttonStyle"
              (click)="startLoad()">
              {{ game.texts.button }}
            </button>
        </div>
      </div>
    </div>

  </div>
