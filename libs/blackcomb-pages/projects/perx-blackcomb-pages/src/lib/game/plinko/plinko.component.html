<div class="main-puzzle-container">
    <div class="game-header">
      <h1 [ngStyle]="headerStyle">{{game.texts.title}}</h1>
      <h3 [ngStyle]="subheaderStyle">{{game.texts.subTitle}}</h3>
      <h4 [ngStyle]="subheaderStyle" *ngIf="showOperatingHours && game.operatingHours">{{getOperatingHours(game.operatingHours)}}</h4>
    </div>
    <div class="game-wrapper">
            <perx-core-plinko 
            [targetImg]="config.targetImage" 
            [stageColor]="config.stageColor" 
            [ballColor]="config.ballColor"
            [willWin]="willWin"
            [startGame]="startGame && isEnabled"
            [gameDuration]="config.gameDuration"
            (completed)="gameCompleted()"></perx-core-plinko>
    </div>
    <div class="game-footer">
        <button class="js-play ga_start_game"
                mat-flat-button
                (click)="onClick()"
                [disabled]="showOperatingHours && !game.isOperating"
                [ngStyle]="buttonStyle">
          {{ game.texts.button }}
        </button>
    </div>
  </div>
