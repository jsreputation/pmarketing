<div class="main-puzzle-container">
  <div class="game-header">
    <h1 [ngStyle]="headerStyle">{{game.texts.title}}</h1>
    <h3 [ngStyle]="subheaderStyle">{{game.texts.subTitle}}</h3>
    <h4 [ngStyle]="subheaderStyle" *ngIf="game.operatingHours">{{getOperatingHours(game.operatingHours)}}</h4>
  </div>
  <div class="game-wrapper">
    <perx-core-shake-tree
      [treeImg]="config.treeImg"
      [giftImg]="config.giftImg"
      [nbHangedGifts]="config.nbHangedGift"
      [nbFallingGifts]="config.nbGiftsToDrop"
      (completed)="gameCompleted()"
      [enabled]="isEnabled"
      [nbShakes]="config.nbTaps">
    </perx-core-shake-tree>
  </div>
  <div class="game-footer">
    <button
      class="js-play ga_start_game"
      mat-flat-button
      (click)="onClick()"
      [disabled]="game.isOperating"
      [ngStyle]="buttonStyle">
      {{ game.texts.button }}
    </button>
  </div>
</div>
