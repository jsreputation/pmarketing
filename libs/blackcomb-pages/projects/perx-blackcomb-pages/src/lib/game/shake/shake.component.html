<div class="main-puzzle-container">
  <div class="game-header">
    <h1 [ngStyle]="headerStyle">{{game.texts.title}}</h1>
    <h3 [ngStyle]="subheaderStyle">{{game.texts.subTitle}}</h3>
    <h4 [ngStyle]="subheaderStyle" *ngIf="showOperatingHours && game.operatingHours">{{getOperatingHours(game.operatingHours)}}</h4>
  </div>
  <div class="game-wrapper">
    <perx-core-shake-tree
      [treeImg]="config.treeImg"
      [giftImg]="config.giftImg"
      [nbHangedGifts]="config.nbHangedGift"
      [nbFallingGifts]="config.nbGiftsToDrop"
      (completed)="gameCompleted()"
      [enabled]="isEnabled"
      [nbShakes]="config.nbTaps">
    </perx-core-shake-tree>
  </div>
</div>
<div class="game-footer">
  <mat-icon outline="true" class="material-icons-outlined lock-open-icon">lock_open</mat-icon>
  <h2>{{'GAME_PAGE.ENROL_TEXT' | translate}}</h2>
  <button class="enrol" mat-flat-button (click)="onClick()" [disabled]="showOperatingHours && !game.isOperating"
    [ngStyle]="buttonStyle">
    <span>Enrol</span>
  </button>
</div>
