<div class="main-container">
  <div class="top-section" *ngIf="userProfile && appConfig && theme">
    <ngx-barcode
      [bc-value]="userProfile.identifier"
      [bc-display-value]="true"
      [bc-width]="1"></ngx-barcode>
    <h4 translate>QR.BARCODE_TO_MERCHANT</h4>
    <h5 *ngIf="appConfig.showQrPageSubtitle">Thank you for shopping at {{theme.properties['--title']}}!</h5>
  </div>
  <button mat-stroked-button color="primary" (click)="onCancel()">
    {{'CANCEL' | translate }}
  </button>
</div>
