<div class="leaderboard-container">
  <div class="detail-container">
    <h1>{{leaderBoardSettings?.title}}</h1>
    <!-- <h4>Ends on 12.12.2021</h4> -->
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab [label]="'LEADER_BOARD.RANKING_TAB_TITLE' | translate">
      <div class="info-container">
        <perx-core-mini-rank [metric]="leaderBoardSettings?.metric" [userGameInfo]="userMiniRankData">
        </perx-core-mini-rank>
      </div>
      <perx-core-leaderboard [dataArray]="leaderboardRanks" [metric]="leaderBoardSettings?.metric">
      </perx-core-leaderboard>
    </mat-tab>
    <mat-tab [label]="'LEADER_BOARD.ABOUT_TAB_TITLE' | translate">
      <perx-core-leaderboard-about></perx-core-leaderboard-about>
    </mat-tab>
  </mat-tab-group>
</div>
