<div class="leaderboard-container">
  <div class="detail-container">
    <h1>{{leaderBoardSettings?.displayProperties?.header?.values?.title}}</h1>
    <h2>{{leaderBoardSettings?.displayProperties?.header?.values?.description}}</h2>
    <h3 *ngIf="leaderBoardSettings && leaderBoardSettings.endDate">{{'LEADER_BOARD.ENDS_ON' | translate}}
      {{leaderBoardSettings.endDate | date: 'dd.MM.yyyy'}}</h3>
  </div>
  <mat-tab-group *ngIf="leaderBoardSettings" mat-stretch-tabs>
    <mat-tab [label]="'LEADER_BOARD.RANKING_TAB_TITLE' | translate">
      <div class="info-container">
        <perx-core-mini-rank [metric]="leaderBoardSettings?.displayProperties?.baseName" [userGameInfo]="userRankData">
        </perx-core-mini-rank>
      </div>
      <perx-core-leaderboard [dataArray]="leaderboardRanks" [leaderboard]="leaderBoardSettings">
      </perx-core-leaderboard>
    </mat-tab>
    <mat-tab [label]="'LEADER_BOARD.ABOUT_TAB_TITLE' | translate">
      <perx-core-leaderboard-about [data]="leaderBoardSettings"></perx-core-leaderboard-about>
    </mat-tab>
  </mat-tab-group>
</div>
