<div class="close-btn-container" *ngIf="showButton">
  <button mat-icon-button
          class="close-btn"
          (click)="onClose()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h2 *ngIf="title" mat-dialog-title>{{title}}</h2>
<mat-dialog-content>{{description}}</mat-dialog-content>
<button mat-flat-button color="primary" mat-dialog-close (click)="buttonPressed(buttonTxt)"
	tabindex="-1">{{buttonTxt}}</button>
