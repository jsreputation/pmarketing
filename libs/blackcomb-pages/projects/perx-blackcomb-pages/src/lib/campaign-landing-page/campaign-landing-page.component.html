<div class="main-container" [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')' }">
  <div class="landing-page">
    <div class="header">
      <h1 class="title">{{campaign?.name}}</h1>
      <h2 class="subtitle" [innerHtml]="campaign?.description | safeHtml"></h2>
    </div>
    <div *ngIf="config?.media?.youtube" class="video">
      <iframe height="185" width="80%" [src]="config?.media?.youtube | safeUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="tnc" *ngIf="config?.body" [innerHtml]="config?.body?.text | safeHtml"></div>
  </div>
  <mat-toolbar class="bottom-nav-container mat-elevation-z2">
    <button mat-flat-button [ngStyle]="buttonStyle" (click)="next()">{{config?.buttonText?.text || 'Play'}}</button>
  </mat-toolbar>
</div>
