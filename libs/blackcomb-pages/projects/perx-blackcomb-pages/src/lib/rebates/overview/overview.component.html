<div class="overview-wrap" *ngIf="matchingMerchant">
  <div class="content-group">
    <div class="merchant-banner">
      <img [src]="matchingMerchant.images?.thumbnailUrl" [alt]="matchingMerchant.name">
    </div>
    <div class="merchant-content">
      <h1>Welcome back to {{matchingMerchant.name}}</h1>
      <p>{{matchingMerchant.description}}</p>
      <h1 class="rebate-amount">${{matchingMerchant.pointsBalance | pointsToCash: 2}}</h1>
      <p>Available rebate funds with {{matchingMerchant.name}}</p>
    </div>
  </div>

  <div class="button-group">
    <button mat-button (click)="transaction()">Transact</button>
    <button mat-stroked-button (click)="doNothing()">Transaction History</button>
  </div>
</div>
