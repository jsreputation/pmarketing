<div class="container">
  <div class="top-banner">
    <div class="logo-container">
      <img [src]="transactionObject.logo" [alt]="transactionObject.name">
    </div>
    <div class="merchant-details">
      <h1>{{transactionObject.name}}</h1>
    </div>
    <div class="transaction-amount">
      <h1>{{transactionObject.transactionAmount}}</h1>
      <h2>Transaction Amount</h2>
      <p>DD/MM/YYYY, HH/MM</p>
    </div>
  </div>
  <div class="rebate-update">
    <div>
      <p>Cashback Burned<span class="red">{{transactionObject.rebateBurned}}</span></p>
    </div>
    <div>
      <p>Credit Card Charge<span class="red">{{transactionObject.transactionAmount}}</span></p>
    </div>
    <div>
      <p>Cashback Earned(10%)<span class="dark-blue">{{transactionObject.rebateGained}}</span></p>
    </div>
    <button class="back-button" mat-button (click)="backHome()">Back To Home</button>
  </div>
</div>
