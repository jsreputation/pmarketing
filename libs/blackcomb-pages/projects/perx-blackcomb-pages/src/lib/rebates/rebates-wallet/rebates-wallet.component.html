<div class="cover"></div>
<div class="main-container"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false">
  <div class="loyalty-block">
    <div class="profile-container">
      <div class="welcome-text" *ngIf="profile$ | async as profile">
        {{titleFn(profile)}}
      </div>
      <ng-container *ngIf="merchants$ | async as merchants">
        <div class="points">
          {{sumRebates(merchants)}}
        </div>
        <div>
          {{subTitleFn(merchants)}}
        </div>
      </ng-container>
    </div>
  </div>
