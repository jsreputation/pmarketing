<div class="header">
  <div>
    <button mat-icon-button class="left-icon" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="title">Filter</div>
  <div class="clear" (click)="onClearFilter()">Clear All</div>
</div>

<mat-dialog-content>
  <p class="label">Categories</p>
  <mat-checkbox
    *ngFor="let category of categories; let i = index;"
    value="{{category.name}}"
    (change)="onRadioSelect($event, i)"
    [checked]="category.isSelected"
    color="primary"
  >
  {{ category.name }}
  </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onApplyFilter()">Apply</button>
</mat-dialog-actions>
