<div class="container">
  <div class="headers">
	<div class="search-button" (click)="searchThisArea()">Search this area</div>
    <div class="filter-area">
      <button mat-button (click)="openDialog()">
        <img src="assets/funnel.png" alt="">
      </button>
    </div>
  </div>
  <div #gmap class="map"></div>
  <div class="loc-card-container">
      <div *ngIf="current && currentPrice" class="loc-card mat-elevation-z8">
        <div class="card-content">
          <div class="logo"><img [attr.src]="current.merchantImg"></div>
          <div class="merchant include-heart">
            <p>{{current.merchantName}}</p>
            <mat-icon class="show-pointer"
                      *ngIf="showRewardFavButton"
                      (click)="rewardFavoriteHandler(current)">
              {{favoriteRewards | checkId: current.id}}</mat-icon>
          </div>
          <h1>{{current.name}}</h1>
          <span><p class="price">{{currentPrice.points}}<p> <p class="points"> points </p><p>or </p><p class="price">${{currentPrice.price}}</p><p> | Valid till {{current.validTo | date : 'shortDate'}}</p></span>
        </div>
        </div>
  </div>
</div>
