<div class="container">
  <div class="row" *ngIf="badges | async as resolvedBadges">
    <div *ngFor="let badge of resolvedBadges" class="badge" [ngClass]="{'disabled' : !badge.active}">
      <div class="badge-image">
        <img [src]="badge.image.value.image_url" />
      </div>
      <div class="badge-description">
        {{badge.title}}
      </div>
    </div>
  </div>
</div>
