<div *ngIf="campaignsWithProgress$ | async" [@listAnimation]="!showAllCampaigns || campaigns.length">
  <mat-card
    *ngFor="let campaign of ((showAllCampaigns || (campaigns.length <= defaultNbCampaigns))
  ? campaigns : (campaigns | slice:0:defaultNbCampaigns))"
    matRipple
    class="campaigns-card"
    (click)="selectCampaign(campaign)">
    <div class="img-wrapper">
      <img class="puzzle-img" src="{{getCampaignImage(campaign)}}" alt="Campaign image">
    </div>
    <mat-card-content class="card-content">
      <p class="main-reward-title ellipsis-1-line">{{campaign.name}}</p>
      <perx-progress-bar></perx-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
