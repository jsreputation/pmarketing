<div *ngIf="campaignsWithProgress$ | async as campaigns" [@listAnimation]="!showAllCampaigns || campaigns.length">
  <mat-card
    *ngFor="let campaign of campaigns"
    matRipple
    class="campaigns-card"
    (click)="selectCampaign(campaign)">
    <div class="img-wrapper">
      <img class="puzzle-img" src="{{getCampaignImage(campaign)}}" alt="Campaign image">
    </div>
    <mat-card-content class="card-content">
      <p class="main-reward-title ellipsis-1-line">{{campaign.name}}</p>
      <perx-progress-bar *ngIf="campaign.progress as progress"
                         [stages]="progress?.stages"
                         [current]="progress?.current"
                         [stageLabels]="progress?.stageLabels"></perx-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
