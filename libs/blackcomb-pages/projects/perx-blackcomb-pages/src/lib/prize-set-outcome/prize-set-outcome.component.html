
  <div class="card-list-container">
    <div class="outcome-container" >
      <ng-container *ngIf="!isLoading; else loadingBlock">
        <ng-container *ngIf="outcomes && outcomes.length > 0; else noOutcomeBlock">
          <h1>Congrats, you won the following:</h1>
          <div *ngFor="let outcome of outcomes" class="outcome-card">
          <ng-container *ngIf="outcome.campaignPrizeType == outcomeType.reward">
            <a [routerLink]="outcome.actualOutcomeId ? ['/voucher-detail',outcome.actualOutcomeId] : ['/reward-detail',outcome.campaignPrizeId]" >
              <mat-card matRipple class="mat-elevation-z4">
                <div class="thumbnail-image">
                  <img mat-card-image [src]="outcome?.rewardDetails.rewardThumbnail"  *ngIf="outcome?.rewardDetails?.rewardThumbnail; else defaultRewardImgTemplate">
                  <ng-template #defaultRewardImgTemplate>
                    <svg width="375" height="200" viewBox="0 0 375 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0H375V200H0V0Z" fill="#E8E8E8" />
                        <path
                          d="M190.4 90.1401L184.5 98.0001L189 104C189.66 104.88 189.48 106.14 188.6 106.8C187.72 107.46 186.46 107.3 185.8 106.4C183.7 103.6 181.18 100.26 179.6 98.1201C178.8 97.0601 177.2 97.0601 176.4 98.1201L168.4 108.78C167.42 110.12 168.36 112 170 112H206C207.64 112 208.58 110.12 207.6 108.8L193.6 90.1401C192.8 89.0601 191.2 89.0601 190.4 90.1401Z"
                          fill="#DADADA" />
                    </svg>
                  </ng-template>
                </div>
                <mat-card-content>
                  <div>
                    <h1>{{outcome?.rewardDetails?.name}}</h1>
                    <h2>{{outcome?.rewardDetails?.merchantName}}</h2>
                  </div>
                  <div *ngIf="outcome.state == 'failed'">
                    <p class="mat-error">Failed - {{outcome?.details}}</p>
                  </div>
                </mat-card-content>
              </mat-card>
            </a>
          </ng-container>
          <ng-container *ngIf="outcome.campaignPrizeType == outcomeType.points">
              <mat-card class="mat-elevation-z4">
                  <mat-card-content>
                      <div>
                      <h1>{{outcome?.pointsCount}} loyalty points</h1>
                      <h2>{{outcome?.loyaltyDetails?.name}}</h2>
                      </div>
                      <div *ngIf="outcome.state == 'failed'">
                        <p class="mat-error">Failed - {{outcome?.details}}</p>
                      </div>
                  </mat-card-content>
              </mat-card>
            </ng-container>
          </div>
        </ng-container>
        <ng-template #noOutcomeBlock>
          <div class="no-outcomes">
            <h3>{{outcomeMsg}}</h3>
            <div class="img-container">
              <img src="assets/empty_list.svg" />
            </div>
          </div>
        </ng-template>
      </ng-container>
      <ng-template #loadingBlock>
        <div class="loading">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div> 
    <mat-toolbar class="bottom-toolbar mat-elevation-z2">
      <button color="primary" [routerLink]="['/wallet']" mat-flat-button>
          VIEW WALLET  
      </button>
    </mat-toolbar>
  </div>
