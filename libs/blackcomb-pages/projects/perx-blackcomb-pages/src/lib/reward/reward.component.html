<div class="main-puzzle-container" [ngStyle]="{'background-image': background? 'url(' + background + ')': '' }">
  <div class="instantReward-wrapper" [ngStyle]="{'background-image': background? 'url(' + cardBackground + ')': '' }">
    <perx-core-newsfeed [items$]="newsFeedItems"></perx-core-newsfeed>
    <div class="textContents">
      <h1>{{this.title}}</h1>
      <h3>{{this.subTitle}}</h3>
    </div>
    <div class="letMeFlow">
      <perx-core-rewards-collection (favoriteRewardEvent)="rewardFavoriteHandler($event)" [rewardsList]="rewards$" (tapped)="rewardClickedHandler()" [displayPriceFn]="displayPriceFn">
      </perx-core-rewards-collection>
    </div>
  </div>
  <button mat-flat-button color="primary" (click)="rewardClickedHandler()">
    {{'VIEW_REWARD' | translate}}
  </button>
</div>
