<div class="point-history">
    <mat-card *ngFor="let transaction of transactions | async">
        <mat-card-content class="transaction">
            <div class="program">
                <div>
                    <h3>{{transaction.name}}</h3>
                    <div class="muted">
                        {{transaction.transactedAt | date:'d MMMM yyyy, H:mm'}}
                    </div>
                </div>
            </div>
            <div class="detail">
                <h2 [ngClass]="{'positive-value': transaction.pointsAmount > 0}">{{transaction.pointsAmount}}</h2>
                <div class="muted">{{transaction.identifier}}</div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
