<div class="point-conversion">
    <mat-card>
        <mat-card-content>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>From</mat-label>
                    <mat-select>
                        <mat-option value="asdf">asdf</mat-option>
                        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option> -->
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>To</mat-label>
                    <mat-select>
                        <mat-option value="asdf">asdf</mat-option>
                        <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option> -->
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Poins to transfer</mat-label>
                    <input matInput value="" type="number">
                </mat-form-field>
            </div>
            <div class="notice">
                Transferred points will adhere to recipient program's points expiration cycle.
            </div>
        </mat-card-content>
    </mat-card>
    <div class="bottom-sheet">
        <div>
            <button mat-raised-button color="primary">
                Transfer Points
            </button>
        </div>
        <div>
            <button mat-stroked-button color="primary">Cancel</button>
        </div>
    </div>
</div>
