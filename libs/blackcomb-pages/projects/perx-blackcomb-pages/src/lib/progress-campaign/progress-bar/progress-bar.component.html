<div class="spinner-wrapper">
  <div class="spinner-background">
    <mat-progress-spinner
      mode="determinate"
      [strokeWidth]="4"
      [diameter]="48"
      [value]="100"></mat-progress-spinner>
  </div>
  <div class="spinner-foreground">
    <mat-progress-spinner
      mode="determinate"
      [strokeWidth]="4"
      [diameter]="48"
      [value]="campaignProgress"></mat-progress-spinner>
  </div>
  <div class="spinner-progress-percentage">
    {{campaignProgress}}%
  </div>
</div>
