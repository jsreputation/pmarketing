<div class="container">
  <div class="main">
    <div *ngIf="user" class="customer-info">
      <p>{{ user.firstName }} {{ user.lastName }}</p>
      <small>ID: {{ user.id }}</small>
    </div>
    <hr/>
    <div *ngIf="voucherReserved?.reward as reward" class="reward">
      <div class="reward-image-container">
        <img class="reward-image" *ngIf="reward.rewardBanner || reward.rewardThumbnail" src="{{reward.rewardBanner || reward.rewardThumbnail}}" [alt]="reward.name"/>
      </div>
      <p class="reward-name">
        {{reward.name}}
      </p>
    </div>
  </div>
  <div class="btn-container">
    <div class="btn-group-container" *ngIf="!didProceed && payload else proceeded">
      <button mat-raised-button  [disabled]="!voucherReserved" (click)="onProceed()" class="full-width__button mat-primary">{{"REDEEM.PROCEED"|translate}}</button>
      <button mat-stroked-button (click)="onCancel()" class="full-width__button btn-transparent">{{"REDEEM.CANCEL"|translate}}</button>
    </div>
    <ng-template #proceeded>
      <button mat-raised-button (click)="onClose()" class="full-width__button mat-primary">{{"REDEEM.CLOSE"|translate}}</button>
    </ng-template>
  </div>
</div>
