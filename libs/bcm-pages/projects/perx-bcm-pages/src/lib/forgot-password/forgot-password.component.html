<div class="content-container">
  <h2 class="heading" translate>FORGET_PW_PAGE.RESET_PASSWORD</h2>
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width__input">
        <mat-label>
          {{"FORGET_PW_PAGE.EMAIL_ADDRESS"|translate}}
        </mat-label>
        <input
          matInput
          formControlName="email"
          required>
        <mat-error *ngIf="email && email.hasError('required')">
            {{"FORGET_PW_PAGE.EMAIL_ADDRESS_IS"|translate}} <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="!forgotPasswordForm.valid || loading"
        class="full-width__button mat-primary">
        {{"FORGET_PW_PAGE.NEXT"|translate}}
      </button>
    </form>
</div>
