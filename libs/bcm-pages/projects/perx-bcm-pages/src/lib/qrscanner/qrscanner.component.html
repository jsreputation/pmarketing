<div class="container">
  <div>
    <div class="scanner">
      <em></em>
      <zxing-scanner
        *ngIf="enableScan"
        [formats]="allowedFormats"
        (scanSuccess)="scanSuccessHandler($event)"
      ></zxing-scanner>
    </div>
    <p class="instruction">{{"REDEEM.SCANNER_TXT"|translate}}</p>
  </div>
  <button mat-stroked-button (click)="onCancel()" class="full-width__button btn-transparent">{{"REDEEM.CANCEL"|translate}}</button>
</div>
