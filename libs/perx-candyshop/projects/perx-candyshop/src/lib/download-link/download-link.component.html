<div class="download-link">
  <mat-form-field appearance="outline" class="control-input download-link-field" disabled>
    <input matInput type="text" [value]="fileName" readonly>
  </mat-form-field>
  <a
    mat-flat-button
    class="btn primary download-link-btn"
    color="primary"
    [href]="safeLink"
    [download]="fileName"
    disableRipple="false">Download</a>
</div>
