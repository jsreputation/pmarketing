<div class="download-link">
  <mat-form-field appearance="outline" class="download-link-field" disabled>
    <input matInput type="text" [value]="fileName" readonly>
  </mat-form-field>
  <a [href]="safeLink" [download]="fileName">
    <cs-button
      class="download-link-btn"
      classList="primary"
      [disableRipple]="false">
      Download
    </cs-button>
  </a>
</div>
