<div class="download-link">
  <mat-form-field appearance="outline" class="download-link-field" disabled>
    <input matInput type="text" [value]="fileName" readonly>
  </mat-form-field>
  <a [href]="safeLink" [download]="fileName">
    <ng-container *ngTemplateOutlet="button ? button.template : defaultButtonTemplate"></ng-container>
    <ng-content></ng-content>
  </a>
</div>

<ng-template #defaultButtonTemplate>
  <cs-button class="download-link-btn"
             classList="primary"
             [disableRipple]="false">
    <ng-content></ng-content>
  </cs-button>
</ng-template>
