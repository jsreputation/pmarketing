<div class="graphic-wrap" *ngIf="graphicList"
     [class.field-lock]="lock"
>
  <div class="upload graphic-image-preview" *ngIf="showUpload">
    <cs-upload-graphic
      [isRequired]="isRequired"
      [formControl]="controlUpload"
      [selectGraphic]="selectedGraphic"
    ></cs-upload-graphic>
  </div>
  <cs-select-graphic [formControl]="controlDefault"
                     [graphicList]="graphicList"
                     [selectedGraphic]="selectedGraphic"
  >

  </cs-select-graphic>
</div>
