<a class="upload-file-download-text" [href]="safeLink" download>
  <button mat-button class="upload-file-download">
    <ng-container *ngTemplateOutlet="icon ? icon.template : defaultIconTemplate"></ng-container>
    <span class="upload-file-download-text">
      <ng-content></ng-content>
    </span>
  </button>
</a>

<ng-template #defaultIconTemplate>
  <mat-icon class="upload-file-download-icon">
    <i class="icon full-with">
      <svg viewBox="0 0 24 24">
        <path
          d="M15 3h6c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h6v1.99H3v14.03h18V4.99h-6V3zm1 9l-4 4-4-4h3V3h2v9h3z"
          clip-rule="evenodd"/>
      </svg>
    </i>
  </mat-icon>
</ng-template>
