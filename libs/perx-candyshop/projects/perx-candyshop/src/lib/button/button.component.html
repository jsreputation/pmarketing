<button mat-flat-button
        class="btn"
        [ngClass]="classList"
        [class.disable]="disable"
        [disabled]="disable"
        [attr.form]="formId"
        [disableRipple]="disableRipple"
>
  <ng-content select=".btn-cta-mobile-icon"></ng-content>
  <div class="btn-content">
    <ng-content></ng-content>
  </div>
</button>
