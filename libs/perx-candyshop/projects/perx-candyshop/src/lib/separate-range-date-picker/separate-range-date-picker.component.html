<form class="cs-input-group"
      *ngIf="timeForm"
      [formGroup]="timeForm">
  <cs-date-picker
    [appearance]="appearance"
    [disabled]="disabledState"
    [placeholder]="startPlaceholder"
    formControlName="begin"
    [max]="maxDate"
  ></cs-date-picker>
  <cs-date-picker
    [appearance]="appearance"
    [disabled]="disabledState"
    [placeholder]="endPlaceholder"
    formControlName="end"
    [min]="minDate"
  ></cs-date-picker>
