<div class="copy-link">
  <mat-form-field appearance="outline" class="copy-link-field">
    <mat-icon matPrefix color="md-dark">link</mat-icon>
    <input #linkInput matInput type="text" [value]="link" readonly>
  </mat-form-field>
  <a (click)="copyInputMessage(linkInput)">
    <ng-container *ngTemplateOutlet="button ? button.template : defaultButtonTemplate"></ng-container>
    <ng-content></ng-content>
<!--    <cs-button classList="primary" class="copy-link-btn" (click)="copyInputMessage(linkInput)">Copy</cs-button>-->
  </a>
<!--  <cs-button classList="primary" class="copy-link-btn" (click)="copyInputMessage(linkInput)">Copy</cs-button>-->
</div>

<ng-template #defaultButtonTemplate>
  <cs-button classList="primary" class="copy-link-btn">
    <ng-content></ng-content>
  </cs-button>
</ng-template>
