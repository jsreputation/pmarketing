<mat-form-field [appearance]="appearance">
  <input matInput
         aria-label="Choose a date"
         [class.disable]="disabledState"
         [satDatepicker]="picker"
         [placeholder]="placeholder"
         [formControl]="control">
  <sat-datepicker #picker [rangeMode]="true"
                  orderPeriodLabel="month">
  </sat-datepicker>
  <sat-datepicker-toggle matSuffix
                         [class.disable]="disabledState"
                         [for]="picker"></sat-datepicker-toggle>
</mat-form-field>
