<input matInput
       class="date-picker"
       [class.date-picker-toggle]="clickable"
       [class.disable]="disabled"
       [disabled]="disabled"
       [satDatepicker]="datePicker"
       [placeholder]="placeholder"
       [formControl]="datePickerControl"
       [readonly]="clickable"
       (click)="onClickInnerInput()"
       (focus)="focusChanged(true)"
       (blur)="focusChanged(false)">
<sat-datepicker #datePicker
                [rangeMode]="true"
                orderPeriodLabel="month">
</sat-datepicker>
