<input
  matInput
  class="date-picker"
  [class.date-picker-toggle]="clickable"
  [class.disable]="disabled"
  [disabled]="disabled"
  [min]="minDate"
  [max]="maxDate"
  [matDatepickerFilter]="minMaxFilter"
  [matDatepicker]="datePicker"
  [placeholder]="placeholder"
  [formControl]="datePickerControl"
  [readonly]="clickable"
  (click)="onClickInnerInput()"
  (focus)="focusChanged(true)"
  (blur)="focusChanged(false)">
<mat-datepicker
  #datePicker
  [disabled]="disabled">
</mat-datepicker>
