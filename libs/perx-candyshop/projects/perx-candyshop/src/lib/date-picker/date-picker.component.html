<mat-form-field class="date-picker" [appearance]="appearance">
  <input
    class="date-picker-toggle"
    [class.disable]="disabledState"
    matInput
    [min]="min"
    [max]="max"
    [matDatepickerFilter]="minMaxFilter"
    [matDatepicker]="datePicker"
    [placeholder]="placeholder"
    [formControl]="control"
    (click)="datePicker.open()"
    readonly>
  <mat-datepicker-toggle
    class="date-picker-toggle"
    [class.disable]="disabledState"
    matSuffix
    [for]="datePicker">
<!--    <mat-icon class="date-button" matDatepickerToggleIcon>-->
<!--&lt;!&ndash;      <i class="icon full-with date-icon"></i>&ndash;&gt;-->
<!--    </mat-icon>-->
  </mat-datepicker-toggle>
  <mat-datepicker #datePicker></mat-datepicker>
</mat-form-field>
