<ngx-charts-bar-horizontal-2d
  *ngIf="!single"
  [results]="ngxChartData"
  [showGridLines]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [legendPosition]="'below'"
  [legendTitle]="null"
></ngx-charts-bar-horizontal-2d>
<ngx-charts-bar-horizontal
  *ngIf="single"
  [results]="ngxChartData"
  [showGridLines]="true"
  [xAxis]="true"
  [yAxis]="true"
></ngx-charts-bar-horizontal>
