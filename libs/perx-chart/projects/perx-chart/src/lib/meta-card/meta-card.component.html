<div class="wrapper">
  <ng-container *ngIf="!showLoading && !showReload">
    <ng-container [ngSwitch]="cardType">
      <pc-advanced-pie *ngSwitchCase="ct.advancedPie" [data]="data"></pc-advanced-pie>
      <pc-pie *ngSwitchCase="ct.pie" [data]="data"></pc-pie>
      <pc-grid-pie *ngSwitchCase="ct.gridPie" [data]="data"></pc-grid-pie>
      <pc-horizontal-bar *ngSwitchCase="ct.horizontalBar" [data]="data"></pc-horizontal-bar>
      <pc-vertical-bar *ngSwitchCase="ct.verticalBar" [data]="data"></pc-vertical-bar>
      <pc-line *ngSwitchCase="ct.line" [data]="data"></pc-line>
      <pc-map *ngSwitchCase="ct.map" [data]="data"></pc-map>
      <pc-trend *ngSwitchCase="ct.trend" [data]="data"></pc-trend>
      <pc-table *ngSwitchCase="ct.table" [data]="data"></pc-table>
      <pc-calendar-heatmap *ngSwitchCase="ct.calendarHeatmap" [data]="data"></pc-calendar-heatmap>
      <div *ngSwitchDefault>Wrong type selected '{{cardType}}'</div>
    </ng-container>
  </ng-container>
  <mat-progress-spinner *ngIf="showLoading && !showReload" color="primary" mode="indeterminate">
  </mat-progress-spinner>
  <div *ngIf="showReload" class="button-wrapper">
    <button mat-button (click)="reload()" color="primary">
      Oops, the server just took a nap, try again
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
