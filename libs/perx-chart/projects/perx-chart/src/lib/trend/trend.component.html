<table mat-table [dataSource]="ngxChartData" class="table">

  <ng-container matColumnDef="Rewards name" >
    <th mat-header-cell *matHeaderCellDef> Rewards name </th>
    <td mat-cell *matCellDef="let element"> {{element.reward_name}} </td>
  </ng-container>

  <ng-container matColumnDef="Revenue">
    <th mat-header-cell *matHeaderCellDef> Revenue </th>
    <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
  </ng-container>

  <ng-container matColumnDef="Trend past 12 month">
    <th mat-header-cell *matHeaderCellDef> Trend past 12 month</th>
    <td mat-cell *matCellDef="let element" >
      <ngx-charts-line-chart
        [view]="view"
        [results]="element.chart_data"
        [xAxis]="false"
        [yAxis]="false"
        [legend]="false"
        [showGridLines]="true"
      >
      </ngx-charts-line-chart>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
