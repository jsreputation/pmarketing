<div class="content-container" *ngIf="theme | async as th">
    <div class="login-image">
        <img class="logo" [attr.src]="th?.properties['--logo']" [attr.alt]="th?.properties['--title']" />
    </div>
    <div *ngIf="appConfig" class="login-form">
        <h1 translate>LOGIN</h1>
        <div class="subtitle" *ngIf="appConfig.showSubtitleLogin">
            Not a member? <a class="link" [routerLink]="'/signup'">Sign up</a>
        </div>
        <div class="error_msg">
            <span>{{errorMessage}}</span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="countryCodePrefix; then withPrefixBlock else elseBlock"></div>
            <ng-template #withPrefixBlock>
                <mat-form-field appearance="standard" class="full-width__input">
                    <span matPrefix>+{{countryCodePrefix}}&nbsp;<span class="prefix-spacer"></span></span>
                    <input matInput [placeholder]="'ENTER_CUSTOM_ID' | translate" formControlName="customerID"
                        [value]="">
                    <mat-error *ngIf="loginForm.hasError('customerID')">
                        This is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard" class="full-width__input">
                    <input matInput [placeholder]="'ENTER_PASSWORD' | translate" formControlName="password"
                        type="password">
                    <mat-error *ngIf="loginForm.hasError('password')">
                        This is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </ng-template>
            <ng-template #elseBlock>
                <div class="mobile-group">
                    <div class="country-code">
                        <mat-form-field appearance="fill">
                            <mat-label>Country Code</mat-label>
                          <mat-select [(value)]="countryCode.code">
                                <mat-option
                                  (selectionChange)="updateCountryCode(country)"
                                  *ngFor="let country of countriesList$ | async" [value]="country.code">
                                    <span>{{country.name}} </span>
                                    <span>+{{country.code}}</span>
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="mobile-number">
                        <mat-form-field appearance="fill">
                            <mat-label translate>ENTER_CUSTOM_ID</mat-label>
                            <input autocomplete="tel-local" matInput [placeholder]="'ENTER_CUSTOM_ID' | translate" formControlName="customerID"
                                [value]="">
                            <mat-error *ngIf="loginForm.hasError('customerID')">
                                This is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field appearance="fill" class="full-width__input">
                    <mat-label translate>ENTER_PASSWORD</mat-label>
                    <input matInput [placeholder]="'ENTER_PASSWORD' | translate" formControlName="password"
                        type="password">
                    <mat-error *ngIf="loginForm.hasError('password')">
                        This is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </ng-template>
            <div class="subtitle forgot-password" *ngIf="appConfig.showForgetPasswordOnLogin">
                <a [routerLink]="['/forgot-password']" [queryParams]="{ identifier: identifier }" class="link">Forgot
                    Password?</a>
            </div>
            <button mat-flat-button type="submit" color="primary"
                class="full-width__button">{{'LOGIN' | translate}}</button>
        </form>
    </div>
</div>
