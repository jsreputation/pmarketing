<div class="main-container"
  [ngStyle]="{'background-image': 'url(' + backgroundUrl + ')' }">
  <div class="landing-page">
    <div class="header">
      <h1 class="title">{{config?.heading}}</h1>
      <h2 class="subtitle">{{config?.subHeading}}</h2>
    </div>
    <div *ngIf="config?.media.youtube" class="video">
      <iframe width="320" [src]="config?.media.youtube | safeUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <div class="tnc" *ngIf="config?.body" [innerHtml]="config?.body | safeHtml"></div>
  </div>
  <mat-toolbar class="bottom-nav-container mat-elevation-z2">
    <button
      mat-flat-button
      color="primary"
      (click)="next()">{{config?.buttonText}}</button>
  </mat-toolbar>
</div>
