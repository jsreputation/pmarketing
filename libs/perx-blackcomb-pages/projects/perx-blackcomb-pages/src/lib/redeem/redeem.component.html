<div class="parent-container" *ngIf="voucher$ | async as voucher">
  <div class="full-page-container-white">
    <div *ngIf="redemptionType === rt.pin">
      <p>
        {{subHeadLine}}
      </p>
      <h1>
        {{headLine}}
      </h1>
      <perx-core-pin-redemption
        length="4"
        [voucherId]="voucherId"
        (full)="pinInputSuccess()"
        (hasErrorEmit)="errorHandler($event)">
      </perx-core-pin-redemption>
    </div>
    <div *ngIf="redemptionType === rt.txtCode || redemptionType === rt.offline" class="code-container">
      <perx-core-bcode-redemption
        [instructions]="codeInstructionsText"
        [voucherId]="voucherId"
        [showTermsAndCondition]="false">
      </perx-core-bcode-redemption>
      <div class="button-container">
        <button mat-stroked-button color="primary" (click)="goBack()">{{ "CANCEL" | translate }}</button>
      </div>
    </div>
    <div *ngIf="redemptionType === rt.qr" class="code-container">
      <perx-core-qrcode-redemption [voucherId]="voucherId"></perx-core-qrcode-redemption>
      <div class="button-container">
        <button mat-stroked-button color="primary" (click)="goBack()">{{ "CANCEL" | translate }}</button>
      </div>
    </div>
  </div>
</div>
