<div class="luck-wrapper">
  <div class="content-container">
    <form [formGroup]="luckdrawForm" (ngSubmit)="onSubmit()">
      <div class="luck-inputs">
        <h1>Opt-in Lucky Draw</h1>
        <mat-list-item>
          <p matLine class="label">{{ 'SIGN_UP_PAGE.FULL_NAME_HKID_FIELD' | translate }}</p>
        </mat-list-item>
        <mat-form-field appearance="standard" class="full-width__input">
          <input matInput formControlName="fullName">
          <mat-error>{{ 'SIGN_UP_PAGE.FULL_NAME_HKID_REQUIRED_TXT' | translate }}</mat-error>
        </mat-form-field>
        <mat-list-item>
          <p matLine class="label">{{ 'SIGN_UP_PAGE.HKID_DIGITS_TXT' | translate }}</p>
        </mat-list-item>
        <mat-form-field appearance="standard" class="full-width__input">
          <!-- This is not a phone number, but using type="tel" shows a much more appropriate keyboard on cell-phone-->
          <input matInput formControlName="hkid" type="tel" autocomplete="off">
          <mat-error>{{ 'SIGN_UP_PAGE.HKID_DIGITS_INVALID_TXT' | translate }}</mat-error>
        </mat-form-field>
        <div class="checkbox-container">
          <mat-checkbox formControlName="accept_marketing"></mat-checkbox>
          <span class="wrap-checkbox-text">{{'SIGN_UP_PAGE.CHECKBOX_LUCK_TXT' | translate}}</span>
          <!-- <a [routerLink]="['/c/privacy-policy']">PICS</a> -->
        </div>
      </div>
    </form>
  </div>
  <div class="actions-container mat-elevation-z2">
    <button
      (click)="onSubmit()"
      mat-flat-button
      [disabled]=" !luckdrawForm.valid"
      type="submit"
      class="full-width__button"
      >
      {{ 'SIGN_UP_PAGE.BUTTON_SUBMIT' | translate }}
    </button>
  </div>
</div>
