<div class="main-puzzle-container">
  <div class="game-header">
    <h1>{{game.texts.title}}</h1>
    <h3>{{game.texts.subTitle}}</h3>
  </div>
  <div class="game-wrapper">
      <perx-core-scratch-card
        [coverImg]="config.coverImg"
        [underlyingImg]="willWin ? config.underlyingSuccessImg : config.underlyingFailImg"
        [uncoverPortionToTrigger]="config.uncoverPortionToTrigger"
        [enabled]="isEnabled"
        (completed)="gameCompleted()">
      </perx-core-scratch-card>
  </div>
  <div class="game-footer">
      <button class="js-play"
        mat-flat-button
        color="primary"
        [ngStyle]="{ 'visibility': isEnabled ? 'hidden': 'visible'}"
        (click)="isEnabled = true">
        {{ game.texts.button }}
      </button>
  </div>
</div>
