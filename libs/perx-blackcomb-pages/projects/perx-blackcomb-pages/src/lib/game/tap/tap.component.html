<div class="main-puzzle-container">
  <div>
    <h1>{{game.texts.title}}</h1>
    <h3>{{game.texts.subTitle}}</h3>
  </div>
  <div class="game-wrapper">
    <div class="pinata-wrapper">
      <perx-core-pinata
        [stillImg]="game.config.stillImg"
        [openedImg]="game.config.openedImg"
        (broken)="gameCompleted()"
        [enabled]="isEnabled"
        [nbTaps]="game.config.nbTaps">
      </perx-core-pinata>
    </div>
  </div>
  <div class="game-footer">
    <button mat-flat-button (click)="isEnabled = true"
      [ngStyle]="{ 'visibility': isEnabled ? 'hidden': 'visible'}">
      {{ game.texts.button }}
    </button>
  </div>
</div>
