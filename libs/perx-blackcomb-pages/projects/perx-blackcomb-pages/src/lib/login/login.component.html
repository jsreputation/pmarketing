<div class="content-container">
  <div class="login-image">
      <img class="logo" [attr.src]="theme.properties['--logo']" [attr.alt]="theme.properties['--title']" />
  </div>
  <div class="login-form">
    <h1>Log In</h1>
    <div class="error_msg">
      <span>{{errorMessage}}</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width__input">
        <mat-label>Enter your customer ID</mat-label>
        <input matInput placeholder="Enter your customer ID" formControlName="customerID">
        <mat-error *ngIf="loginForm.hasError('customerID')">
          Player code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width__input">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password">
        <mat-error *ngIf="loginForm.hasError('password')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" class="full-width__button">Log In</button>
    </form>
  </div>
</div>
