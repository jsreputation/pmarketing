<div class="content-container">
  <div class="login-image" *ngIf="theme | async as th">
    <img class="logo" [attr.src]="th?.properties['--logo']" [attr.alt]="th?.properties['--title']" />
  </div>
  <div class="login-form">
    <h1 translate>Log In</h1>
    <div class="subtitle">Not a member? <span class="link" (click)="goToSignup()">Sign up</span></div>
    <div class="error_msg">
      <span>{{errorMessage}}</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width__input">
        <mat-label translate>ENTER_CUSTOM_ID</mat-label>
        <input matInput [placeholder]="'ENTER_CUSTOM_ID' | translate" formControlName="customerID">
        <mat-error *ngIf="loginForm.hasError('customerID')">
          Player code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width__input">
        <mat-label translate>ENTER_PASSWORD</mat-label>
        <input matInput [placeholder]="'ENTER_PASSWORD' | translate" formControlName="password">
        <mat-error *ngIf="loginForm.hasError('password')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" class="full-width__button">{{'Log In' | translate}}</button>
    </form>
  </div>
</div>
