<div class="main-container">
    <div class="title-wrapper">
        <h1 translate>PROFILE.PASSWORD_TITLE</h1>
    </div>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label translate>PROFILE.PASSWORD_ENTER_OLD</mat-label>
            <input matInput formControlName="oldPassword" type="password" autocomplete="current-password" required>
            <mat-error *ngIf="changePasswordForm.hasError('oldPassword')">
                <span>Old Password is </span><strong>REQUIRED</strong>
            </mat-error>
        </mat-form-field>
        <mat-error class="error_msg" *ngIf="invalidOldPW">
          <span>{{invalidPWText}}</span>
        </mat-error>
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label translate>PROFILE.PASSWORD_ENTER_NEW</mat-label>
            <input matInput formControlName="newPassword" type="password" autocomplete="new-password" required>
            <mat-error *ngIf="changePasswordForm.hasError('newPassword')">
                <span>New password is </span><strong>REQUIRED</strong>
            </mat-error>
            <mat-error *ngIf="changePasswordForm.hasError('equal')">
                <span>New password should be <strong>different</strong> from old password</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label translate>PROFILE.PASSWORD_CONFIRM_NEW</mat-label>
            <input matInput formControlName="confirmPassword" type="password" autocomplete="new-password" required>
            <mat-error *ngIf="changePasswordForm.hasError('confirmPassword')">
                <span>Confirm password is </span><strong>REQUIRED</strong>
            </mat-error>
            <mat-error *ngIf="changePasswordForm.hasError('notEqual')">
                <span>Passwords do <strong>not</strong> match</span>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button [disabled]="!changePasswordForm.valid" type="submit" color="primary"
            class="half-width__button">{{'PROFILE.CTA_SAVE_TXT' | translate}}</button>
    </form>
</div>
