<div class="main-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label translate>ENTER_OLD_PASSWORD</mat-label>
            <input matInput placeholder="Name" formControlName="oldPassword" type="password" required>
            <mat-error *ngIf="changePasswordForm.hasError('oldPassword')">
                <span>Old Password is </span><strong>REQUIRED</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width__input">
                <mat-label translate>ENTER_NEW_PASSWORD</mat-label>
                <input matInput placeholder="Name" formControlName="newPassword" type="password" required>
                <mat-error *ngIf="changePasswordForm.hasError('newPassword')">
                    <span>New password is </span><strong>REQUIRED</strong>
                </mat-error>
            </mat-form-field>
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label translate>CONFIRM_NEW_PASSWORD</mat-label>
            <input matInput placeholder="Name" formControlName="confirmPassword" type="password" required>
            <mat-error *ngIf="changePasswordForm.hasError('confirmPassword')">
                <span>Confirm password is </span><strong>REQUIRED</strong>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button [disabled]="!changePasswordForm.valid" type="submit" color="primary" class="half-width__button">{{'SAVE' | translate}}</button>
    </form>
</div>
