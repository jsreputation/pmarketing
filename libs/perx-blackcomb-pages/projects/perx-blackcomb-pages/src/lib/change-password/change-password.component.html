<div class="main-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label>Enter old password</mat-label>
            <input matInput placeholder="Name" formControlName="oldPassword" required>
            <mat-error *ngIf="changePasswordForm.hasError('oldPassword')">
                <span>Old Password is </span><strong>REQUIRED</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width__input">
                <mat-label>Enter new password</mat-label>
                <input matInput placeholder="Name" formControlName="newPassword" required>
                <mat-error *ngIf="changePasswordForm.hasError('newPassword')">
                    <span>Old Password is </span><strong>REQUIRED</strong>
                </mat-error>
            </mat-form-field>
        <mat-form-field appearance="fill" class="full-width__input">
            <mat-label>Enter new password</mat-label>
            <input matInput placeholder="Name" formControlName="confirmPassword" required>
            <mat-error *ngIf="changePasswordForm.hasError('confirmPassword')">
                <span>Old Password is </span><strong>REQUIRED</strong>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button type="submit" color="primary" class="full-width__button">Save</button>
    </form>
</div>
