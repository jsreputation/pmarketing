<div class="content-container">
  <div class="pi-form">
    <div class="error_msg">
      <span>{{errorMessage}}</span>
    </div>
    <div class="pi-label">
      {{'PI_INSTRUCTIONS' | translate}}
    </div>
    <form
      [formGroup]="PIForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field
        appearance="fill"
        class="full-width__input">
        <mat-label>
          {{'PI_TEXT_LABEL' | translate}}
        </mat-label>
        <input
          matInput
          [placeholder]="'PI_TEXT_LABEL' | translate"
          formControlName="pi">
        <mat-error *ngIf="PIForm.get('pi').hasError('required')">
          PI is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        class="full-width__button">
        {{'PI_BUTTON_LABEL' | translate}}
      </button>
    </form>
  </div>
</div>
