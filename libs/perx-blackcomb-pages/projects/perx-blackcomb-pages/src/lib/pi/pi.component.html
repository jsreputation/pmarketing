<div class="content-container">
  <div class="pi-form">
    <div class="error_msg">
      <span>{{errorMessage}}</span>
    </div>
    <form
      [formGroup]="PIForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field
        appearance="fill"
        class="full-width__input"
      >
        <mat-label>
          Enter your PI
        </mat-label>
        <input
          matInput
          placeholder="Enter your PI"
          formControlName="pi"
        >
        <mat-error *ngIf="PIForm.get('pi').hasError('required')">
          PI is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button
        mat-flat-button
        type="submit"
        color="primary"
        class="full-width__button"
      >
        Get PI
      </button>
    </form>
  </div>
</div>
