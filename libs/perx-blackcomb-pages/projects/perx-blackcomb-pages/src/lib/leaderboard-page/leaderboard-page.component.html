<div class="leaderboard-container">
  <div class="banner-img">
    <img src="https://cdn.perxtech.io/content/hsbc-hk/quiz-banner.png" alt="">
  </div>
  <div class="info-container">
    <perx-core-mini-rank
      [metric]="leaderBoardSettings?.metric" [userGameInfo]="userMiniRankData"></perx-core-mini-rank>

  <perx-core-leaderboard

    [metric]="leaderBoardSettings?.metric"></perx-core-leaderboard>
