<div
  *ngIf="(rewards$ | async) as rewards"
  class="content"
  #contentScroll
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <h1 class="catergory-title">{{selectedCategory}}</h1>
  <div
    *ngIf="rewards.length > 0"
    class="scroll-content">
    <perx-blackcomb-pages-category-reward-card *ngFor="let reward of rewards" (click)="goToReward(reward)">
    </perx-blackcomb-pages-category-reward-card>
  </div>
</div>
