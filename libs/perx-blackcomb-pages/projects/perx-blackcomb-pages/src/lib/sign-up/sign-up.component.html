<div class="sign-up">
  <div class="signup-card">
    <perx-core-survey
      [data]="data$"
      (surveyDone)="updateSurveyStatus($event)"
    ></perx-core-survey>
    <button
      *ngIf="surveyComplete"
      mat-flat-button
      color="primary"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
