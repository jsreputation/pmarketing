<div class="sign-up">
    <perx-core-survey
      [data]="data$"
      (surveyDone)="updateSurveyStatus($event)"
      (totalLength)="setTotalLength($event)"
      (currentPointer)="setCurrentPointer($event)"
    ></perx-core-survey>
    
    <button
    mat-flat-button
    color="primary"
    (click)="onSubmit()"
    >
    Submit
    </button>

</div>
