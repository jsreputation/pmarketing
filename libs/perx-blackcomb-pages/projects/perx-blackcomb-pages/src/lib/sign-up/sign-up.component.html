<div class="content-container">
  <div class="sign-up">
    <div class="error_msg">
      <span>{{errorMessage}}</span>
    </div>
    <perx-core-survey
      [hideIndex]="true"
      [data]="data$"
      (surveyDone)="updateFormStatus($event)"
      (totalLength)="setTotalLength($event)"
      (currentPointer)="setCurrentPointer($event)"></perx-core-survey>

    <button
      [disabled]="!formComplete"
      mat-flat-button
      color="primary"
      (click)="onSubmit()">
      <i *ngIf="loadingSubmit" class="loading-spin" >
        <mat-progress-spinner
          [diameter]="30"
          mode="indeterminate">
        </mat-progress-spinner>
        </i>
      <span *ngIf="!loadingSubmit">Sign up</span>
    </button>
    <div class="subtitle" *ngIf="appConfig?.showSubtitleLogin">
      Already a member? <a class="link" [routerLink]="'/login'">Login</a>
    </div>
  </div>
</div>
