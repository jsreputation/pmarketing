<mat-card matRipple>
  <div class="featured-image">
    <img mat-card-image [src]="reward.rewardBanner">
    <div *ngIf="reward.merchantImg" class="badge">
      <img [src]="reward.merchantImg">
    </div>
  </div>
  <mat-card-content>
    <div class="details">
      <h1>{{reward.name}}</h1>
      <h2>{{reward.merchantName}}</h2>
      <h2 *ngIf="reward.validTo">
        Expires on {{reward.validTo | date:'shortDate'}}
      </h2>
      <ng-container *ngIf="reward.rewardState as state">
        <div [ngClass]="'ribbon ' + state.class">
          {{state.label}}
        </div>
      </ng-container>
    </div>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
