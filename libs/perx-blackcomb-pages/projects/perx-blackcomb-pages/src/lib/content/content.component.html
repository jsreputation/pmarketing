<div *ngIf="content$ | async as content; else loadingOrError" class="content" [innerHtml]="content">
</div>
<ng-template #loadingOrError>
    <div class="loading">
        <div class="error" *ngIf="error$ | async; else loading" translate>CONTENT_PAGE</div>
        <ng-template #loading class="spinner">
            <mat-spinner></mat-spinner>
        </ng-template>
    </div>
</ng-template>
