<div class="main-container">
  <div class="top-section" *ngIf="rewardDetails">
    <qrcode [qrdata]="rewardDetails" [size]="150"></qrcode>
    <h4 translate>QR_TO_MERCHANT</h4>
  </div>
  <button mat-stroked-button color="primary" (click)="onCancel()">
    {{'CANCEL' | translate }}
  </button>
</div>
