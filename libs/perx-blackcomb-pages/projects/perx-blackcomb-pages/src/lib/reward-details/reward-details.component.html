<div class="prize-wrapper">
  <div class="reward-container">
    <perx-core-reward
      *ngIf="appConfig"
      [reward]="reward$"
      [displayPriceFn]="displayPriceFn"
      [descriptionLabel]="descriptionLabel"
      [tncLabel]="tncLabel" [showExpiry]="appConfig.showExpiryOnRewardDetail">
    </perx-core-reward>
  </div>
  <div class="actions-container mat-elevation-z2" *ngIf="appConfig">
    <button mat-raised-button color="primary" class="reward-buy ga_purchase_reward"
            [disabled]="waitForSubmission"
            perxCoreAppDebounceClick
            [debounceTime]="400"
            (debounceClick)="buyReward()">
      <i class="loading-spin"
         *ngIf="waitForSubmission">
        <mat-progress-spinner
          [diameter]="30"
          mode="indeterminate">
        </mat-progress-spinner>
      </i>
      <span *ngIf="!waitForSubmission">{{buttonLabel}}</span>
    </button>
  </div>
</div>
