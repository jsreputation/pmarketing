<perx-core-reward
    class="core-reward"
    *ngIf="appConfig"
    [reward]="reward$"
    [displayPriceFn]="displayPriceFn"
    [descriptionLabel]="descriptionLabel"
    [tncLabel]="tncLabel"
    [showExpiry]="appConfig.showExpiryOnRewardDetail"></perx-core-reward>
<div class="action" *ngIf="appConfig">
  <button mat-raised-button color="primary" class="reward-buy"
  (click)="buyReward()">
      {{buttonLabel}}
    </button>
</div>
