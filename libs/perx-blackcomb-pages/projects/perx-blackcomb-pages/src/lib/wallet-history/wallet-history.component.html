<div class="page"
  infiniteScroll 
  [infiniteScrollDistance]="2" 
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()" 
  [scrollWindow]="false">
  <mat-tab-group mat-stretch-tabs (selectedTabChange)="changedTab($event)">
    <mat-tab label="My Wallet">
      <div class="voucher-list">
        <div class="list-heading">My Rewards</div>
        <perx-core-vouchers (tapped)="voucherSelected($event)"
                            [data]="issuedVoucher$"
                            [mapping]="mapping"
        ></perx-core-vouchers>
      </div>
    </mat-tab>
    <mat-tab label="History">
      <div class="voucher-list">
        <div class="list-heading">Redeemed</div>
        <perx-core-vouchers (tapped)="voucherSelected($event)"
                            [data]="redeemedVouchers$"
                            [mapping]="mapping"
        ></perx-core-vouchers>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
