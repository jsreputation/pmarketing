<div class="tab-group__content"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false">
  <h1>{{rewardsHeadline}}</h1>
  <perx-core-newsfeed [items$]="newsFeedItems"></perx-core-newsfeed>
  <perx-core-vouchers (tapped)="voucherSelected($event)" [data]="vouchers$" [filter]="filter" [showRedeemedIcon]="false"
    [expiryLabelFn]="expiryLabelFn">
  </perx-core-vouchers>
</div>
