<div class="tab-group__content"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false">
  <perx-core-puzzle-list [repeatGhostCount]="1" [cards]="stampCards$"
    [puzzleTextFn]="puzzleTextFn" [titleFn]="titleFn" (selected)="selected($event)">
  </perx-core-puzzle-list>
  <h1>{{rewardsHeadline}}</h1>
  <perx-core-vouchers (tapped)="voucherSelected($event)" [data]="vouchers$" [filter]="filter" [showRedeemedIcon]="false"
    [expiryLabelFn]="expiryLabelFn">
  </perx-core-vouchers>
</div>
