<div class="main-app-container" *ngIf="theme && theme.properties && appConfig">
  <mat-toolbar class="toolbar mat-elevation-z3" *ngIf="showHeader">
    <mat-icon
      class="backArrow"
      (click)="backArrowClick()"
    >
      {{backArrowIcon}}
    </mat-icon>
    <a class="logoWrapper" [routerLink]="[ '/home' ]">
      <img *ngIf="!headerTitle" class="logo" [attr.src]="theme.properties['--logo']" [attr.alt]="theme.properties['--title']" />
    </a>
    <span *ngIf="headerTitle" class="header-title">{{headerTitle}}</span>
    <!-- ghost stuff-->
    <span></span>
  </mat-toolbar>
  <div class="game-container">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
  <mat-toolbar class="navbar mat-elevation-z2" *ngIf="showToolbar">
    <a matRipple [routerLink]="[ '/home' ]" routerLinkActive="active" *ngIf="appConfig.showHomePage">
      <div class="nav-item">
        <mat-icon aria-hidden="false">home</mat-icon>
        <span translate>HOME</span>
      </div>
    </a>
    <a matRipple [routerLink]="[ '/wallet' ]" routerLinkActive="active">
      <div class="nav-item">
        <mat-icon aria-hidden="false">account_balance_wallet</mat-icon>
        <span translate>WALLET</span>
      </div>
    </a>
    <a matRipple [routerLink]="[ '/history' ]" routerLinkActive="active" *ngIf="appConfig.showHistoryPage">
      <div class="nav-item">
        <mat-icon aria-hidden="false">list</mat-icon>
        <span translate>HISTORY</span>
      </div>
    </a>
    <a matRipple [routerLink]="[ '/account' ]" routerLinkActive="active" *ngIf="appConfig.showAccountsPage">
      <div class="nav-item">
        <mat-icon aria-hidden="false">account_circle</mat-icon>
        <span translate>ACCOUNT</span>
      </div>
    </a>
  </mat-toolbar>
</div>
