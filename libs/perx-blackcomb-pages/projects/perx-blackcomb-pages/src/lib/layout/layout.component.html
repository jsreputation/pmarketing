<div class="main-app-container" *ngIf="theme && theme.properties">
  <mat-toolbar class="toolbar mat-elevation-z2" *ngIf="showHeader">
    <mat-icon class="backArrow" (click)="leftClick()">{{leftIcon}}</mat-icon>
    <img class="logo" [attr.src]="theme.properties['--logo']" [attr.alt]="theme.properties['--title']" />
    <!-- ghost stuff-->
    <span></span>
  </mat-toolbar>
  <div class="game-container">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
  <mat-toolbar class="navbar mat-elevation-z2" *ngIf="showToolbar">
    <a [routerLink]="[ '/home' ]" routerLinkActive="active" *ngIf="theme.properties['showHomePage']">
      <div class="nav-item">
        <mat-icon aria-hidden="false">home</mat-icon>
        <span translate>HOME</span>
      </div>
    </a>
    <a [routerLink]="[ '/wallet' ]" routerLinkActive="active">
      <div class="nav-item">
        <mat-icon aria-hidden="false">account_balance_wallet</mat-icon>
        <span translate>WALLET</span>
      </div>
    </a>
    <a [routerLink]="[ '/history' ]" routerLinkActive="active">
      <div class="nav-item">
        <mat-icon aria-hidden="false">list</mat-icon>
        <span translate>HISTORY</span>
      </div>
    </a>
    <a [routerLink]="[ '/account' ]" routerLinkActive="active">
      <div class="nav-item">
        <mat-icon aria-hidden="false">account_circle</mat-icon>
        <span translate>ACCOUNT</span>
      </div>
    </a>
  </mat-toolbar>
</div>
