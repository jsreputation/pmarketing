<div *ngIf="campaigns && gamesLoaded" [@listAnimation]="!showAllCampaigns || campaigns.length">
  <mat-card
    *ngFor="let campaign of ((showAllCampaigns || (campaigns.length <= defaultNbCampaigns))
  ? campaigns : (campaigns | slice:0:defaultNbCampaigns))"
    matRipple
    [ngClass]="isCampaignComplete(campaign.id) ? 'campaigns-card disabled' : 'campaigns-card'"
    (click)="selectCampaign(campaign)">
    <div class="img-wrapper">
      <img class="puzzle-img" src="{{getCampaignImage(campaign)}}" alt="Campaign image">
    </div>
    <mat-card-content *ngIf="!withRewardsCounter" class="card-content">
      <p class="main-reward-title">{{campaign.name}}</p>
      <p class="reward-subtitle">{{campaign.description}}</p>
    </mat-card-content>
    <mat-card-content *ngIf="withRewardsCounter" class="card-content reward">
<!--      campaign name will be filled with reward name instead when api ready-->
      <p class="main-reward-title">{{campaign.name}}</p>
      <p *ngIf="campaign.rewardsCount > 0" class="reward-subtitle"><span class="bold-points">{{campaign.rewardsCount}}</span> left</p>
    </mat-card-content>
  </mat-card>
  <div class="flex-for-button">
    <button
      *ngIf="!(campaigns.length <= defaultNbCampaigns)"
      mat-flat-button
      class="see-button"
      (click)="showAllCampaigns = !showAllCampaigns">
      {{ (showAllCampaigns ? "HOME.SEE_LESS" : "HOME.SEE_MORE" ) | translate}}
    </button>
  </div>
</div>
