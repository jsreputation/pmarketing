<div class="page" *ngIf="theme && theme.properties">
  <div class="loyalty-block">
    <perx-core-loyalty-summary [titleFn]="titleFn"></perx-core-loyalty-summary>
    <div class="loyalty-item loyalty-item-qr">
      <a
        mat-raised-button
        class="enlarge home-qr-button"
        routerLink="/qr"
        translate
      >
        {{ 'MY_QR' | translate }}
      </a>
    </div>
  </div>
  <perx-core-newsfeed [items$]="newsFeedItems" *ngIf="theme.properties['showNewsfeedOnHomepage']"></perx-core-newsfeed>
  <div class="games">
    <div *ngIf="showGames" class="title" translate>GAMES</div>
    <perx-blackcomb-games-collection [games]="games$"></perx-blackcomb-games-collection>
  </div>
  <div class="rewards-collection" *ngIf="(rewards$ | async)?.length > 0">
    <div class="title" translate>FEATURED_REWARDS</div>
    <perx-core-rewards-collection [rewardsList]="rewards$" (tapped)="goToReward($event)"></perx-core-rewards-collection>
  </div>
  <div class="rewars-collection">
    <perx-core-rewards-list-tabbed [tabs$]="tabs$" (tapped)="goToReward($event)"></perx-core-rewards-list-tabbed>
  </div>
</div>
