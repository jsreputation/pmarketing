<div *ngIf="(games$ | async) as games">
  <mat-card
  *ngFor="let game of ((showAllGames || (games.length <= defaultNbGames ))
  ? games : (games | slice:0:defaultNbGames))"
  [routerLink]="[ '/game', game.campaignId ]"
  matRipple
  class="games-card"
>
  <div class="img-wrapper">
    <img class="puzzle-img" src="{{game.backgroundImg}}">
  </div>
  <mat-card-content class="card-content">
    <p class="main-reward-title">{{game.texts.title}}</p>
    <p class="reward-subtitle">{{game.texts.subTitle}}</p>
  </mat-card-content>
</mat-card>
<div class="flex-for-button">
  <button
  *ngIf="!showAllGames && (games.length > defaultNbGames)"
  mat-flat-button
  class="see-button"
  (click)="showAllGames = !showAllGames">
    See More
  </button>
</div>
</div>
