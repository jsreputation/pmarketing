<mat-card
  *ngFor="let campaign of campaign$ | async"
  [routerLink]="[ '/game', campaign.id ]"
  matRipple
  class="games-card"
>
  <div class="img-wrapper">
    <img class="puzzle-img" src="assets/pinata/opened-img.png">
  </div>
  <mat-card-content>
    <p class="main-reward-title">{{campaign.name}}</p>
    <p class="reward-subtitle">{{campaign.description}}</p>
  </mat-card-content>
</mat-card>
