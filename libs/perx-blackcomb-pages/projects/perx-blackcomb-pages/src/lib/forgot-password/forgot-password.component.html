<div class="main-container">
	<h2 translate>STATIC_RESET_PASSWORD</h2>
	<div translate class="subheading">Enter your phone number</div>
	<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
		<mat-form-field class="full-width__input">
			<mat-select formControlName="countryCode">
				<mat-option value="852">
					<ng-container translate>HongKong</ng-container>(+852)
				</mat-option>
				<mat-option value="853">
					<ng-container translate>Macau</ng-container> (+853)
				</mat-option>
				<mat-option value="86">
					<ng-container translate>China</ng-container> (+86)
				</mat-option>
				<mat-option value="65">
					<ng-container translate>Singapore</ng-container> (+65)
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field color="primary" class="full-width__input">
			<mat-label translate>Mobile No</mat-label>
			<input matInput placeholder="{{ 'Mobile No' | translate}}" placeholder="Mobile No"
				formControlName="mobileNo"
				required>
			<mat-error *ngIf="mobileNo && mobileNo.hasError('required')">
				{{'Mobile No' | translate}} <strong>{{'required' | translate }}</strong>
			</mat-error>
		</mat-form-field>
		<button [disabled]="!resetPasswordForm.valid" mat-flat-button type="submit"
			class="full-width__button" translate>Get OTP</button>
	</form>
</div>
