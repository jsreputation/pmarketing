<mat-card matRipple [matRippleDisabled]="!isActive(puzzle)" [class.disabled]="!isActive(puzzle)"
  [tabindex]="isActive(puzzle) ? 0 : -1" (click)="isActive(puzzle) && puzzleSelected(puzzle)"
  *ngFor="let puzzle of puzzles; let i=index">
  <mat-card-header>
    <mat-card-title>Puzzle #{{indexToLetter(i)}}</mat-card-title>
    <mat-card-subtitle *ngIf="puzzle.stamps && puzzle.stamps.length > 0">{{puzzle.stamps.length}} new pieces
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
