  <mat-card matRipple *ngFor="let puzzle of puzzles; let i=index" (click)="puzzleSelected(i);">
    <mat-card-header>
        <mat-card-title>{{puzzle.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="puzzle.draws">{{puzzle.draws.length}} new pieces</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
