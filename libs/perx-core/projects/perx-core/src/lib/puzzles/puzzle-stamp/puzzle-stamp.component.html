<mat-card class="example-card">
  <div class="inner">
    <mat-card-content [ngStyle]="{ 'background-image': 'url(' + img + ')' }">
      <img [src]="img" class="bg-img" />
      <div class="stamp-container">
        <div
          class="stamps"
          *ngFor="let row of [].constructor(rows); index as r"
          [ngStyle]="{ height: 100 / rows + '%' }"
        >
          <div
            *ngFor="let col of [].constructor(cols); index as c"
            [ngClass]="isMoved(r, c) ? 'stamp hidden' : 'stamp'"
          >
            <div
              [ngClass]="
                isLessThanAvailblePieces(r, c) ? 'content available' : 'content'
              "
              [ngStyle]="styleObject(r, c)"
              (click)="onMoved($event, r, c)"
            >
              <img
                [src]="isLessThanAvailblePieces(r, c) ? unlockImg : lockImg"
                (click)="onMoved($event, r, c)"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        *ngIf="isUnlockable()"
        [disabled]="!isUnlockable()"
        (click)="unlockAll()"
      >
        Unlock All
      </button>
    </mat-card-actions>
  </div>
</mat-card>
