<div class="center-board" [ngStyle]="getImageSize()">
  <mat-grid-list [cols]="cols" [rowHeight]="getWidthHeightRatio()">
    <mat-grid-tile *ngFor="let tile of boardPuzzleTiles">
      <img class="custom-puzzle-image" [ngStyle]="getPuzzleTileStyle(tile)"/>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="dummy-container">
    <img class="dummy-image" [src]="img" (load)="onImageLoad()" #puzzleBoard/>
  </div>
</div>
<div class="bottom-container">
  <div class="static-content">
    <div class="red-color-font">
      <div class="vertically-aligned-row">
        PUZZLE PIECES
      </div>
      <div class="static-collect-pieces">Collect pieces and complete the puzzle</div>
    </div>
    <div class="badge-warn">
      {{ remainingPuzzleTiles.length }}/{{totalPieces}}
    </div>
  </div>
  <div class="scrolling-wrapper-flexbox">
    <div class="remaining-puzzle-piece-container" *ngFor="let staticIndex of staticPuzzleDummyTiles; let i = index"
         [ngStyle]="getTileSize()">
      <div *ngIf="i === 0;then firstImage else moreImages"></div>
      <ng-template #firstImage>
        <img class="custom-puzzle-image" [class.mat-elevation-z8]="!pulsehint" [class.mat-elevation-z24]="pulsehint" [ngStyle]="getBottomTilesStyle(staticIndex)" (click)="bottomPanelClicked()"/>
      </ng-template>
      <ng-template #moreImages>
        <img class="custom-puzzle-image greyscale" [ngStyle]="getBottomTilesStyle(staticIndex)" (click)="togglePulseHint()"/>
      </ng-template>
    </div>
  </div>
</div>
<div class="overlay" *ngIf="showHint && imageReady" (click)="dismissOverlayHint()">
  <div class="hint-group">
    <div class="hand-pointer-hint">
      <img src="assets/pointer-touch-hint.png">
    </div>
    <div class="speech-bubble">
      <div class="triangle-tip"></div>
      <div class="rounded-rect">
        <p>Click on the piece to place it on the puzzle</p>
      </div>
    </div>
  </div>
</div>
