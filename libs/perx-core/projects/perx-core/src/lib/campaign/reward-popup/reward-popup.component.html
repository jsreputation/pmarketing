<div class="content">
	<perx-core-expire-timer [timerEndDate]="validTo" (hasExpired)="onTimerExpired()" (isExpiring)="onExpiring()">
	</perx-core-expire-timer>
	<div *ngIf="imageUrl" class="img-wrapper">
		<img [src]="imageUrl" />
	</div>
	<mat-dialog-content *ngIf="text"> <div class="description" [innerHtml]="text"></div></mat-dialog-content>
	<button mat-flat-button color="primary" mat-dialog-close (click)="buttonPressed()">{{buttonTxt}}</button>
</div>
