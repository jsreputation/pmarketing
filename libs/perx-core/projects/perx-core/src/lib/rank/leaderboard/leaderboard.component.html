<table mat-table [dataSource]="myDataArray">
  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let user">
      <img *ngIf="user.ranking <= 3"
      src="{{rankingImages[user.ranking - 1]}}">
      <span *ngIf="user.ranking > 3">{{user.ranking}}</span>
    </td>
  </ng-container>3
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef> nickname </th>
    <td mat-cell *matCellDef="let user"> {{user.nickName}} </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> points </th>
    <td mat-cell *matCellDef="let user"> {{user.points}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>
