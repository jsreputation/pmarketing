<table mat-table [dataSource]="dataArray">
  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let user">
      <img *ngIf="user.rank <= 3"
      src="{{rank1to3Images[user.rank - 1]}}">
      <span *ngIf="user.rank > 3">{{user.rank}}</span>
    </td>
  </ng-container>3
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef> NICKNAME </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> {{metric | uppercase}} </th>
    <td mat-cell *matCellDef="let user"> {{user.value}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>
