<mat-tab-group [selectedIndex]="selectedIndex">
<!--               (selectedIndexChange)="tabChanged($event)">-->
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.tabName">
    <div *ngIf="rewards; then showRewards; else ghostRewards"></div>
    <ng-template #showRewards>
    <perx-core-rewards-list
        [rewardsList]="filterRewards(tab)"
        (tapped)="rewardTappedHandler($event)"
    >
    </perx-core-rewards-list>
    </ng-template>
    <ng-template #ghostRewards>
      <perx-core-rewards-list></perx-core-rewards-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
