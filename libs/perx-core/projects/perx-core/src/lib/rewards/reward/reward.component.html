<ng-container *ngIf="reward$ | async as reward">
  <div class="reward-container">
    <div class="reward-image-container" *ngIf="reward.rewardBanner">
      <img class="reward-image" src="{{reward.rewardBanner}}">
    </div>
    <div class="merchant-image-container" *ngIf="reward.merchantImg">
      <img class="merchant-image" src="{{reward.merchantImg}}">
    </div>
    <div class="details">
      <div class="reward-name">
        {{reward.name}}
      </div>
      <div class="merchant-name">
        {{reward.merchantName}}
      </div>
      <div class="reward-subtitle" *ngIf="reward.subtitle">
        {{reward.subtitle}}
      </div>
      <div class="reward-price" *ngIf="reward.rewardPrice">
        {{reward.rewardPrice[0].rewardAmount}} {{reward.rewardPrice[0].rewardCurrency}}
      </div>
      <div class="reward-expiry" *ngIf="reward.validTo !== null">
        {{reward.validTo | date: 'dd/MM/yyyy'}}
      </div>
      <div class="section-heading" *ngIf="reward.description">
        Description
      </div>
      <div class="section-content" *ngIf="reward.description">
        <div [innerHtml]="reward.description"></div>
      </div>
    </div>
  </div>
</ng-container>
