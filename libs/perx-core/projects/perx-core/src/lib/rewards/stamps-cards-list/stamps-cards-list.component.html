<div class="card-list-container">
    <ng-container *ngFor="let stamp of stampsArr">
      <mat-card
        mat-ripple
        (click)="onClick(stamp.id)">
        <div class="stamp-content">
          <div class="stamp-img__wrapper" >
            <img src="{{stamp.attributes.image_url}}" alt="" srcset="">
          </div>
          <div class="stamp-details">
            <h1>
              {{ stamp.attributes.title }}
            </h1>
            <p>
              {{ stamp.attributes.description }}
            </p>
          </div>
        </div>
      </mat-card>
    </ng-container>
</div>
