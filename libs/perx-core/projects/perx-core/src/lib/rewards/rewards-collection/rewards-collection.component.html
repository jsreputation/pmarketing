<div *ngIf="rewards$; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <ng-container *ngIf="rewards$ | async as rewards">
    <div class="card-collection-container">
      <mat-card>
        <img mat-card-image src="https://via.placeholder.com/200x100">
        <mat-card-content>
          <div class="subtitle-1">Product Name</div>
          <div class="description mat-caption" ngxEllipsis [lines]="2">
            I think my strongest asset maybe by far is my placeholding temperament. Iâ€™m the best thing that ever happened to placeholder text.
          </div>
          <div class="points overline">Price/Points</div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</ng-template>
<ng-template #elseBlock>
  <!--  todo: make loading screen  -->
  Could not load Rewards, Please try again
</ng-template>
