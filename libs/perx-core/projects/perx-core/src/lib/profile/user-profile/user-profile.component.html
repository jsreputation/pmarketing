<ng-container *ngIf="profile">
    <perx-core-micro-profile [name]="profile.lastName"></perx-core-micro-profile>
    <p>Player Code</p>
    <p class="text-field">{{profile.customProperties['code']}}</p>
    <p>Card Last 4 Digit</p>
    <p class="text-field">{{profile.customProperties['last_4']}}</p>
</ng-container>
