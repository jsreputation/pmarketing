<ng-container *ngIf="transactions$ | async as transactions">
  <div *ngFor="let transaction of transactions" class="transaction">
    <div class="transaction-info">
      <div class="transaction-name">
        {{titleFn(transaction)}}
        <span>
          {{skuFn(transaction).sku}}
        </span>
      </div>
      <div class="transaction-sku-details">
        {{skuFn(transaction).qty}} <br />
        {{skuFn(transaction).untprc}}
      </div>
      <div class="transaction-description">
        {{descFn(transaction)}}
      </div>
      <div class="transaction-point">
        {{transaction.points}} {{priceLabelFn(transaction)}}
      </div>
    </div>
    <div class="transaction-date">
      {{subTitleFn(transaction)}}
    </div>
  </div>
</ng-container>
