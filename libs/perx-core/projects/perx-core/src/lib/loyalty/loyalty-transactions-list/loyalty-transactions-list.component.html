<ng-container *ngIf="transactions$ | async as transactions">
  <cdk-virtual-scroll-viewport itemSize="100" (scrolledIndexChange)="onScrolledIndexChange()"
    minBufferPx="1200" maxBufferPx="1200">
    <div *cdkVirtualFor="let transaction of transactions; trackBy: trackById" class="transaction">
      <div class="transaction-info">
        <div *ngIf="transaction.name" class="transaction-name">
          {{transaction.name}}
        </div>
        <div *ngIf="transaction.description" class="transaction-description">
          {{transaction.description}}
        </div>
        <div class="transaction-point">
          {{transaction.points | transaction}}
        </div>
      </div>
      <div class="transaction-date">
        {{transaction.earnedDate | date:"dd/MM/yyyy"}}
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</ng-container>
