<ng-container *ngIf="transactions$ | async as transactions">
  <div *ngFor="let transaction of transactions" class="transaction">
    <div class="transaction-info">
      <div *ngIf="transaction.name" class="transaction-name">
        {{titleFn(transaction)}}
      </div>
      <div *ngIf="transaction.description" class="transaction-description">
        {{transaction.description}}
      </div>
      <div class="transaction-point">
        {{transaction.points}} {{priceLabelFn(transaction)}}
      </div>
    </div>
    <div class="transaction-date">
      {{subTitleFn(transaction)}}
    </div>
  </div>
</ng-container>
