<div class="container">
  <ng-container *ngIf="profile$ | async as profile; else elseBlockProfile">
    <div class="welcome-text">
      <ng-container>
        {{titleFn(profile)}}
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="loyalty$ | async as loyalty; else elseBlockLoyalty">
    <p class="tier-description">{{loyalty.membershipTierName}} member}}</p>

    <div class="points" *ngIf="loyalty">
      {{loyalty.pointsBalance | number}}
    </div>

    <div *ngIf="loyalty.membershipTierName !== loyalty.highestTier" class="progress-bar">
      <mat-progress-bar mode="determinate" [value]="(loyalty.pointsBalance / loyalty.nextTierPoints) * 100 | number"></mat-progress-bar>
      <div class="points-to">
        Points to {{loyalty.nextTierName}}: {{loyalty.nextTierPointsDiff}}
      </div>
    </div>
    <div>
      {{subTitleFn(loyalty)}}
    </div>
    <div class="expiring-points">
      {{summaryExpiringFn(loyalty)}}
    </div>
  </ng-container>

  <ng-template #elseBlockProfile>
    <div class="welcome-text ghost"></div>
  </ng-template>

  <ng-template #elseBlockLoyalty>
    <div class="points ghost">
      <mat-spinner diameter="50" color="primary"></mat-spinner>
    </div>
    <div class="expiring-points ghost"></div>
  </ng-template>
</div>
