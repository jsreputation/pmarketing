<div class="container">
  <ng-container *ngIf="profile$ | async as profile">
    <div class="welcome-text">
      <ng-container>
        {{titleFn(profile)}}
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="loyalty$ | async as loyalty">
    <div class="points">
      {{loyalty.pointsBalance.toLocaleString('en-sg')}}
    </div>
    <div>
      {{subTitleFn(loyalty)}}
    </div>
    <div
      class="expiring-points"
    >
      {{summaryExpiringFn(loyalty)}}
    </div>
  </ng-container>
</div>
