<div class="choice-container">
    <div class="choice-content" *ngFor="let choice of payload.choices; let i = index">
        <div 
            class="choice-value"
            [ngClass]="isSelected(i) ? 'selected' : ''"
            (click)="onSelect(i)">
            <img class="image" [src]="choice?.img_url" [alt]="choice?.text">
        </div>
    </div>
</div>
