<ng-container *ngIf="payload">
    <div *ngFor="let question of payload?.questions; let i = index">
      <perx-core-question
            [alpha]="getCharCode(i)"
            [id]="id"
            [hideIndex]="hideIndex"
            [questionPointer]="questionPointer"
            [isSubQuestion]="true"
            [question]="question"
            [flush]="flush"
            (updateAnswers)="updateAnswer($event)"
            (updatePoints)="updatePoint($event)"
        ></perx-core-question>
    </div>
</ng-container>
