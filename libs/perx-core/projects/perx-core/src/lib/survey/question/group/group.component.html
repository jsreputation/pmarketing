<div *ngFor="let question of payload.questions">
    <perx-core-question 
        [id]="id"
        [questionPointer]="questionPointer"
        [totalQuestions]="totalQuestions"
        [isSubQuestion]="true"
        [question]="question"
        [flushValidation]="flushValidation"
        (updateAnswers)="updateAnswer($event)"
        (updatePoints)="updatePoint($event)"
        (updateFlushValidationEmit)="updateFlushValidation($event)"
    ></perx-core-question>
</div>
