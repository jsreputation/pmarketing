<div class="survey-container">
    <div *ngFor="let question of data.questions; let i = index">
        <perx-core-question 
            [id]="i"
            [questionPointer]="questionPointer"
            [totalQuestions]="data.questions.length"
            [question]="question"
            (updateAnswers)="updateAnswers($event)"
            (updateQuestionPointer)="updateQuestionPointer($event)"
        ></perx-core-question>
    </div>
</div>
