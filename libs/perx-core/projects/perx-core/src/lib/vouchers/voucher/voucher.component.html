<ng-container *ngIf="voucher$ | async as voucher">
  <div class="voucher-container">
    <div class="reward-image-container" *ngIf="voucher.rewardBanner">
      <img class="reward-image" src="{{voucher.rewardBanner}}">
    </div>
    <div class="merchant-image-container" *ngIf="!hideMerchantImg && voucher.merchantImg">
      <img class="merchant-image" src="{{voucher.merchantImg}}">
    </div>
    <div class="details">
      <div class="reward-name">
        {{voucher.name}}
      </div>
      <div class="merchant-name" *ngIf="!hideMerchantName">
        {{voucher.merchantName}}
      </div>
      <div class="voucher-expiry" *ngIf="!hideExpiry && voucher.expiry!==null">
        {{voucher.expiry | date: 'dd/MM/yyyy'}}
      </div>
      <div [ngClass]="'ribbon ' + voucher.state" *ngIf="showRedeemedIcon && mapping[voucher.state]" >{{mapping[voucher.state]}}</div>
      <div *ngFor="let description of voucher.description">
          <div class="section-heading">
              {{description.title}}
            </div>
            <div class="section-content">
              <div [innerHtml]="description.content"></div>
            </div>
      </div>
      <!-- <div class="section-heading" *ngIf="voucher.description">
        Description
      </div>
      <div class="section-content" *ngIf="voucher.description">
        <div [innerHtml]="voucher.description"></div>
      </div>
      <div class="section-heading" *ngIf="voucher.termsAndConditions">
        Terms and Conditions
      </div>
      <div class="section-content" *ngIf="voucher.termsAndConditions">
        <div [innerHtml]="voucher.termsAndConditions"></div>
      </div>
      <div class="section-heading" *ngIf="voucher.howToRedeem">
        How to redeem
      </div>
      <div class="section-content" *ngIf="voucher.howToRedeem">
        <div [innerHtml]="voucher.howToRedeem"></div>
      </div> -->
    </div>
  </div>
  <div class="actions-container" *ngIf="!hideActions">
    <button mat-raised-button color="primary" class="redeem-btn" (click)="onClick()">
      REDEEM NOW
    </button>
  </div>
</ng-container>
