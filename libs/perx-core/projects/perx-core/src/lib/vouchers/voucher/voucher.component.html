<ng-container *ngIf="voucher$ | async as voucher">
  <div class="voucher-container">
    <div class="reward-image-container">
      <img class="reward-image" src="{{voucher.bannerUrl}}">
    </div>
    <div class="merchant-image-container" *ngIf="!hideMerchantImg">
      <img class="merchant-image" src="{{voucher.merchantLogoUrl}}">
    </div>
    <div class="details">
      <div class="reward-name">
        {{voucher.name}}
      </div> 
      <div class="merchant-name" *ngIf="!hideMerchantName">
        {{voucher.merchantName}}
      </div>
      <div class="voucher-expiry" *ngIf="!hideExpiry">
        {{voucher.expiresAt | date: 'dd/MM/yyyy'}}
        </div>
      <div class="section-heading">
        Description
      </div>
      <div class="section-content">
        <div [innerHtml]="voucher.description"></div>
      </div>
      <div class="section-heading">
        Terms and Conditions
      </div>
      <div class="section-content">
        <div [innerHtml]="voucher.termsAndConditions"></div>
      </div>
    </div>
  </div>
  <div class="action-container" *ngIf="!hideActions">
    <button
      mat-raised-button
      color="primary" 
      class="redeem-btn"
      (click)="onClick()"
    >
      REDEEM NOW
    </button>
  </div>
