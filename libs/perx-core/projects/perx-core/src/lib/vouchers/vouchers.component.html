<div class="voucher-container">
  <ng-container *ngFor="let voucher of vouchers$ | async">
    <mat-card *ngIf="filter === undefined || voucher.state === filter" mat-ripple
      [matRippleDisabled]="voucher.state === 'redeemed'" (click)="onClick(voucher)">
      <div [ngClass]="'voucher-content ' + imageSize">
        <div class="voucher-img__wrapper">
          <img class="voucher-img" src="{{voucher.img}}">
        </div>
        <div class="voucher-details">
          <div>
            {{voucher.name}}
          </div>
          <div>
            {{voucher.description}}
          </div>
          <div>
            {{voucher.expiresAt}}
          </div>
          <div class="ribbon" *ngIf="voucher.state === 'redeemed'">REDEEMED</div>
        </div>
      </div>
      <mat-icon *ngIf="iconDisplay && voucher.state !== 'redeemed'">
        {{iconDisplay}}
      </mat-icon>
    </mat-card>
  </ng-container>
</div>
