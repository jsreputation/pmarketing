<div class="container" *ngIf="vouchers$ | async as vouchers">
  <div class="heading" *ngIf="heading && vouchers && vouchers.length > 0">
    {{heading}}
  </div>
  <ng-container *ngFor="let voucher of vouchers">
    <mat-card
      *ngIf="filter === undefined || voucher.state === filter"
      mat-ripple
      [matRippleDisabled]="voucher.state === 'redeemed'"
      (click)="onClick(voucher)"
    >
      <img class="voucher-merchant-logo" src="{{voucher.thumbnailUrl}}">
      <div class="voucher-details">
        <div>
          {{voucher.name}}
        </div>
        <div>
          {{voucher.description}}
        </div>
        <div class="voucher-expiry">
          Expiry: {{voucher.expiresAt | date: 'dd/MM/yyyy'}}
        </div>
        <div class="ribbon" *ngIf="voucher.state === 'redeemed'">REDEEMED</div>
      </div>
    </mat-card>
  </ng-container>  
</div>
