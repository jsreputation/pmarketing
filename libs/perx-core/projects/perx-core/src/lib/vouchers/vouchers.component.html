<ng-container *ngFor="let voucher of vouchers$ | async">
  <mat-card
    mat-ripple
    (click)="onClick(voucher.id)"
  >
    <img class="voucher-img" src="{{voucher.img}}">
    <div>
      <div class="voucher-details">
        {{voucher.name}}
      </div>
      <div class="voucher-details">
        {{voucher.description}}
      </div>
      <div class="voucher-details">
        {{voucher.expiresAt}}
      </div>
    </div>
  </mat-card>
</ng-container>
