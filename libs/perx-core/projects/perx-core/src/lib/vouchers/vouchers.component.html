<ng-container *ngFor="let voucher of vouchers$ | async">
    <mat-card
    *ngIf="filter === undefined || voucher.state === filter"
    mat-ripple
    [matRippleDisabled]="voucher.state === 'redeemed'"
    (click)="onClick(voucher)"
  >
    <div [ngClass]="'voucher-content ' + imageSize">
      <div class="voucher-img__wrapper">
        <img class="voucher-thumbnail" src="{{voucher.thumbnailUrl}}">
      </div>
      <div class="voucher-details">
        <h1 *ngIf="showTitle">
          {{voucher.name}}
        </h1>
        <p *ngIf="showMerchant">
          {{voucher.merchantName}}
        </p>
        <p *ngIf="showExpireDate">
          Expiry: {{voucher.expiresAt | date: 'dd/MM/yyyy'}}
        </p>
        <p *ngIf="showRedeemedDate">
          Redeemed on {{voucher.redeemedOn | date: 'dd/MM/yyyy'}}
        </p>
        <div class="ribbon" *ngIf="showRedeemedIcon && voucher.state === 'redeemed'">REDEEMED</div>
      </div>
    </div>
    <mat-icon *ngIf="iconDisplay && voucher.state !== 'redeemed'">
      {{iconDisplay}}
    </mat-icon>
  </mat-card>
</ng-container>
