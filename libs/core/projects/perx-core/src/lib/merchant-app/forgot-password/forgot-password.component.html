<div class="content-container">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field appearance="standard" class="full-width__input">
        <mat-label>
          {{"FORGET_PW_PAGE.EMAIL_ADDRESS"|translate}}
        </mat-label>
        <input
          matInput
          placeholder='{{"FORGET_PW_PAGE.EMAIL_ADDRESS"|translate}}'
          formControlName="email"
          required>
        <mat-error *ngIf="loginForm.hasError('email')">
            {{"FORGET_PW_PAGE.EMAIL_ADDRESS_IS"|translate}} <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        class="full-width__button mat-primary">
        {{"FORGET_PW_PAGE.NEXT"|translate}}
      </button>
    </form>
</div>
