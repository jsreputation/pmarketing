<ng-container *ngIf="profile">
    <perx-core-micro-profile [profile]="profile"></perx-core-micro-profile>
    <div class="profile-item" *ngIf="profile.customProperties && profile.customProperties['code']">
        <div class="profile-item_label">
            {{playerCodeFn() | async}}
        </div>
        <div class="profile-item_detail">
            {{profile.customProperties['code']}}
        </div>
    </div>
    <div class="profile-item" *ngIf="profile.customProperties && profile.customProperties['last_4']">
        <div class="profile-item_label">
            {{last4DigitFn() | async}}
        </div>
        <div class="profile-item_detail">
            {{profile.customProperties['last_4']}}
        </div>
    </div>
</ng-container>
