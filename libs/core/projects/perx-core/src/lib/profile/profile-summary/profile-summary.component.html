<mat-card class="basic-info mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar>
      <img *ngIf="profileImg" src="profileImg" alt=""/>
      <img *ngIf="!profileImg" src="assets/avatar.png" alt="">
    </div>
    <mat-card-title *ngIf="profile$ | async as profile">{{titleFn(profile) | async}}</mat-card-title>
    <mat-card-subtitle *ngIf="loyalty$ | async as loyalty">{{memberFn(loyalty.membershipTierName) | async}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
