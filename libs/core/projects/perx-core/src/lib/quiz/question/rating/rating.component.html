<div class="rating">
  <div class="icon-container" *ngIf="payload">
    <div *ngFor="let item of [].constructor(payload?.scale); let i = index" class="icon-wrapper">
      <mat-icon
        aria-hidden="false"
        [color]="i <= selectedChoice ? 'primary' : 'default'"
        aria-label="Example rating icon"
        (click)="onSelect(i)">
        {{quizRatingIcons(i)}}
      </mat-icon>
      <div *ngIf="i === 0" class="label left-label" [ngStyle]="{
        'color' : fontColor ? fontColor: ''
      }">{{payload.left_label}}</div>
      <div *ngIf="i === payload?.scale - 1" class="label right-label" [ngStyle]="{
        'color' : fontColor ? fontColor: ''
      }">{{payload.right_label}}</div>
    </div>
  </div>
</div>
