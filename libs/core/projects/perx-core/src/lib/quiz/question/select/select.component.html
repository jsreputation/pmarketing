<div class="select-wrapper" *ngIf="payload">
  <ng-container *ngIf="payload.multiple; else elseBlock">
    <div class="single-divider" *ngFor="let choice of payload?.choices; let i = index">
      <mat-checkbox color="primary" class="choice-box" [(ngModel)]="selectedChoices[choice.id]" (change)="emitValue()">
        <span class="span-text" [ngStyle]="{
          'color' : fontColor ? fontColor: ''
        }">
          {{choice?.title?.text}}
        </span>
      </mat-checkbox>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <mat-radio-group [color]="'primary'" class="selection-radio-group" aria-labelledby="single-selection"
      [(ngModel)]="selectedChoice" (change)="emitValue()">
      <div class="single-divider" *ngFor="let choice of payload?.choices">
        <mat-radio-button class="selection-radio-button choice-box selected" [value]="choice.id" [ngStyle]="{
          'color' : fontColor ? fontColor: ''
        }">
          {{choice?.title?.text}}
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </ng-template>
</div>
