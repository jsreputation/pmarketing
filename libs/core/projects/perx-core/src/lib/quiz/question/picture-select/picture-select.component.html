<div class="choice-container">
  <ng-container *ngIf="payload && payload.multiple; else elseBlock">
    <div class="choice-content"
         [ngClass]="isSelected(i) ? 'selected' : ''"
         *ngFor="let choice of payload?.choices; let i = index">
      <mat-checkbox
        class="choice-image"
        [color]="'primary'"
        (click)="onSelect(i)">
        <img class="image" [src]="choice?.answer?.en?.image?.value?.image_url" [alt]="choice?.answer?.en?.text">
      </mat-checkbox>
      <div class="choice-label">
          {{ choice?.answer?.en?.text }}
      </div>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="choice-content"
         [ngClass]="isSelected(i) ? 'selected' : ''"
         *ngFor="let choice of payload?.choices; let i = index">
      <mat-radio-button
        class="choice-image"
        [color]="'primary'"
        [labelPosition]="'before'"
        (click)="onSelect(i)">
        <img class="image" [src]="choice?.answer?.en?.image?.value?.image_url" [alt]="choice?.answer?.en?.text">
      </mat-radio-button>
      <div class="choice-label">
        {{ choice?.answer?.en?.text }}
      </div>
    </div>
  </ng-template>
</div>
