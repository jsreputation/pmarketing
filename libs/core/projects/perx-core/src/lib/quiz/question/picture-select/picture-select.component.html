<div class="choice-container">
  <ng-container *ngIf="payload && payload.multiple; else elseBlock">
    <div class="choice-content"
         [ngClass]="isSelected(choice.answer_id) ? 'selected' : ''"
         *ngFor="let choice of payload?.choices; let i = index">
      <mat-checkbox
        [ngClass]="choice?.answer?.en?.image?.value?.image_url ? 'choice-image' : 'choice-box'"
        [color]="'primary'"
        (click)="onSelect(choice.answer_id)">
        <img
          *ngIf="choice?.answer?.en?.image?.value?.image_url else textLabel"
          class="image" [src]="choice?.answer?.en?.image?.value?.image_url" [alt]="choice?.answer?.en?.text">
        <ng-template #textLabel>
          <div class="span-text-pic" [style.color]="fontColor">
            {{ choice?.answer?.en?.text }}
          </div>
        </ng-template>
      </mat-checkbox>
      <div class="choice-label" *ngIf="choice?.answer?.en?.image?.value?.image_url" [style.color]="fontColor">
          {{ choice?.answer?.en?.text }}
      </div>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="choice-content"
         [ngClass]="isSelected(choice.answer_id) ? 'selected' : ''"
         *ngFor="let choice of payload?.choices; let i = index">
      <mat-radio-button
        [ngClass]="choice?.answer?.en?.image?.value?.image_url ? 'choice-image' : 'choice-box'"
        [color]="'primary'"
        [labelPosition]="'before'"
        (click)="onSelect(choice.answer_id)">
        <img *ngIf="choice?.answer?.en?.image?.value?.image_url; else textLabel"
             class="image" [src]="choice?.answer?.en?.image?.value?.image_url"
             [alt]="choice?.answer?.en?.text">
        <ng-template #textLabel>
          <span [style.color]="fontColor">{{ choice?.answer?.en?.text }}</span>
        </ng-template>
      </mat-radio-button>
      <div class="choice-label" *ngIf="choice?.answer?.en?.image?.value?.image_url" [style.color]="fontColor">
        {{ choice?.answer?.en?.text }}
      </div>
    </div>
  </ng-template>
</div>
