<div *ngIf="data">
  <div *ngFor="let question of data.questions; let i = index">
    <perx-core-quiz-question
      [questionTitleColor]="customTitleColor"
      [allowPicZoom]="allowPicZoom"
      [ngClass]="{ hidden: questionPointer != i }"
      #questionsList
      [hideIndex]="hideIndex"
      [id]="i"
      [question]="question"
      [fontColor]="data.fontColor ? data.fontColor : ''"
      (updateAnswers)="updateAnswers($event)"
    ></perx-core-quiz-question>
  </div>
</div>
