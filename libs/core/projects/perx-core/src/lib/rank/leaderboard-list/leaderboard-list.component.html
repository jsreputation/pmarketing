<ng-container>
  <div class="card-list-container" *ngIf="leaderboards">
    <div *ngIf="leaderboards.length > 0; then hasLeaderboardssBlock else noLeaderboardsBlock"></div>
    <ng-template #hasLeaderboardssBlock>
      <ng-container *ngFor="let leaderboard of leaderboards">
        <mat-card mat-ripple class="ga_view_voucher" (click)="onClick(leaderboard)">
          <div [ngClass]="'voucher-content ' + imageSize">
            <div class="voucher-img__wrapper" *ngIf="leaderboard?.image?.value?.image_url">
              <img class="voucher-thumbnail" src="{{leaderboard?.image?.value?.image_url}}" [alt]="leaderboard?.name">
            </div>
            <div class="voucher-details">
              <h1>
                {{leaderboard?.title}}
              </h1>
              <p>
                {{leaderboard?.desrcription}}
              </p>
            </div>
          </div>
        </mat-card>
      </ng-container>
    </ng-template>
    <ng-template #noLeaderboardsBlock>
      <div class="vouchers-content">
        <div class="no-vouchers">
          <h3>{{'LEADER_BOARD.NO_LEADER_BOARDS' | translate}}</h3>
          <div class="img-container">
            <img src="assets/empty_list.svg" />
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</ng-container>
