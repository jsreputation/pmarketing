<div class="rank-wrapper">
  <div>
    <div class="rank-title">
      <h2>{{yourResultsText | async}}</h2>
    </div>
    <div class="point-and-rank-box">
      <div class="rank-box">
        <h3>{{rantTextFn() | async}}</h3>
        <h1>{{userGameInfo?.rank}}</h1>
      </div>
      <div class="box-spacer"></div>
      <div class="point-box">
        <h3>{{metric}}</h3>
        <span>
          <h1>{{userGameInfo?.value}}</h1>
        </span>
      </div>
    </div>
  </div>
</div>
