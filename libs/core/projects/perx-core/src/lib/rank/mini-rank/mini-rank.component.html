<div class="rank-wrapper">
  <div>
    <div class="rank-title">
      <h1>{{userGameInfo?.displayName}}</h1>
    </div>
    <div class="point-and-rank-box">
      <div class="rank-box">
        <h3>{{rantTextFn() | async}}</h3>
        <h1>{{userGameInfo?.rank}}</h1>
      </div>
      <mat-divider vertical="true"></mat-divider>
      <div class="point-box">
        <h3>{{metric | titlecase}} </h3>
        <span><h1>{{userGameInfo?.value}} </h1>{{pointTextFn() | async}}</span>
      </div>
    </div>
  </div>
</div>
