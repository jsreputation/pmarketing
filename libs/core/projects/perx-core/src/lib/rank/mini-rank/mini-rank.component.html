<div class="rank-wrapper">
  <div>
    <div class="rank-title">
      <h2>{{yourResultsText | async}}</h2>
    </div>
    <div class="point-and-rank-box">
      <div class="rank-box">
        <div class="metric-label">{{rantTextFn() | async}}</div>
        <div class="metric">{{userGameInfo?.rank}}</div>
      </div>
      <div class="box-spacer"></div>
      <div class="point-box">
        <div class="metric-label">{{metric}}</div>
        <span>
          <div class="metric">{{userGameInfo?.value}}</div>
        </span>
      </div>
    </div>
  </div>
</div>
