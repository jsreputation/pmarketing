<ng-container *ngIf="transactions$ | async as transactions">
  <div *ngFor="let transaction of transactions" class="transaction">
    <div class="transaction-info">
      <div class="transaction-name">
        {{titleFn(transaction) | async}}
        <span *ngIf="skuFn(transaction) | async as skuInfo">
          {{skuInfo.sku}}
        </span>
      </div>
      <div class="transaction-sku-details" *ngIf="skuFn(transaction) | async as skuInfo">
        {{skuInfo.qty}} <br />
        {{skuInfo.untprc}}
      </div>
      <div class="transaction-description">
        {{descFn(transaction) | async}}
      </div>
      <div class="transaction-point">
        {{transaction.points}} {{priceLabelFn(transaction) | async}}
      </div>
    </div>
    <div class="transaction-date">
      {{subTitleFn(transaction) | async}}
    </div>
  </div>
</ng-container>
