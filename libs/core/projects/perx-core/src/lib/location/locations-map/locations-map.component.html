<div #gmap class="map"></div>

<div class="loc-card-container">
  <mat-card *ngIf="current" class="loc-card mat-elevation-z8">
    <mat-card-title>{{current.name}}</mat-card-title>
    <mat-card-subtitle>{{current.address}}</mat-card-subtitle>
    <mat-card-content>
      <a class="phone" href="tel:{{current.phone}}">
        <mat-icon>phone</mat-icon>{{current.phone}}
      </a>
      <a class="location" target="_blank" [href]="gMapUrl(current)">{{'LOCATION_PAGE.VIEW_LOCATION' | translate}}</a>
    </mat-card-content>
  </mat-card>
</div>
