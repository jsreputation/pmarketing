<div class="close-btn-container" *ngIf="showButton">
  <button mat-icon-button
          class="close-btn"
          (click)="onClose()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="container">
  <h1 class="merchant-text">{{merchantTextFn() | async}}</h1>
  <div class="scanner">
    <zxing-scanner
      (scanSuccess)="scanSuccessHandler($event)"
    ></zxing-scanner>
  </div>
</div>
