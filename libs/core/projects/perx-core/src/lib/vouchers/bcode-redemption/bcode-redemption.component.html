<div [ngClass]="useMinimalStyle ? 'reward-container plain' : 'reward-container'" *ngIf="voucher$ | async as voucher">
  <div class="reward-detail-container">
    <div class="reward-image-container" *ngIf="showImage">
      <img class="reward-image" src="{{voucher.reward.rewardBanner}}">
    </div>
    <div class="details">
      <h1 *ngIf="showVoucherName">{{voucher.reward.name}}</h1>
      <div class="reward-subtitle" *ngIf="voucher.reward.subtitle">
        {{voucher.reward.subtitle}}
      </div>
      <div class="voucher-id">ID: {{voucher.id}}</div>
      <div *ngIf="!showAfterInstruction">
        <div class="bcode-container" *ngIf="voucher?.code">
          <span class="bcode">{{voucher.code}}</span>
          <mat-icon class="copy-icon" (click)="copy(voucher.code)" *ngIf="showCopyButton">content_copy</mat-icon>
        </div>
      </div>
      <div class="instruction" *ngIf="voucher?.code" [innerHtml]="(voucher?.reward?.redemptionText || instructions) | safeHtml"></div>
      <div *ngIf="showAfterInstruction">
        <div class="bcode" *ngIf="voucher?.code">{{voucher.code}}</div>
      </div>
    </div>
  </div>
  <p *ngIf="showTermsAndCondition" class="tnc">Terms & Conditions applies.</p>
</div>
