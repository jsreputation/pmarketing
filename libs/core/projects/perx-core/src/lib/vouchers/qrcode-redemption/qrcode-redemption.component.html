<div class="main-container" *ngIf="voucher">
  <qrcode [qrdata]="qrCodeDetails" [width]="150" [errorCorrectionLevel]="'M'"></qrcode>
  <div
    class="title" [innerHtml]="voucher?.reward?.redemptionText || 'Present this QR code to the cashier to complete your redemption'"></div>
  <div class="voucher-name">{{voucher?.reward?.name}}</div>
</div>
