<mat-form-field class="full-width">
    <mat-label>Country Code</mat-label>
    <mat-select (selectionChange)="updateCoutryCode($event.source.value)" [value]="countryCode">
        <mat-option *ngFor="let country of countriesList$ | async" [value]="country.phone">
            <span>{{country.name}}&nbsp;</span>
            <span>{{country.phone}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field class="full-width">
    <input matInput type="tel" [placeholder]="'Mobile number'" (keyup)="updateInput($event.target.value)">
</mat-form-field>
