<ng-container *ngIf="to.multiple; else elseBlock">
  <div class="choice-content single-divider"
       [ngClass]="isChecked(option) ? 'selected' : ''"
       *ngFor="let option of to.options | formlySelectOptions: field | async; let i = index">
    <mat-checkbox
      class="choice-image"
      [id]="id + '_' + i"
      [formlyAttributes]="field"
      [tabindex]="to.tabindex"
      [color]="to.color"
      [labelPosition]="to.labelPosition"
      [checked]="isChecked(option)"
      [disabled]="formControl.disabled"
      (change)="onChange(option.value, $event.checked)">
      <img class="image" [src]="option.label" [alt]="option.value">
    </mat-checkbox>
    <div class="choice-label">
      {{ option.value }}
    </div>
  </div>
</ng-container>
<ng-template #elseBlock>
  <div class="choice-content">
    <mat-radio-group
      [formControl]="formControl"
      [formlyAttributes]="field"
      [required]="to.required"
      [tabindex]="to.tabindex"
    >
      <div class="single-divider"
        *ngFor="let option of to.options | formlySelectOptions: field | async; let i = index">
        <mat-radio-button
          class="choice-image"
          [id]="id + '_' + i"
          [color]="'primary'"
          [value]="option.value">
          <img class="image" [src]="option.label" [alt]="option.value">
        </mat-radio-button>
        <div class="choice-label">
          {{ option.value }}
        </div>
      </div>
    </mat-radio-group>
  </div>
</ng-template>
