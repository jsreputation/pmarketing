<ng-container *ngIf=" items$ | async as items">
  <div class="cards" *ngIf="items && items.length > 0">
    <mat-card *ngFor="let item of items" class="mat-item mat-elevation-z2">
      <img mat-card-image [src]="item.image" *ngIf="item.image">
      <mat-card-content>
        <p class="description ellipsis-2-lines">{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="readMore(item)">{{'HOME.READ_MORE' | translate}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
