<div class="main-container">
  <div class="header" mat-dialog-title>
    <button class="icon" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <img *ngIf="item.image" [src]="item.image">
  </div>
  <p mat-dialog-content>
    {{item.description}}
  </p>
  <div class="spacer"></div>
  <div mat-dialog-actions>
    <button class="dialog-button"
            mat-button
            mat-dialog-close
            (click)="goToItemLink()"
            *ngIf="showButton" color="primary">
      {{item.title}}
    </button>
  </div>
</div>
