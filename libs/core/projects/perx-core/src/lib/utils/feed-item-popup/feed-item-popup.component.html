<div class="close-btn-container" *ngIf="showButton">
  <button mat-icon-button
          class="close-btn"
          (click)="onClose()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="main-container">
    <div class="header" mat-dialog-title>
    <button class="icon" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <img *ngIf="item.image" [src]="item.image">
  </div>
  <p class="dialog-body" mat-dialog-content [innerHTML]="item.description">
  </p>
  <div class="spacer"></div>
  <div mat-dialog-actions>
    <button class="dialog-button"
            mat-button
            mat-dialog-close
            (click)="goToItemLink()"
            *ngIf="showButton && item.title">
      {{item.title}}
    </button>
  </div>
</div>
