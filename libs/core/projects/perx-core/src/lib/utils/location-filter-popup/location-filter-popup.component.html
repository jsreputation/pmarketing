<mat-toolbar>
    <div>
      <button mat-icon-button class="left-icon" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="title">{{labels.filter}}</div>
    <div class="clear" (click)="onClearFilter()">{{labels.clearAll}}</div>
  </mat-toolbar>
  
  <mat-dialog-content>
    <p class="label">{{labels.categories}}</p>
    <mat-checkbox
      *ngFor="let tag of tags; let i = index;"
      value="{{tag.name}}"
      (change)="onRadioSelect($event, i)"
      [checked]="tag.isSelected"
    >
    {{tag.name}}
    </mat-checkbox>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="onApplyFilter()">{{labels.apply}}</button>
  </mat-dialog-actions>
