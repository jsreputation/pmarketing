<div class="main"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()"
     [scrollWindow]="false">
  <perx-core-loyalty-transactions-list
    *ngIf="transactions"
    [loyaltyTransactions]="transactions"
    [titleFn]="purchasesTitleFn"
    [subTitleFn]="subTitleFn"
    [descFn]="descFn"
    [priceLabelFn]="priceLabelFn">
  </perx-core-loyalty-transactions-list>
</div>
