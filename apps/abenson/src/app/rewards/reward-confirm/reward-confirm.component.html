<h2 mat-dialog-title class="reward-confirm-title">Confirm purchase?</h2>
<p>You will be purchasing {{data.title}} for {{data.requiredPoints}} points.</p>
<div mat-dialog-actions class="reward-confirm-actions">
  <button mat-button color="primary" (click)="back()">Cancel</button>
  <button mat-button color="primary" (click)="confirm()">Purchase</button>
</div>
