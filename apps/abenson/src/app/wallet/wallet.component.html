<div class="container">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="My Rewards">
      <div class="wrapper">
        <h1>My Rewards</h1>
        <perx-core-vouchers [data]="issuedVouchers" [showExpireDate]="true" [mapping]="mapping"
          [showRedeemedDate]="false" (tapped)="openDetail($event)" *ngIf="!comingSoon">
        </perx-core-vouchers>
        <div class="coming_soon"  *ngIf="comingSoon">
          <div>
            <img class="coming-soon-img" src="assets/img/coming_soon.png">
            <p>Coming soon</p>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="History">
      <div class="wrapper">
        <h1>My History</h1>
        <perx-core-vouchers *ngIf="!comingSoon"
                            [data]="redeemedVouchers"
                            [showExpireDate]="false"
                            [mapping]="mapping"
                            [showRedeemedDate]="true">
        </perx-core-vouchers>
        <div class="coming_soon" *ngIf="comingSoon">
          <div>
            <img class="coming-soon-img" src="assets/img/coming_soon.png">
            <p>Coming soon</p>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
