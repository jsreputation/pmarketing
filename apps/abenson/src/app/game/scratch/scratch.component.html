<div class="main-puzzle-container">
    <div class="game-header">
      <h1 [ngStyle]="headerStyle">{{game.texts.title}}</h1>
      <h3 [ngStyle]="subheaderStyle">{{game.texts.subTitle}}</h3>
    </div>
    <div class="game-wrapper">
        <perx-core-scratch-card
          [coverImg]="config.coverImg"
          [underlyingImg]="willWin ? config.underlyingSuccessImg : config.underlyingFailImg"
          [uncoverPortionToTrigger]="config.uncoverPortionToTrigger"
          [enabled]="isEnabled"
          (completed)="gameCompleted()">
        </perx-core-scratch-card>
    </div>
    <div class="game-footer">
        <button class="js-play ga_start_game"
          mat-flat-button
          [ngStyle]="buttonStyle"
          (click)="onClick()">
          {{ game.texts.button }}
        </button>
    </div>
  </div>
