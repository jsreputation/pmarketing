<div class="main-puzzle-container" *ngIf="game">
  <div>
    <h1>{{game.texts.title}}</h1>
    <h3>{{game.texts.subTitle}}</h3>
  </div>
  <div class="game-wrapper">
    <div class="pinata-wrapper">
      <perx-core-pinata
        [stillImg]="game.config.stillImg"
        [openedImg]="game.config.openedImg" 
        (broken)="broken.emit()" 
        [enabled]="isEnabled">
        [nbTaps]="game.config.nbTaps"
      </perx-core-pinata>
    </div>
  </div>
  <button mat-flat-button color="primary" (click)="isEnabled = true"
    [ngStyle]="{ 'visibility': isEnabled ? 'hidden': 'visible'}">
    {{ game.texts.button }}
  </button>
</div>
