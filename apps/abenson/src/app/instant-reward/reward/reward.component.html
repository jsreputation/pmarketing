<div class="main-puzzle-container">
  <div class="game-wrapper">
    <div>
      <h1>{{this.title}}</h1>
      <h3>{{this.subTitle}}</h3>
    </div>
    <perx-core-rewards-collection (favoriteRewardEvent)="rewardFavoriteHandler($event)" [rewardsList]="rewards$" (tapped)="rewardClickedHandler($event)">
    </perx-core-rewards-collection>
  </div>
  <button mat-flat-button color="primary" routerLink="['/wallet']">
    View wallet
  </button>
</div>
