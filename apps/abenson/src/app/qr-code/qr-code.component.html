<div class="page">
  <div class="code">
    <ngx-barcode [bc-value]="voucher.code" [bc-display-value]="false"></ngx-barcode>
    <div>Present this bar code to the cashier
      to complete your transaction.</div>
  </div>
  <div class="action">
    <button mat-stroked-button color="primary" (click)="goToHome()">Cancel</button>
  </div>
</div>
