<div class="container">
  <p class="title">Thank you for registering</p>
  <p class="description">Enter the 5-digit One-Time Password (OTP) sent to your mobile number ({{phoneDisplay}})</p>
  <div class="otp-wrapper">
    <perx-core-pin-input [length]="5" (full)="validate($event)"></perx-core-pin-input>
    <div class="countdown-message" *ngIf="!countdownComplete">
      <perx-core-countdown-timer [seconds]='resendOTPCountDownSeconds' (done)='done()'
        messageTemplate="Resend OTP in {seconds} seconds"></perx-core-countdown-timer>
    </div>
    <p *ngIf="countdownComplete" class="resend-link" (click)="resendSms()">Resend OTP</p>
  </div>
  <button mat-flat-button type="submit" color="primary" class="full-width" (click)="onSubmit()">Next</button>
</div>
