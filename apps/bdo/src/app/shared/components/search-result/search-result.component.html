<mat-tab-group animationDuration='0ms' mat-stretch-tabs class='search-result-tab'>
  <mat-tab #catalogueTab>
    <ng-template mat-tab-label>
      <img [src]="catalogueTab.isActive ? catalogImage.selected : catalogImage.default" />
      <span class='label-tab'>Catalogue</span>
    </ng-template>
    <div class='ghost-card' *ngIf='!isLoaded'>
      <bdo-ghost-cards [@fadeOut]='!ghostRewards.length' [ghosts]='ghostRewards'></bdo-ghost-cards>
    </div>

    <ul class='search-result-wrapper' id="catalogue" [ngClass]='{"no-result": isLoaded && !result?.length}'>
      <ng-container *ngIf="isLoaded && result?.length">
        <bdo-large-list-item *ngFor='let item of result' [reward]='item' (click)='selectedItem(item)'>
        </bdo-large-list-item>
      </ng-container>
      <ng-container *ngIf="isLoaded && !result?.length">
        <div class="no-result">
          <bdo-no-result></bdo-no-result>
        </div>
      </ng-container>
    </ul>
  </mat-tab>
  <mat-tab #listTab>
    <ng-template mat-tab-label>
      <img [src]="listTab.isActive ? listImage.selected : listImage.default" />
      <span class='label-tab'>List</span>
    </ng-template>
    <div class='ghost-card' *ngIf='!isLoaded'>
      <bdo-ghost-cards [@fadeOut]='!ghostRewards.length' [ghosts]='ghostRewards'></bdo-ghost-cards>
    </div>
    <ul class='search-result-wrapper' [ngClass]='{"no-result": isLoaded && !result?.length}'>
      <ng-container *ngIf="isLoaded && result?.length">
        <div class="search-item-wrapper">
          <bdo-list-item *ngFor='let item of result' (click)='selectedItem(item)' [reward]='item'>
          </bdo-list-item>
        </div>
      </ng-container>
      <ng-container *ngIf="isLoaded && !result?.length">
        <div class="no-result">
          <bdo-no-result></bdo-no-result>
        </div>
      </ng-container>
    </ul>
  </mat-tab>
</mat-tab-group>
