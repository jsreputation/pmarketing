<li class="item" (click)="selectItem(reward)" *ngIf="reward">
  <a [routerLink]="url">
    <img [src]="reward.rewardThumbnail ? reward.rewardThumbnail : defaultImageUrl" [attr.alt]="reward.name"/>
    <div class="tag-group">
    <ng-container *ngFor="let tag of reward.categoryTags, let idx = index">
      <span class="tag" [ngClass]="'tag--' + tag.title" *ngIf="idx < 2">
        {{ tag.title }}
      </span>
    </ng-container>
    <span class="tag" *ngIf="reward.categoryTags && reward.categoryTags.length > 2">
        More
    </span>
    </div>
    <div class="container">
      <h4 class="title">{{reward.name}}</h4>
      <p class="description" [innerHTML]="reward.description"></p>
    </div>
  </a>
</li>
