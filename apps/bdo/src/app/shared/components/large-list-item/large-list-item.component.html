<li class="item" (click)="selectItem(reward)" *ngIf="reward">
  <img [src]="reward.rewardThumbnail" [attr.alt]="reward.name"/>
  <div class="tag-group">
    <span *ngFor="let tag of reward.categoryTags" class="tag" [ngClass]="'tag--' + tag.title">
      {{ tag.title }}
    </span>
  </div>
  <div class="container">
    <h4 class="title">{{reward.name}}</h4>
    <p class="description">{{reward.description}}</p>
  </div>
</li>
