<li class="item" (click)="selectItem(reward)" *ngIf="reward">
  <a [routerLink]="url">
    <img [src]="reward.thumbnail ? reward.thumbnail : defaultImageUrl" [attr.alt]="reward.name"/>
    <div class="tag-group">
    <ng-container *ngFor="let tag of reward.tags">
      <span class="tag" [ngClass]="'tag--' + tag.name" *ngIf="existsInFilters(tag)">
        {{ tag.name }}
      </span>
    </ng-container>
    </div>
    <div class="container">
      <h4 class="title">{{reward.name}}</h4>
      <p class="description" [innerHTML]="reward.description"></p>
    </div>
  </a>
</li>
