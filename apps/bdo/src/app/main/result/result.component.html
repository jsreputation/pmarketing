<div class="search-result">
  <bdo-search-header [keyWord]="searchValue"></bdo-search-header>
  <bdo-search-result *ngIf="searchResult && searchResult.length > 0;"
                     [isLoaded]="isLoaded" [result]="searchResult"></bdo-search-result>
  <bdo-no-result *ngIf="isLoaded && searchResult && searchResult.length === 0;"></bdo-no-result>
</div>
