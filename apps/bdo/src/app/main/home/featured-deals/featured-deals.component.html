<ul class="wrapper">
  <li class="item" *ngFor="let featuredDeal of deals" (click)="itemClick(featuredDeal)">
    <div class="image" [style.background-image]="'url('+(featuredDeal.thumbnail ? featuredDeal.thumbnail : urlImageDefault)+')'">
    </div>
    <span class="title">{{featuredDeal.name}}</span>
  </li>
</ul>
