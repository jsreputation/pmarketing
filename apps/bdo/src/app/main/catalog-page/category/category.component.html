<div class="category">
    <div class="title">
        <h3>{{title}}</h3>
        <button mat-button class="filter" (click)="filter()">
            <img src="assets/images/icon-n-filter.svg" alt="">
            <span>
                Filters
            </span>
        </button>
    </div>

    <div class="icon-category">
        <div class="action" *ngFor="let item of dataSource" (click)="execCallBack(item.callBack)">
            <img [src]="item.linkImage" alt="" class="img-category">
            <label class="category-name">{{item.name}}</label>
        </div>
    </div>
</div>
