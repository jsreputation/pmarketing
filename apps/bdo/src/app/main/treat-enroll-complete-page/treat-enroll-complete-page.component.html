<div class="treat-enroll-success-page">
    <div class="enroll-success">
        <div class="icon-success">
            <img src="assets/images/success.svg" alt="">
        </div>
        <div class="enrolled">
            You are now enrolled in the promo.
        </div>
        <div class="promo">
            Promo:
        </div>
        <div class="promo-content">
            <p>{{promoName}}</p>

        </div>
        <div class="number">
            <div class="number-title">
                <p>Your reference number is</p>

            </div>
            <div class="number-content">
                <p> {{promoId}}</p>
            </div>
        </div>
        <div class="share">
            <img src=" assets/images/share.svg" alt="" class="share-icon">
            Share
        </div>
        <div class="note">
            <p>{{promoTNC}}</p>
        </div>
    </div>

    <div class="similar-deal">
        <h3 class="header">SIMILAR DEALS</h3>
        <div class="similar-deal-content">
            <bdo-tagged-item [deals]="similarDeals"></bdo-tagged-item>
        </div>
    </div>
</div>
