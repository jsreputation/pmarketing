<mat-tab-group mat-stretch-tabs class="tab-group">
    <mat-tab label="My Wallet">
        <!-- Template stuff aimed at being replaced by real components -->
        <div class="tab-group__content">
            <h1>My puzzles</h1>
            <button routerLink="/puzzles">Puzzle Game(6)</button>
            <h1>My rewards</h1>
            <perx-core-vouchers (route)="onRoute($event)" filter="issued"></perx-core-vouchers>
        </div>
    </mat-tab>
    <mat-tab label="History">
        <div class="tab-group__content">
            <perx-core-vouchers (route)="onRoute($event)" filter="redeemed"></perx-core-vouchers>
        </div>
    </mat-tab>
</mat-tab-group>
