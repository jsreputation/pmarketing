<app-header></app-header>

<div class="container">
  <div class="main">
    <div *ngIf="payload" class="customer-info">
      <p>{{ payload.name }}</p>
      <small>{{ payload.id }}</small>
    </div>
    <div *ngIf="reward" class="reward">
      <p class="reward-name">
        {{reward.name}}
      </p>
      <p *ngIf="!didProceed && reward.rewardPrice.length > 0" class="point">
        {{getPrice()}}
      </p>
    </div>
  </div>
  <div class="btn-container">
    <div *ngIf="!didProceed && payload else proceeded">
      <button mat-flat-button (click)="onProceed()" class="full-width__button btn-blue">{{"REDEEM.PROCEED"|translate}}</button>
      <button mat-flat-button (click)="onClose()" class="full-width__button btn-transparent">{{"REDEEM.CANCEL"|translate}}</button>
    </div>
    <ng-template #proceeded>
      <button mat-flat-button (click)="onClose()" class="full-width__button btn-blue">{{"REDEEM.CLOSE"|translate}}</button>
    </ng-template>
  </div>
</div>
