<div class="main-container">
  <a routerLink="/">
    <img class="logo" src="assets/logo.png">
  </a>
  <div class="logo-title">
    Diabetes Loyalty Program
  </div>
  <div class="container">
    <div class="content">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="full-width__input">
          <mat-label>
            {{"FORGET_PW_PAGE.EMAIL_ADDRESS"|translate}}
          </mat-label>
          <input
            matInput
            placeholder='{{"FORGET_PW_PAGE.EMAIL_ADDRESS"|translate}}'
            formControlName="email"
            required
          >
          <mat-error *ngIf="loginForm.hasError('email')">
              {{"FORGET_PW_PAGE.EMAIL_ADDRESS_IS"|translate}} <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button
          mat-flat-button
          class="full-width__button btn-blue"
        >
          {{"FORGET_PW_PAGE.NEXT"|translate}}
        </button>
      </form>
    </div>
  </div>
</div>
