<div class="main-container">
    <img src="assets/logo.png">

    <div *ngIf="!errorMessage else error_message" class="logo-title">
      Diabetes Loyality Program
    </div>

    <ng-template #error_message>
      <div class="error-message-container">
        <span>{{errorMessage}}</span>
        <div><img src="assets/cross.png" (click)="onCrossClicked()"></div>
      </div>
    </ng-template>

    <div class="content-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width__input">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Email Address" formControlName="email" required>
          <mat-error *ngIf="loginForm.hasError('email')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-flat-button class="full-width__button btn-blue">Next</button>
      </form>
    </div>
  </div>
