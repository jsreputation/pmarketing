<div class="main-container" *ngIf="theme">
  <div class="floating-container">
    <div class="logo-container">
      <div *ngIf="theme?.properties['--landing_page_logo'];else nav_logo">
        <a routerLink="/">
          <img class="logo" [attr.src]="theme?.properties['--landing_page_logo']"
               [attr.alt]="theme?.properties['--title']"/>
        </a>
      </div>
      <ng-template #nav_logo>
        <img class="logo" [attr.src]="theme?.properties['--logo']" [attr.alt]="theme?.properties['--title']"/>
      </ng-template>
    </div>
    <div class="logo-title">
      {{"LOGIN_PAGE.LOGIN_SUBTITLE"|translate}}
    </div>
  </div>
  <div class="container">
    <mat-card class="content mat-elevation-z3">
      <h2 translate>RESET_PW_PAGE.RESET_PASSWORD</h2>
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field
          color="primary"
          class="full-width__input"
        >
          <mat-label translate>RESET_PW_PAGE.NEW_PASSWORD</mat-label>
          <input
            matInput
            placeholder="{{'RESET_PW_PAGE.PASSWORD' | translate}}"
            formControlName="password"
            type="password"
            required
          >
          <mat-error *ngIf="resetPasswordForm.hasError('password')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field
          color="primary"
          class="full-width__input"
        >
          <mat-label translate>RESET_PW_PAGE.CONFIRM_PASSWORD</mat-label>
          <input
            matInput
            placeholder="{{'RESET_PW_PAGE.CONFIRM_PASSWORD' | translate}}"
            formControlName="confirmPassword"
            type="password"
            required
          >
          <mat-error *ngIf="resetPasswordForm.hasError('confirmPassword')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="!resetPasswordForm.valid"
          mat-flat-button
          type="submit"
          class="full-width__button btn-blue"
        >
          {{ 'RESET_PW_PAGE.SUBMIT_BUTTON' | translate}}
        </button>
      </form>
    </mat-card>
  </div>
</div>
