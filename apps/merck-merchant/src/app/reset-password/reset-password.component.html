<div class="main-container">
  <img class="logo" src="assets/logo.png">

  <div class="logo-title">
    Diabetes Loyality Program
  </div>

  <div class="container">
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width__input">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Email Address" formControlName="email" required>
          <mat-error *ngIf="loginForm.hasError('email')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-flat-button class="full-width__button btn-blue">Next</button>
      </form>
    </div>
  </div>
</div>
