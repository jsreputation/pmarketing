<div class="main-container">
  <a routerLink="/">
    <img class="logo" src="assets/logo.png">
  </a>
  <div class="translate-switch">
    <mat-form-field>
      <mat-select [(value)]="currentSelectedLanguage" (selectionChange)="switchLanguage()">
        <mat-option value="en" >En</mat-option>
        <mat-option value="zh" >Zh</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="logo-title">
    Diabetes Loyalty Program
  </div>

  <div class="container">
    <div class="content">
      <div class="main-heading">{{"WELCOME"|translate}}!</div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="full-width__input">
          <mat-label>{{"NAME"|translate}}</mat-label>
          <input matInput placeholder='{{"NAME"|translate}}' formControlName="name">
          <mat-error *ngIf="name && name.hasError('required')">
            {{"NAME_IS"|translate}} <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width__input">
          <mat-label>{{"EMAIL_ADDRESS"|translate}}</mat-label>
          <input matInput placeholder='{{"EMAIL_ADDRESS"|translate}}' formControlName="email" required>
          <mat-error *ngIf="email && email.hasError('required')">
            {{"EMAIL_ADDRESS_IS"|translate}} <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width__input">
          <mat-label>{{"PASSWORD"|translate}}</mat-label>
          <input type="password" matInput placeholder='{{"PASSWORD"|translate}}' formControlName="password" required>
          <mat-error *ngIf="password && password.hasError('required')">
            {{"PASSWORD_IS"|translate}} <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="forgot-text" (click)="onForgotPassword()">{{"FORGOT_PASSWORD"|translate}}?</div>
        <button mat-flat-button type="submit" class="full-width__button">{{"LOGIN"|translate}}</button>

        <div class="sales-contact">
          <app-sales-contact></app-sales-contact>
        </div>
      </form>
    </div>
  </div>

</div>
