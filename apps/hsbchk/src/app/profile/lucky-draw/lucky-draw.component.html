<div class="content-container">
  <form [formGroup]="luckdrawForm" (ngSubmit)="onSubmit()">
    <div class="luck-inputs">
      <h1>Opt-in Lucky Draw</h1>
      <mat-list-item>
        <p matLine class="label">{{ 'FULL_NAME' | translate }}</p>
      </mat-list-item>
      <mat-form-field appearance="standard" class="full-width__input">
        <input matInput formControlName="fullName">
      </mat-form-field>
      <mat-list-item>
        <p matLine class="label">{{ 'FOUR_DIGITS_HKID' | translate }}</p>
      </mat-list-item>
      <mat-form-field appearance="standard" class="full-width__input">
        <input matInput formControlName="hkid">
      </mat-form-field>
      <div class="checkbox-container">
        <mat-checkbox formControlName="accept_marketing"></mat-checkbox>
        <span class="wrap-checkbox-text">{{ 'MARKETING_AGREE' | translate }} ({{ 'LUCKY_DRAW_REFER' | translate }}  ( <a href="#">PICS</a>)</span>
      </div>
    </div>
    <div class="button-group">
      <button
        mat-flat-button
        type="submit"
        class="full-width__button"
        translate
      >
        Submit
      </button>
    </div>
  </form>
</div>
