<div class="full-page-container-white">
  <p>
    The merchant will enter the redemption code when you are ready to redeem at the venue.
  </p>
  <h1>
    Merchant to enter the code
  </h1>
  <perx-core-pin-input [length]="4" (full)="pinInput($event)" (hasErrorEmit)="errorHandler($event)"
    (pinFocused)="isPinFocused($event)" [voucherId]="voucherId"></perx-core-pin-input>
  <div class="actions-container" *ngIf="!hideActionContainer" [@hideAnim]>
    <button mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
  </div>
</div>
