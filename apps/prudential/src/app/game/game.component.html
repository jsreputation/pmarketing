<div class="game-wrapper">
    <div class="game-wrapper__left" *ngIf="!loading">
        <h1>
            Here's some birthday treats from us!
        </h1>
        <p>Collect your treats by tapping the tree until they fall</p>
    </div>
    <div class="game-wrapper__right" *ngIf="!loading">
        <perx-core-shake-tree [treeImg]="game.config.treeImg" [giftImg]="game.config.giftImg"
            [waitingManImg]="game.config.waitingAccessoryImg"
            [waitingManCelebrateImg]="game.config.celebratingAccessoryImg" [nbHangedGifts]="game.config.nbHangedGift"
            [nbFallingGifts]="game.config.nbGiftsToDrop" (completed)="done()" [enabled]="playing"
            [nbShakes]="game.config.nbTaps">
        </perx-core-shake-tree>
    </div>
</div>
<mat-progress-bar *ngIf="progressValue!==null" [value]="progressValue"></mat-progress-bar>
<div class="action-container" *ngIf="!loading">
    <button mat-flat-button color="primary" (click)="playing=true" *ngIf="!playing">Start playing</button>
</div>
<div class="spinner-container">
    <mat-progress-spinner *ngIf="loading" [mode]="'indeterminate'" [value]="null" class="spinner">
    </mat-progress-spinner>
</div>
