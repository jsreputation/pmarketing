<mat-sidenav-container class="sidenav">
    <mat-sidenav 
    #drawer 
    position="end"
    fixedInViewport="true"
    autofocus="true"
    disableClose="false"
    mode="over">
        <mat-nav-list>
            <a mat-list-item routerLinkActive="router-link-active" routerLink="/tnc">Tnc</a>
            <a mat-list-item routerLinkActive="router-link-active" routerLink="/contact-us">Contact Us</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z4 toolbar">
        Prudential
        <span class="fill-remaining-space"></span>
        <button mat-icon-button (click)="drawer.toggle()">?</button>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
