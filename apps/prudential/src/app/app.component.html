<mat-toolbar color="primary" class="mat-elevation-z4 toolbar">
  <button mat-icon-button [disabled]="!showBack" (click)="goBack()">
    <mat-icon *ngIf="showBack">
      arrow_back
    </mat-icon>
  </button>
  <img class="logo" src="assets/logo.png">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>
      help_outline
    </mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    position="end"
    fixedInViewport="true"
    autofocus="true"
    disableClose="false"
    mode="over"
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive="router-link-active" [routerLink]="['/tnc']" [replaceUrl]="replaceUrl()" (click)="drawer.toggle()">Terms and Conditions</a>
      <a mat-list-item routerLinkActive="router-link-active" [routerLink]="['/contact-us']" [replaceUrl]="replaceUrl()" (click)="drawer.toggle()">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
