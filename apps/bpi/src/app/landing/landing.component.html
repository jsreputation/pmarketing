<div class="landing-screen" *ngIf="!screen">
  <div class="container">
    <img src="assets/bpi-logo-white.png" alt="">
    <p>Unlock your Netflix rebate with your BPI Credit Card.</p>
    <button mat-flat-button color="primary" (click)="onProceed()">Proceed</button>
    <div class="footer">
      <small>REMINDER: BPI will never ask for your card number, expiry date, CVV number and OneTime Pin via links in email, SMS or phone calls."</small>
    </div>
  </div>
</div>
