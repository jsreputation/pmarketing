<div class="app-container">
  <app-header [subTitle]="subTitle"></app-header>
  <div class="key-display">
    <img src="assets/key-white.png" alt=""> <span>You have earned {{keys}} keys</span>
  </div>
  <div class="game-container">
    <perx-core-puzzle-stamp
      *ngFor="let card of cards"
      [img]="'assets/netflix-bg.jpg'"
      [lockImg]="'assets/lock-icon.png'"
      [unlockImg]="'assets/unlock-icon.png'"
      [bgImage]="'assets/netflix-symbol.png'"
      [highlightColor]="'#FAE4A4'"
      [borderColor]="'#BC9B3A'"
      [rows]="rows"
      [cols]="cols"
      [nbPlayedPieces]="getPlayedPieces(card)"
      [nbAvailablePieces]="getAvailablePieces(card)"
      [isCurrent]="isCurrent(card)"
      [isCompleted]="isCompleted(card)"
      (moved)="onMoved(card)($event)"
      [stamps]="card.stamps"
      (stampAll)="stampAll(card)"
    >
    </perx-core-puzzle-stamp>
  </div>
</div>
