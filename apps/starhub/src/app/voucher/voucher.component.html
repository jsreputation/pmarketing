<div class="main" *ngIf="voucher">
  <app-reward-detail
    [reward]="voucher.reward"
    [showMacaron]="false"
  ></app-reward-detail>
  <div class="button-area">
    <button class="full-width" mat-flat-button color="primary" [routerLink]="[ '/redemption' ]"
      [queryParams]="{id:voucher.id}">Redeem now</button>
  </div>
</div>
