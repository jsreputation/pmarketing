<div class="main" *ngIf="voucher">
  <div class="contents">
    <div class="app-header">
      <button class="icon" routerLink="/home/vouchers">
        <mat-icon>arrow_backward</mat-icon>
      </button>
      <img [src]="voucher.rewardBanner" class="banner">
      <div class="badge">
        <img [src]="voucher.merchantImg">
      </div>
    </div>

    <div class="container">
      <div class="reward-merchant">
        <h1>{{voucher.name}}</h1>
        <h2>{{voucher.merchantName}}</h2>
      </div>

      <div class="content">
        <h1>How to use</h1>
        <p>{{howToUse}}</p>
      </div>

      <div class="content">
        <h1>Location</h1>
        <app-location-short-format [merchantId]="voucher.merchantId"></app-location-short-format>
      </div>
    </div>
  </div>

  <div class="button-area">
    <button class="full-width" mat-flat-button color="primary" [routerLink]="[ '/redemption' ]" [queryParams]="{id:voucher.id}">Redeem now</button>
  </div>
</div>
