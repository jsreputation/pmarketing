<div class="main" *ngIf="voucher">
  <app-reward-detail
    [voucherId]="voucher.id"
    [reward]="voucher.reward"
    [showBalance]="false"
    [showMacaron]="false"
    [macaron]="macaron"
  ></app-reward-detail>
  <div class="button-area">
    <button [disabled]="isButtonDisabled()" class="full-width" mat-flat-button color="primary" [routerLink]="[ '/redemption' ]"
      [queryParams]="{id:voucher.id}">Redeem now</button>
  </div>
</div>
