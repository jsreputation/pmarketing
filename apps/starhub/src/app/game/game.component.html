<div class="main">
  <div class="game-wrapper">
    <div class="labels">
      <span class="title">{{title}}</span>
      <h1 class="sub-title">{{subTitle}}</h1>
    </div>
    <div *ngIf="isGameAvailable" class="pinata-wrapper">
      <perx-core-pinata
        [stillImg]="'assets/pinata/still-img.png'"
        [openedImg]="'assets/pinata/opened-img.png'"
        (broken)="gameCompleted()"
        [nbTaps]="numberOfTaps"
        [enabled]="isEnabled">
      </perx-core-pinata>
    </div>
  </div>

  <div class="button-area">
    <button mat-flat-button color="primary" [disabled]="isButtonDisabled" (click)="isEnabled = true"
      [ngStyle]="{ 'visibility': isEnabled ? 'hidden': 'visible'}">
      {{buttonText}}
    </button>
  </div>
</div>
