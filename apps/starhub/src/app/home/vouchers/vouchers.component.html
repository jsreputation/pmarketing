<div class="rewards-container" *ngIf="vouchers || redeemedVouchers; else noRewards">
  <div class="saved-rewards" *ngIf="vouchers">
    <h1>Saved rewards</h1>

    <mat-card *ngFor="let voucher of (hideSeeMore ? (vouchers | async) : (vouchers | async | slice:0:defaultNbVouchers))" (click)="voucherSelected(voucher)" matRipple>
      <mat-card-header>
        <img mat-card-avatar [src]="voucher.thumbnailImg">
        <mat-card-title>{{voucher.name}}</mat-card-title>
      </mat-card-header>
      <div class="icon">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>
    <button *ngIf="!hideSeeMore" (click)="seeMoreClicked()">See more</button>
  </div>

  <div class="past-rewards" *ngIf="redeemedVouchers">
    <h1>Past rewards</h1>
    <mat-card *ngFor="let voucher of redeemedVouchers | async">
      <mat-card-header>
        <img mat-card-avatar [src]="voucher.thumbnailImg">
        <mat-card-title>{{voucher.name}}</mat-card-title>
      </mat-card-header>
      <div class="disabled-icon">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>
  </div>
</div>

<ng-template #noRewards>
  <div class="no-rewards">
    <div class="container">
      <img src="assets/no-reward.png" alt="">
      <p class="title">No Reward yet!</p>
      <p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempo.</p>
    </div>
  </div>
</ng-template>
