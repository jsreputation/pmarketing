<div class="rewards-container" *ngIf="savedVouchers || redeemedVouchers;">
  <div class="saved-rewards" *ngIf="(savedVouchers | async) as vouchers">
    <h1 *ngIf="vouchers.length > 0">Saved rewards</h1>
    <mat-card *ngFor="let voucher of ((hideSeeMore || (vouchers.length <= defaultNbVouchers)) ? vouchers : (vouchers | slice:0:defaultNbVouchers))" (click)="voucherSelected(voucher)" matRipple>
      <img mat-card-avatar [src]="voucher.merchantImg" *ngIf="voucher.merchantImg">
      <mat-card-header>
        <mat-card-title ngxEllipsis [lines]="2">{{voucher.name}}</mat-card-title>
        <mat-card-subtitle [ngClass]="getTextColorClass(voucher)">{{getNumberOfDays(voucher)}}</mat-card-subtitle>
      </mat-card-header>
      <div class="icon">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>
    <button *ngIf="!hideSeeMore && (vouchers.length > defaultNbVouchers)" (click)="seeMoreClicked()">See more</button>
  </div>

  <div class="past-rewards" *ngIf="(redeemedVouchers | async) as vouchers">
    <h1 *ngIf="vouchers.length > 0">Past rewards</h1>
    <mat-card *ngFor="let voucher of vouchers" (click)="voucherSelected(voucher)" matRipple>
      <img mat-card-avatar [src]="voucher.merchantImg" *ngIf="voucher.merchantImg">
      <mat-card-header>
        <mat-card-title ngxEllipsis [lines]="2">{{voucher.name}}</mat-card-title>
        <mat-card-subtitle>{{voucher.state | titlecase}}</mat-card-subtitle>
      </mat-card-header>
      <div class="disabled-icon">
        <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card>
  </div>
  <div class="empty-wallet" *ngIf="!(savedVouchers | async)?.length && !(redeemedVouchers | async)?.length">
    <img src="assets/search.png">
    <h1>It’s empty here</h1>
    <p>Take your pick from our list of rewards. After you’ve saved them, they will appear here.</p>
  </div>
</div>
