<div *ngIf="!showAllSnappingSaturdayItems && (rewardsSnapping$ | async) as rewardsSnapping" class="main-container">
  <h1 class="hide-for-new-ux" *ngIf="rewardsSnapping.length">Snapping Saturday</h1>
  <h2 class="hide-for-old-ux" *ngIf="rewardsSnapping.length">Snapping Saturday</h2>
  <div [@fadeIn]="rewardsSnapping.length" *ngIf="rewardsSnapping.length > 0" infiniteScroll [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="500" [horizontal]="true" (scrolled)="onRewardsSnappingScroll()" [alwaysCallback]="true"
    [scrollWindow]="false" class="cards">
    <mat-card class="ga_reward" *ngFor="let rewardSnapping of rewardsSnapping" matRipple
      (click)="selected(rewardSnapping)">
      <div class="featured-image">
        <img mat-card-image [src]="rewardSnapping.rewardBanner">
        <div *ngIf="getMacaron(rewardSnapping) as macaron" class="macaron-container">
          <span [ngClass]="macaron.class">{{macaron.label}}</span>
        </div>
      </div>
      <mat-card-content>
        <div class="card-description">
          <h1>{{rewardSnapping.name}}</h1>
          <h2>{{rewardSnapping.merchantName}}</h2>
        </div>
        <div class="icon">
          <img src="assets/forward-arrow.svg" alt="">
        </div>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
    <div class="end-spacer"></div>
  </div>
  <ghost-cards class="cards" [@fadeOut]="!ghostRewardsSnapping.length" [ghosts]="ghostRewardsSnapping"></ghost-cards>
</div>
<div *ngIf="(rewardsFeatured$ | async) as rewardsFeatured" class="main-container">
  <h1 class="hide-for-new-ux" *ngIf="rewardsFeatured.length">More to enjoy</h1>
  <h2 class="hide-for-old-ux" *ngIf="rewardsFeatured.length">More to enjoy</h2>
  <div [@fadeIn]="rewardsFeatured.length" *ngIf="rewardsFeatured.length > 0" infiniteScroll [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="500" [horizontal]="true" (scrolled)="onRewardsFeaturedScroll()" [alwaysCallback]="true"
    [scrollWindow]="false" class="cards">
    <mat-card *ngFor="let rewardFeatured of rewardsFeatured" matRipple (click)="selected(rewardFeatured)">
      <div class="featured-image">
        <img mat-card-image [src]="rewardFeatured.rewardBanner">
        <div *ngIf="getMacaron(rewardFeatured) as macaron" class="macaron-container">
          <span [ngClass]="macaron.class">{{macaron.label}}</span>
        </div>
      </div>
      <mat-card-content>
        <div class="card-description">
          <h1>{{rewardFeatured.name}}</h1>
          <h2>{{rewardFeatured.merchantName}}</h2>
        </div>
        <div class="icon">
          <img src="assets/forward-arrow.svg" alt="">
        </div>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
    <div class="end-spacer"></div>
  </div>
  <ghost-cards class="cards" [@fadeOut]="!ghostRewardsFeatured.length" [ghosts]="ghostRewardsFeatured"></ghost-cards>
</div>
