<mat-card *ngFor="let catalog of catalogs | async" (click)="selected(catalog)" matRipple>
    <img mat-card-image [src]="catalog.catalogBanner">
    <mat-card-content>
        <div>
            <h1>{{catalog.name}}</h1>
            <h2>{{catalog.description}}</h2>
            <h3>{{catalog.rewardCount}} Rewards</h3>
        </div>
        <div class="icon">
			<img src="assets/forward-arrow.svg" alt="">
		</div>
    </mat-card-content>
</mat-card>
