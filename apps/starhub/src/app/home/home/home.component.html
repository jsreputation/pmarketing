<div class="app">
  <mat-toolbar>
    <mat-toolbar-row class="top-row">
      <a class="badge" href="https://www.starhub.com/personal/rewards/membership.html" target="_blank">
        <img *ngIf="loyalty" [src]="getBadge(loyalty.membershipTierName)" [alt]="loyalty.membershipTierName">
      </a>
      <div class="reward">
        <h2>Explore your rewards,</h2>
        <span class="tier" *ngIf="loyalty">{{loyalty.membershipTierName | noRenewaleInName | titlecase}} Member!</span>
        <div *ngIf="profile && profile.customProperties">
          <a class="membership-link" (click)="membershipClicked()">
            <span class="subtitle"
                  *ngIf="
                  (profile.customProperties.membership === 'Hub Club' || profile.customProperties.MembershipType)">
              {{profile.customProperties.MembershipDisplay || '+ Hub Club'}}
            </span>
            <span class="subtitle" *ngIf="profile.customProperties.SubMembershipType">
              {{profile.customProperties.SubMembershipDisplay}}
            </span>
            <span class="subtitle" *ngIf="
            profile.customProperties.membership !== 'Hub Club' &&
            !profile.customProperties.MembershipType &&
            !profile.customProperties.SubMembershipType">
              Regular
            </span>
          </a>
        </div>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row mat-tab-nav-bar>
      <a mat-tab-link routerLink="discover" routerLinkActive #disco="routerLinkActive"
         [active]="disco.isActive">Discover</a>
      <a mat-tab-link routerLink="vouchers" routerLinkActive #vouch="routerLinkActive" [active]="vouch.isActive">My
        Rewards</a>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="content" (scroll)="onScrollCall()" #contentScrolled>
    <router-outlet></router-outlet>
  </div>
</div>
