<div class="app">
  <mat-toolbar class="mat-elevation-z4">
    <mat-toolbar-row class="top-row">
      <div class="badge">
        <img [src]="getBadge(loyalty.membershipTierName)" alt="">
      </div>
      <div class="reward">
        <h2>My Membership,</h2>
        <h1>{{loyalty.membershipTierName | titlecase}}</h1>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="discover"
        routerLinkActive
        #disco="routerLinkActive"
        [active]="disco.isActive"
      >Discover</a>
      <a
        mat-tab-link
        routerLink="vouchers"
        routerLinkActive
        #vouch="routerLinkActive"
        [active]="vouch.isActive"
      >My Rewards</a>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
