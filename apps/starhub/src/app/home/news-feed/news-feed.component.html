<div class="cards" (scroll)="feedScrolled($event)">
  <ng-container *ngIf="!ghostFeed && items">
    <carousel
      [dots]="true"
      [arrows]="false"
      [cellsToScroll]="1"
      [height]="carouselHeight"
      [overflowCellsLimit]="1"
      [cellWidth]="itemWidth"
    >
      <div
        *ngFor="let item of items; let i = index"
        (click)="readMore(item)"
        class="carousel-cell"
      >
        <div class="hero-card">
          <img class="hero-img" [src]="item.image" *ngIf="item.image" />
          <div class="gradient-cta-block">
            <p color="primary" class="description">
              {{
                getFirstLine(item.description).length > 120
                  ? getFirstLine(
                      item.description ? item.description : ('' | slice: 0:120)
                    ) + '...'
                  : getFirstLine(item.description)
              }}
            </p>
          </div>
        </div>
      </div>
    </carousel>
  </ng-container>
  <ng-container *ngIf="ghostFeed">
    <div class="hero-card">
      <img class="img-ghost" />
      <div class="gradient-cta-block">
        <p class="description-ghost"></p>
      </div>
    </div>
  </ng-container>
</div>
