<mat-card *ngFor="let item of items" class="mat-elevation-z2">
  <img mat-card-image [src]="item.image" *ngIf="item.image">
  <mat-card-content>
    <p>{{ (item.description.length > 130) ? (item.description | slice:0:130)+'...':(item.description) }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button target="__blank" [href]="item.link" color="primary">Read More</a>
  </mat-card-actions>
</mat-card>
