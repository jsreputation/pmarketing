<mat-card *ngFor="let item of items" class="mat-elevation-z2">
    <img mat-card-image [src]="item.image" *ngIf="item.image">
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button target="__blank" [href]="item.link">Read More</a>
    </mat-card-actions>
</mat-card>
