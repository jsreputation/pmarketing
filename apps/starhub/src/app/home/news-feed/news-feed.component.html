<div class="cdk-virtual-scroll-data-source" (window:resize)="onResize()">
  <cdk-virtual-scroll-viewport (scrolledIndexChange)="updateScrollIndex($event)" [itemSize]="itemSize"
    orientation="horizontal">
    <mat-card *cdkVirtualFor="let item of items" class="mat-item mat-elevation-z2"
      [ngStyle]="{'width': ((itemSize-48) / 10)+'rem'}">
      <img mat-card-image [src]="item.image" *ngIf="item.image">
      <mat-card-content>
        <p>{{ getFirstLine((item.description)).length > 120 ? getFirstLine((item.description | slice:0:120)) + '...' : getFirstLine((item.description)) }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="readMore(item)">Read More</button>
      </mat-card-actions>
    </mat-card>
  </cdk-virtual-scroll-viewport>
</div>

<div class="dots">
  <div class="container">
    <span class="gray-dot" *ngFor="let i of newsBeforeScroll"></span>
    <span class="green-bar"></span>
    <span class="gray-dot" *ngFor="let i of newsAfterScroll"></span>
  </div>
</div>
