<div class="header" mat-dialog-title>
    <button class="icon" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
    <img [src]="item.image" *ngIf="item.image">
</div>
<p mat-dialog-content>{{item.description}}</p>
<div mat-dialog-actions>
    <a mat-flat-button target="__blank" color="primary" [href]="item.link">Explore my rewards</a>
</div>
