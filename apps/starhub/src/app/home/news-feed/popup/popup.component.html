<div class="main-container">
    <div class="header" mat-dialog-title>
        <button class="icon" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
        <img [src]="item.image" *ngIf="item.image">
    </div>
    <p mat-dialog-content>
        {{item.description}}
    </p>
    <div class="spacer"></div>
    <div mat-dialog-actions>
        <a mat-flat-button color="primary" [href]="item.link">Explore my rewards</a>
    </div>
</div>
