<div class="main-container">
  <div class="upper-block">
    <img class="icon" src="assets/Loyalty SH Star.svg" alt="">
    <div class="point-balance">{{pointsBalance}}</div>
    <div class="expiring-point">{{expiringPoints?.point}} stars expiring on {{expiringPoints?.expireDate}}</div>
  </div>
  <div class="lower-block">
    <div class="membership-tier">Lvl {{membershipTierName}}</div>
    <div class="next-tier">{{nextTierPointsDiff}} starts to next level</div>
  </div>
</div>
