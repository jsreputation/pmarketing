<div *ngIf="campaigns && campaigns.length > 0" class="main-container">
  <h1>Games for you</h1>
  <div class="cards">
    <ng-container *ngFor="let campaign of campaigns">
      <mat-card *ngIf="getCampaignMacaron(campaign)?.class === 'coming-soon'; else otherCampaings">
        <div class="featured-image">
          <img mat-card-image [src]="campaign.thumbnailUrl">
          <div *ngIf="getCampaignMacaron(campaign) as macaron" class="macaron-container">
            <span [ngClass]="macaron.class">{{macaron.label}}</span>
          </div>
        </div>
        <mat-card-content>
          <div>
            <h1>{{campaign.name}}</h1>
          </div>
          <div class="icon">
            <img src="assets/forward-arrow.svg" alt="">
          </div>
        </mat-card-content>
        <mat-card-footer></mat-card-footer>
      </mat-card>
      <ng-template #otherCampaings>
        <mat-card (click)="selected(campaign)" matRipple>
          <div class="featured-image">
            <img mat-card-image [src]="campaign.thumbnailUrl">
            <div *ngIf="getCampaignMacaron(campaign) as macaron" class="macaron-container">
              <span [ngClass]="macaron.class">{{macaron.label}}</span>
            </div>
          </div>
          <mat-card-content>
            <div>
              <h1>{{campaign.name}}</h1>
            </div>
            <div class="icon">
              <img src="assets/forward-arrow.svg" alt="">
            </div>
          </mat-card-content>
          <mat-card-footer></mat-card-footer>
        </mat-card>
      </ng-template>
    </ng-container>
  </div>
</div>
