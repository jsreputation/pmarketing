<div *ngIf="(campaigns$ | async) as campaigns " class="main-container">
  <h1>Games for you</h1>
  <div class="cards"
   *ngIf="campaigns.length > 0"
   infiniteScroll
   [infiniteScrollDistance]="2"
   [infiniteScrollThrottle]="500"
   (scrolled)="onScroll()"
   [scrollWindow]="false"
   [horizontal]="true"
  >
    <mat-card *ngFor="let campaign of campaigns" (click)="selected(campaign)" matRipple
      [matRippleDisabled]="campaign?.macaron?.class === 'coming-soon'">
      <div class="featured-image">
        <img mat-card-image [src]="campaign.thumbnailUrl">
        <div *ngIf="campaign?.macaron as macaron" class="macaron-container">
          <span [ngClass]="macaron.class">{{macaron.label}}</span>
        </div>
      </div>
      <mat-card-content>
        <div>
          <h1>{{campaign.name}}</h1>
        </div>
        <div class="icon">
          <img src="assets/forward-arrow.svg" alt="">
        </div>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
