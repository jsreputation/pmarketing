<div *ngIf="campaigns && campaigns.length > 0" class="main-container">
    <h1>Games for you</h1>
    <div class="cards">
        <mat-card *ngFor="let campaign of campaigns" (click)="selected(campaign)" matRipple>
            <img mat-card-image [src]="campaign.thumbnailUrl">
          <div *ngIf="getCampaignMacaron(campaign) as macaron" class="macaron-container">
            <span [ngClass]="macaron.class">{{macaron.label}}</span>
          </div>
            <mat-card-content>
                <div>
                    <h1>{{campaign.name}}</h1>
                </div>
                <div class="icon">
                    <img src="assets/forward-arrow.svg" alt="">
                </div>
            </mat-card-content>
            <mat-card-footer></mat-card-footer>
        </mat-card>
    </div>
</div>
