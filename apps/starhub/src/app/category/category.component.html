<mat-toolbar>
  <button [routerLink]="[ '/home/discover']" class="icon">
    <mat-icon>arrow_backward</mat-icon>
  </button>
  <div class="spacer"></div>
  <button class="icon" (click)="selectCategory()">
    <mat-icon>apps</mat-icon>
  </button>
  <button class="icon" (click)="selectSort()">
    <mat-icon>sort</mat-icon>
  </button>
</mat-toolbar>
<div class="content">
  <h1>{{selectedCategory}}</h1>
  <mat-card *ngFor="let reward of rewards | async" (click)="selected(reward)" matRipple>
    <div class="featured-image">
      <img mat-card-image [src]="reward.rewardBanner">
      <span
        [ngClass]="'macaron ' + getMacaron(reward.validFrom, reward.validTo)"
        [innerHTML]="getMacaron(reward.validFrom, reward.validTo).replace('-', ' ')">
      </span>
    </div>
    <mat-card-content>
      <div class="details">
        <h1>{{reward.name}}</h1>
        <h2>{{reward.merchantName}}</h2>
      </div>
      <div class="icon">
          <mat-icon>arrow_forward</mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
</div>
