<div class="main">
  <app-reward-detail
    [rewardId]="rewardId"
    (isButtonEnabled)="setButton($event)"
  ></app-reward-detail>
  <div *ngIf="isButtonEnable" class="button-area">
    <button [disabled]="!isButtonEnable" class="full-width" mat-flat-button color="primary" (click)="save()">Save to my rewards</button>
  </div>
</div>
