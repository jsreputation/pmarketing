<div class="app-header">
  <button class="icon" (click)="back()">
    <mat-icon>arrow_backward</mat-icon>
  </button>
  <img class="banner" [src]="reward.rewardBanner">
</div>
<div class="badge">
  <img [src]="reward.merchantImg">
</div>

<div class="container">
  <div class="reward-merchant">
    <h1>{{reward.name}}</h1>
    <h2>{{reward.merchantName}}</h2>
  </div>

  <div class="content">
    <h1>How to use</h1>
    <p>{{reward.howToRedeem}}</p>
  </div>

  <div class="content">
    <h1>Location</h1>
    <a mat-button color="primary" [routerLink]="['/locations']" [queryParams]="{mid:reward.merchantId}">See All 5 Locations</a>
  </div>

  <div class="content">
    <h1>Terms & Condition</h1>
    <p>{{reward.termsAndConditions}}</p>
    <a mat-button color="primary" [routerLink]="['/tnc']" [queryParams]="{mid:reward.merchantId}">Read More</a>
  </div>

  <div class="content about">
    <h1>About {{reward.merchantName}}</h1>
    <a>
      <span class="icon">
        <mat-icon>phone</mat-icon>
      </span>
      Call to {{reward.merchantName}}
    </a>
    <a>
      <span class="icon">
        <mat-icon>email</mat-icon>
      </span>
      Email to {{reward.merchantName}}
    </a>
    <button class="full-width" mat-flat-button color="primary" (click)="save()">Save to my rewards</button>
  </div>
</div>
