<div class="main" *ngIf="reward">
  <div [ngClass]="'contents ' + className">
    <div class="app-header">
      <img *ngIf="showBannerImage" class="banner" [src]="reward.rewardBanner">
      <div class="badge" *ngIf="reward.merchantImg">
        <img [src]="reward.merchantImg">
      </div>
    </div>

    <div class="container">
      <div *ngIf="reward" class="reward-merchant">
        <h1>{{reward.name}}</h1>
        <h2>{{reward.merchantName}}</h2>
        <div *ngIf="showMacaron && macaron" class="macaron-container">
          <span [ngClass]="macaron.class">{{macaron.label}}</span>
        </div>
        <div *ngIf="!isExpired && macaron">
          <app-expire-timer
            *ngIf="macaron.class === 'expiring'"
            [timerEndDate]="reward.validTo"
            (hasExpired)="setToExpired()"
            (isExpiring)="onExpiring()">
          </app-expire-timer>
        </div>
        <span *ngIf="macaron && macaron.class === 'running-out'" class="reward-balance">{{macaron.rewardBalance}}
          left</span>
      </div>

      <div class="content">
        <div class="description" [innerHtml]="reward.description"></div>
      </div>

      <app-location-short-format [merchantId]="reward.merchantId"></app-location-short-format>

      <div class="content">
        <h1>Terms & Conditions</h1>
        <div class="terms-conditions" [innerHtml]="reward.termsAndConditions"></div>
      </div>

      <div class="content about">
        <h1>About {{reward.merchantName}}</h1>

        <div class="phone-contact">
          <a>
            <span class="icon">
              <mat-icon>phone</mat-icon>
            </span>
            Call to {{reward.merchantName}}
          </a>
        </div>

        <div class="email-contact">
          <a>
            <span class="icon">
              <mat-icon>email</mat-icon>
            </span>
            Email to {{reward.merchantName}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
