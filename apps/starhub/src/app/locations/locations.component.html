<mat-toolbar>
    <button (click)="back()" class="icon">
        <mat-icon>arrow_backward</mat-icon>
    </button>
    <div class="spacer">Location</div>
</mat-toolbar>
<div class="content">
    <div class="loc" *ngFor="let loc of locations">
        <div class="address">
            <h1>{{loc.name}}</h1>
            <p>{{loc.address}}</p>
            <p>{{loc.address2}}</p>
        </div>
        <div class="distance">
            <h1>{{7523 | distance}}</h1>
        </div>
    </div>
</div>
