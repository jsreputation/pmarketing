<mat-toolbar *ngIf="vouchers && vouchers.length !== 0">
  <h1>Congratulations, you won!</h1>
  <h2>Here are some treats for you to enjoy.</h2>
</mat-toolbar>
<div class="main">
  <div *ngIf="vouchers && vouchers.length > 1" class="multiple-vouchers">
    <a [routerLink]="[ '/voucher']" [queryParams]="{id: voucher.id}" *ngFor="let voucher of vouchers">
      <mat-card matRipple class="mat-elevation-z4">
        <div class="featured-image">
          <img mat-card-image [src]="voucher.thumbnailImg">
        </div>
        <mat-card-content>
          <div>
            <h1>{{voucher.name}}</h1>
            <h2>{{voucher.merchantName}}</h2>
          </div>
          <div class="logo" *ngIf="voucher.merchantImg">
            <img [src]="voucher.merchantImg">
          </div>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
  <div *ngIf="vouchers && vouchers.length === 1;" class="single-voucher">
    <a [routerLink]="[ '/voucher' ]" [queryParams]="{id: voucher.id}" *ngFor="let voucher of vouchers">
      <mat-card matRipple class="mat-elevation-z4">
        <img mat-card-image [src]="voucher.rewardBanner">
        <mat-card-content>
          <div class="logo" *ngIf="voucher.merchantImg">
            <img [src]="voucher.merchantImg">
          </div>
          <div class="txt">
            <h1>{{voucher.name}}</h1>
            <h2>{{voucher.merchantName}}</h2>
          </div>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
<div *ngIf="vouchers && vouchers.length !== 0" class="actions">
  <a mat-flat-button color="primary" [routerLink]="[ '/home/vouchers']">View My Reward</a>
</div>
