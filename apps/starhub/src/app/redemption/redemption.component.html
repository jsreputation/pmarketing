<div class="main" *ngIf="voucher">
  <div class="contents">
    <div class="app-header">
      <button class="icon" (click)="back()">
        <mat-icon>arrow_backward</mat-icon>
      </button>
      <img [src]="voucher.rewardBanner" class="banner">
    </div>
    <div class="redeem-block">
      <div class="inner">
        <div class="upper-section">
          <div class="code-redemption unavailable" *ngIf="voucher.state === 'redeemed' || voucher.state === 'expired'; else available">
            <p>Your reward is</p>
            <span class="code">{{voucher.state}}</span>
          </div>
          <ng-template #available>
            <div *ngIf="voucher.redemptionType === 'txtCode'" class="code-redemption">
              <h1>Promo code</h1>
              <span class="code">{{voucher.code}}</span>
              <button mat-button color="primary">Copy the code</button>
            </div>
            <div *ngIf="voucher.redemptionType === 'pin'" class="code-redemption">
              <p>Please ask cashier to enter PIN</p>
              <button *ngIf="!showEnterPinComponent else pinComponent" class="enter-pin" mat-flat-button color="primary" (click)="showPinComponent()">Enter PIN</button>
              <ng-template #pinComponent>
                <div class="pin-input-container">
		              <perx-core-pin-input #pinInput
		                [length]="4"
		                (full)="onPinEntered($event)">
		              </perx-core-pin-input>
                  <p *ngIf="isPinEntered && !isPinCorrect" class="incorrect-pin">Incorrect PIN</p>
	              </div>
              </ng-template>
            </div>
          </ng-template>
        </div>
        <div class="middle-section">
          <img src="assets/cutout.png" alt="">
        </div>
        <div [ngClass]="'lower-section mat-elevation-z2 ' + voucher.state">
          <app-reward-detail [rewardId]="voucher.rewardId" [showBackButton]="false" [showBannerImage]="false"></app-reward-detail>
          <mat-divider></mat-divider>
          <div class="action">
            <button class="full-width" mat-button color="primary">Terms & Conditions</button>
            <button mat-button color="primary" (click)="cancelClicked()">CANCEL</button>
            <button mat-flat-button color="primary" (click)="tryAgainClicked()">Try Again</button>
            <button mat-flat-button color="primary">BACK TO MY LIST</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
