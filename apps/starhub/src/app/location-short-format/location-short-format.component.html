<div class="main-container">
  <div class="loc">
    <div *ngIf="(displayLocation$ | async) as location" class="address">
      <h1 class="title">Location</h1>
      <h1>{{location.name}}</h1>
      <p>{{location.address}}</p>
      <p>{{location.address2}}</p>
    </div>
  </div>
  <a mat-button color="primary" [routerLink]="['/locations']" [queryParams]="{mid:merchantId, rid:rewardId}"
    *ngIf="(locations$ | async)?.length > 1">See All {{(locations$ | async)?.length}} Locations</a>
</div>
