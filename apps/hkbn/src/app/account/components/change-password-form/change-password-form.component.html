<form [formGroup]="changePasswordForm" (submit)="submit()" class="change-password-form">

  <mat-form-field appearance="fill">
    <mat-label>{{"CURRENT_PASSWORD" | translate}}</mat-label>
    <input type="password" matInput formControlName="oldPassword">
    <mat-error *hkbnErrorHandler="'required'">
      {{"REQUIRED" | translate}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{"NEW_PASSWORD" | translate}}</mat-label>
    <input type="password" matInput formControlName="newPassword">
    <mat-error *hkbnErrorHandler="'required'">
      {{"REQUIRED" | translate}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{"CONFIRM_NEW_PASSWORD" | translate}}</mat-label>
    <input type="password" matInput formControlName="passwordConfirmation">
    <mat-error *hkbnErrorHandler="'required'">
      {{"REQUIRED" | translate}}
    </mat-error>
    <mat-error *hkbnErrorHandler="'notEqual'">
      {{"PASSWORD_NOT_MATCH" | translate}}
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">{{"UPDATE" | translate}}</button>
</form>
