<form [formGroup]="changePasswordForm" (submit)="submit()" class="change-password-form">

  <mat-form-field appearance="fill">
    <mat-label>Old Password</mat-label>
    <input type="password" matInput formControlName="oldPassword">
    <mat-error *hkbnErrorHandler="'required'">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input type="password" matInput formControlName="newPassword">
    <mat-error *hkbnErrorHandler="'required'">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm New Password</mat-label>
    <input type="password" matInput formControlName="confirmPassword">
    <mat-error *hkbnErrorHandler="'required'">
      This field is required
    </mat-error>
    <mat-error *hkbnErrorHandler="'notEqual'">
      Password not match
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Submit</button>
</form>
