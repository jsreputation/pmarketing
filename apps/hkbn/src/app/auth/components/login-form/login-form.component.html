<form [formGroup]="loginForm" class="login-form">
  <mat-form-field>
    <mat-label>Phone number or email address</mat-label>
    <input type="text" matInput formControlName="user">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="text" matInput formControlName="pass">
  </mat-form-field>

  <a [routerLink]="'/'">forget password</a>
  <mat-checkbox formControlName="stayLoggedIn">Stay logged in</mat-checkbox>

  <button mat-raised-button color="primary" class="submit-button">Sign in</button>
  <button mat-button>Understand More</button>
</form>
