<h2 mat-dialog-title class="reward-confirm-title">{{data.title}}</h2>
<div mat-dialog-content class="reward-confirm-content">
  <p>Existing points: {{data.existingPoints}} points</p>
  <p>Points required for redemption: {{data.requiredPoints}} points</p>
  <p>Do you confirm the redemption?</p>
</div>
<div mat-dialog-actions class="reward-confirm-actions">
  <button mat-raised-button color="primary" class="confirm-btn" (click)="confirm()">Confirm</button>
  <button mat-button class="back-btn" (click)="back()">Back</button>
</div>
