<section class="phonepreview-wrapper">
  <div class="branding-form" [formGroup]="formBranding">
    <mat-card class="card-fieldset">
      <h2 class="card-fieldset-title sub-title">
        Theme
      </h2>
      <div class="control-input">
        <mat-form-field class="branding-select">
          <mat-select formControlName="font" placeholder="Font Type">
            <mat-option *ngFor="let font of fonts" [value]="font.value">
              {{ font.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="control-input-splitter">
        <div class="control-input">
          <label class="card-fieldset-label">
            <span>Primary Color</span>
          </label>
          <cl-color-picker [formControlName]="'primaryColor'" aria-label="pick primary color"></cl-color-picker>
        </div>
        <div class="control-input">
          <label class="card-fieldset-label">
            <span>Secondary Color</span>
          </label>
          <cl-color-picker
            [formControlName]="'secondaryColor'" aria-label="pick secondary color"></cl-color-picker>
        </div>
      </div>
    </mat-card>

    <mat-card class="card-fieldset">
      <h2 class="card-fieldset-title sub-title">
        Header & Navbar
      </h2>
      <div class="control-input">
        <label class="card-fieldset-label">
          <span>Color</span>
        </label>
        <mat-form-field color="primary" appearance="outline">
          <mat-select [formControlName]="'headerNavbarColor'">
            <mat-select-trigger>
              <div class="select-color">
                <div
                  class="select-color-preview"
                  [ngStyle]="{
                    'background-color': headerNavbarColor.value?.color
                  }"></div>
                <p class="select-color-text">
                  {{ headerNavbarColor.value?.labelView }}
                </p>
              </div>
            </mat-select-trigger>
            <mat-option *ngFor="let color of listColors" [value]="color">
              <div class="select-color">
                <div
                  class="select-color-preview"
                  [ngStyle]="{ 'background-color': color.color }"></div>
                <span class="select-color-text">
                  {{ color.labelView }}
                </span>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="control-input-splitter">
        <div class="control-input">
          <label class="card-fieldset-label">
            <span>Image Logo</span>
          </label>
          <div class="logo-header-wrap">
            <cl-upload-graphic
              classList="stretch"
              placeholder="Recommended size: 250px by 50px"
              formControlName="logo"
              [isRequired]="logo.hasError('required') && logo.touched">
            </cl-upload-graphic>
          </div>
        </div>
      </div>
    </mat-card>
    <mat-card class="card-fieldset">
      <h2 class="card-fieldset-title sub-title">
        Button
      </h2>
      <div class="control-input-splitter">
        <div class="control-input">
          <label class="card-fieldset-label">
            <span>Background Color</span>
          </label>
          <mat-form-field color="primary" appearance="outline">
            <mat-select [formControlName]="'button_background_color'">
              <mat-select-trigger>
                <div class="select-color">
                  <div
                    class="select-color-preview"
                    [ngStyle]="{
                      'background-color': button_background_color.value.color
                    }"></div>
                  <p class="select-color-text">
                    {{ button_background_color.value?.labelView }}
                  </p>
                </div>
              </mat-select-trigger>
              <mat-option [value]="color" *ngFor="let color of listColors">
                <div class="select-color">
                  <div
                    class="select-color-preview"
                    [ngStyle]="{ 'background-color': color.color }"></div>
                  <span class="select-color-text">
                    {{ color.labelView }}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="control-input">
          <label class="card-fieldset-label">
            <span>Text Color</span>
          </label>
          <mat-form-field color="primary" appearance="outline">
            <mat-select [formControlName]="'button_text_color'">
              <mat-select-trigger>
                <div class="select-color">
                  <div
                    class="select-color-preview"
                    [ngStyle]="{
                      'background-color': button_text_color.value.color
                    }"></div>
                  <p class="select-color-text">
                    {{ button_text_color.value?.labelView }}
                  </p>
                </div>
              </mat-select-trigger>
              <mat-option [value]="color" *ngFor="let color of listColorsText">
                <div class="select-color">
                  <div
                    class="select-color-preview"
                    [ngStyle]="{ 'background-color': color.color }"></div>
                  <span class="select-color-text">
                    {{ color.labelView }}
                  </span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </div>
  <cl-settings-mobile-preview
    [tabs]="['Login', 'Home', 'Reward Detail']">
    <cl-simple-mobile-view
      class="firs-tab"
      [mobileImageClass]="'mobile-non-header'"
      [headerColor]="headerNavbarColor.value.color"
      [logo]="logo.value"
      [logoType]="logoType.value === 'image'"
      [fontFamily]="font.value">
      <div class="mobile-preview-btn-wrap mobile-btn-block">
        <button
          class="mobile-preview-btn"
          [ngStyle]="{
            backgroundColor: button_background_color.value.color,
            'font-family': font.value,
            color: button_text_color.value.color
          }">
          {{ "button text" }}
        </button>
      </div>
    </cl-simple-mobile-view>
    <cl-simple-mobile-view
      class="second-tab"
      [mobileImageClass]="'mobile-non-header'"
      [headerColor]="headerNavbarColor.value.color"
      [logo]="logo.value"
      [logoType]="logoType.value === 'image'"
      [fontFamily]="font.value">
      <div class="mobile-preview-btn-wrap mobile-btn-block">
        <button
          class="mobile-preview-btn"
          [ngStyle]="{
            backgroundColor: button_background_color.value.color,
            'font-family': font.value,
            color: button_text_color.value.color
          }">
          {{ "button text" }}
        </button>
      </div>
    </cl-simple-mobile-view>
    <cl-simple-mobile-view
      class="three-tab"
      [mobileImageClass]="'mobile-non-header'"
      [headerColor]="headerNavbarColor.value.color"
      [logo]="logo.value"
      [logoType]="logoType.value === 'image'"
      [fontFamily]="font.value">
      <div class="plugin-block">
        <div
          class="mobile-preview-card"
          [ngStyle]="{
            'background-image':
              'url(assets/images/reward/card-background/card-bg-1.png)',
            'font-family': font.value,
            color: button_text_color.value.color
          }">
          <perx-core-reward [reward]="reward"></perx-core-reward>
        </div>
      </div>

      <div class="mobile-preview-btn-wrap mobile-btn-block">
        <button
          class="mobile-preview-btn"
          [ngStyle]="{
            backgroundColor: button_background_color.value.color,
            'font-family': font.value,
            color: button_text_color.value.color
          }">
          {{ "button text" }}
        </button>
      </div>
    </cl-simple-mobile-view>
  </cl-settings-mobile-preview>
</section>
