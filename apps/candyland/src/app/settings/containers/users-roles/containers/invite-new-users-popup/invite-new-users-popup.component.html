<div class="dialog">
  <div class="dialog-header-wrap">
    <h3 class="dialog-title">Invite new users</h3>
    <button class="dialog-closed btn-transparent" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-horizontal-stepper labelPosition="bottom" [linear]="true" #stepper>
      <mat-step>
        <div class="invite-new-users-dialog-content">
          <ng-template matStepLabel>Email</ng-template>
          <div class="login-form-control">
            <div class="card-section">
              <div class="card-content">
                <!--                email-->
                <mat-form-field>
                  <input matInput placeholder="Email Address">
                </mat-form-field>
                <!-- /  email-->
                <!--role-->
                <mat-form-field class="card-row">
                  <mat-label>Role</mat-label>
                  <mat-select [formControl]="form.get('role')">
                    <mat-select-trigger>
                      <cl-role-label [role]="form.get('role').value" [showTitle]="true"></cl-role-label>
                    </mat-select-trigger>
                    <ng-container *ngFor="let role of config?.roleTypes">
                      <mat-option [value]="role?.value">
                        <cl-role-label [role]="role?.value" [showTitle]="true" classList="small"></cl-role-label>
                      </mat-option>
                    </ng-container>
                  </mat-select>
                </mat-form-field>
                <!--/ role-->
              </div>
            </div>
          </div>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Permission</ng-template>
        <div class="card-content">
          <div class="card-section">
            <div class="card-content">
              <cl-role-label [role]="'manager'"
                             [showTitle]="true"
                             [email]="'harlow@digi.com'"
                             classList="large">
              </cl-role-label>
            </div>
          </div>
        </div>
        <mat-tab-group>
          <mat-tab label="Platform">

                <div class="card-content">
                  <div class="card-row">
                    <label class="card-label">Bulk action</label>
                    <mat-slide-toggle></mat-slide-toggle>
                  </div>
                  <div class="card-row">
                    <label class="card-label">Export or Download</label>
                    <mat-slide-toggle></mat-slide-toggle>
                  </div>
                </div>
                <div class="card-section">
                  <div class="card-content">
                    <label class="card-label">Bulk action</label>
                    <mat-divider></mat-divider>
                    <div class="card-row">

                    <div class="card-row">

                    </div>
                  </div>
                </div>
              </div>
            </div>
