<aside class="dialog invite-new-users" role="dialog" aria-labelledby="dialogTitle-inviteNewUsers">
  <header class="dialog-header-wrap">
    <h2 class="dialog-title" id="dialogTitle-inviteNewUsers">Invite new users</h2>
    <button class="dialog-closed btn-transparent" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <mat-dialog-content>
    <!--    <mat-horizontal-stepper labelPosition="bottom" linear #stepper>-->
    <!--      <mat-step [completed]="this.form.valid">-->
    <div class="dialog-content">
      <ng-template matStepLabel>Email</ng-template>
      <div class="invite-new-users-section">
        <!-- name-->
        <mat-form-field>
          <input matInput placeholder="Name" [formControl]="this.form.get('name')">
          <mat-error *ngIf="this.form.get('name').hasError('required')">Required field</mat-error>
          <mat-error *ngIf="this.form.get('name').hasError('minlength')">Min length 5</mat-error>
          <mat-error *ngIf="this.form.get('name').hasError('maxlength')">Max length 50</mat-error>
        </mat-form-field>
        <!-- /  name-->
        <!-- email-->
        <mat-form-field>
          <input matInput placeholder="Email Address" [formControl]="this.form.get('email')">
          <mat-error *ngIf="this.form.get('email').hasError('required')">Required field</mat-error>
          <mat-error *ngIf="this.form.get('email').hasError('minlength')">Min length 15</mat-error>
          <mat-error *ngIf="this.form.get('email').hasError('maxlength')">Max length 50</mat-error>
          <mat-error *ngIf="this.form.get('email').hasError('email')">Wrong format of email</mat-error>
        </mat-form-field>
        <!-- /  email-->
        <!--role-->
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select [formControl]="form.get('roleId')">
            <mat-select-trigger>
              <cl-role-label [role]="form.get('roleId').value" [showTitle]="true"></cl-role-label>
            </mat-select-trigger>
            <ng-container *ngFor="let role of config">
              <mat-option [value]="role.id">
                <cl-role-label [role]="role?.id" [showTitle]="true" classList="small"></cl-role-label>
              </mat-option>
            </ng-container>
          </mat-select>
          <mat-error *ngIf="this.form.get('roleId').hasError('required')">Required field</mat-error>
        </mat-form-field>
        <!--/ role-->
      </div>
    </div>

  <footer class="dialog-actions">
    <cl-button classList="secondary"
