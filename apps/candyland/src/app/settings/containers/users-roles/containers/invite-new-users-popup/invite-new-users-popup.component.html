<div class="dialog invite-new-users">
  <div class="dialog-header-wrap">
    <h3 class="dialog-title">Invite new users</h3>
    <button class="dialog-closed btn-transparent" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <!--    <mat-horizontal-stepper labelPosition="bottom" linear #stepper>-->
    <!--      <mat-step [completed]="this.form.valid">-->
    <div class="invite-new-users-content content-height">
      <ng-template matStepLabel>Email</ng-template>
      <div class="invite-new-users-section primary">
        <!-- name-->
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Name" [formControl]="this.form.get('name')">
            <mat-error *ngIf="this.form.get('name').hasError('required')">Required field</mat-error>
            <mat-error *ngIf="this.form.get('name').hasError('minlength')">Min length 15</mat-error>
            <mat-error *ngIf="this.form.get('name').hasError('maxlength')">Max length 50</mat-error>
          </mat-form-field>
        </div>
        <!-- /  name-->
        <!-- email-->
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Email Address" [formControl]="this.form.get('email')">
            <mat-error *ngIf="this.form.get('email').hasError('required')">Required field</mat-error>
            <mat-error *ngIf="this.form.get('email').hasError('minlength')">Min length 15</mat-error>
            <mat-error *ngIf="this.form.get('email').hasError('maxlength')">Max length 50</mat-error>
            <mat-error *ngIf="this.form.get('email').hasError('email')">Wrong format of email</mat-error>
          </mat-form-field>
        </div>
        <!-- /  email-->
        <!--role-->
        <mat-form-field class="row">
          <mat-label>Role</mat-label>
          <mat-select [formControl]="form.get('role')">
            <mat-select-trigger>
              <cl-role-label [role]="form.get('role').value" [showTitle]="true"></cl-role-label>
            </mat-select-trigger>
            <ng-container *ngFor="let role of config?.roleTypes">
              <mat-option [value]="role?.value">
                <cl-role-label [role]="role?.value" [showTitle]="true" classList="small"></cl-role-label>
              </mat-option>
            </ng-container>
          </mat-select>
          <mat-error *ngIf="this.form.get('role').hasError('required')">Required field</mat-error>
        </mat-form-field>
        <!--/ role-->
      </div>
    </div>

    <div class="dialog-actions">
      <cl-button classList="invert"
                 class="actions-close"
                 (click)="close()"
                 [disableRipple]="true">
        <span>Cancel</span>
      </cl-button>
      <!--          <cl-button classList="primary"-->
      <!--                     (click)="goNext()"-->
      <!--                     [disable]="this.form.invalid"-->
      <!--                     [disableRipple]="true">-->
      <!--            <span>Next</span>-->
      <!--          </cl-button>-->
      <cl-button classList="primary"
                 (click)="invite()"
                 [disable]="this.form.invalid"
                 [disableRipple]="true">
        <span>Invite</span>
      </cl-button>
    </div>
