<section>
  <ng-container *ngIf="hasData">
    <!--filters-->
    <div class="row">
      <cl-table-filters [dataSource]="dataSource" classList="row input-group">
        <ng-container *clTableFilter="'username'; let filter">
          <cl-search-filter class="search-block" [control]="filter" placeholder="search for users"></cl-search-filter>
        </ng-container>
        <ng-container *clTableFilter="'name'; value: ''; let filter">
          <mat-form-field appearance="outline" class="type-block">
            <mat-select [formControl]="filter" placeholder="All">
              <mat-option value="">All</mat-option>
              <ng-container *ngFor="let option of config?.roleTypes">
                <mat-option [value]="option.value">{{option.title}}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
        </ng-container>
      </cl-table-filters>
      <cl-button classList="primary" (click)="openDialogInviteNewUsers()">Invite new user</cl-button>
    </div>
    <!--table-->
    <cl-users-roles-list [dataSource]="dataSource"
                         [config]="config"
                         (edit)="openDialogEditUsers($event)"
                         (delete)="deleteUser($event)"
    ></cl-users-roles-list>
    <!--paginator-->
    <cl-paginator [dataSource]="dataSource"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 25, 100]"
    ></cl-paginator>
    <!--<mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
  </ng-container>

  <cl-no-data *ngIf="(dataSource.data).length === 0">
    <img class="no-data-img" src="/assets/images/no-data/merchants-empty-illustration.svg" alt="">
    <h2 class="no-data-title">
      You need Merchants to build your eco-system!
    </h2>
    <p class="no-data-text">
      Let&rsquo;s begin by creating your first Merchant
    </p>
  </cl-no-data>
</section>
