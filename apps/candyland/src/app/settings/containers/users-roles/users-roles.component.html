<section class="content">
  <ng-container *ngIf="hasData">
    <!--filters-->
    <cl-table-filters [dataSource]="dataSource" classList="block">
      <ng-container *clTableFilter="'name'; let filter">
        <cl-search-filter class="search-block" [control]="filter"></cl-search-filter>
      </ng-container>
      <ng-container *clTableFilter="'role'; value: ''; let filter">
        <mat-form-field appearance="outline" class="control-input">
          <mat-select [formControl]="filter" placeholder="All">
            <mat-option value="">All</mat-option>
            <ng-container *ngFor="let option of config?.roleTypes">
              <mat-option [value]="option.value">{{option.title}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </cl-table-filters>
    <!--table-->
    <cl-users-roles-list [dataSource]="dataSource" [config]="config"></cl-users-roles-list>
    <!--paginator-->
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </ng-container>

  <cl-no-data *ngIf="!hasData">
    <h2>
      Nothing to use yet
    </h2>
    <p>
      See your Users & Roles list here once you created your first reward
    </p>
  </cl-no-data>
</section>
