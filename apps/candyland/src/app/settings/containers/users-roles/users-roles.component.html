<section>
  <ng-container [ngSwitch]="dataSource.state$ | async">
    <ng-container *ngSwitchCase="dataSourceStates.hasDataApi">
      <!--filters-->
      <div class="row">
        <cl-table-filters [dataSource]="dataSource">
          <ng-container *clTableFilter="'username'; let filter">
            <cl-search-filter class="search-block" [control]="filter" [placeholder]="'SETTINGS_FEATURE.SEARCH_FOR_USERS' | translate"></cl-search-filter>
          </ng-container>
          <ng-container *clTableFilter="'name'; value: ''; let filter">
            <mat-form-field appearance="outline" class="type-block half-block">
              <mat-select [formControl]="filter" [placeholder]="'SETTINGS_FEATURE.ALL' | translate">
                <mat-option value="">{{'SETTINGS_FEATURE.ALL' | translate}}</mat-option>
                <ng-container *ngFor="let option of config?.roleTypes">
                  <mat-option [value]="option.value">{{option.title | translate}}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </ng-container>
        </cl-table-filters>
        <cl-button classList="primary cta cta-new cta-new-invitenew" (click)="openDialogInviteNewUsers()">{{'SETTINGS_FEATURE.INVITE_NEW_USER' | translate}}</cl-button>
      </div>
      <div class="table-card">
        <!--table-->
        <cl-users-roles-list [dataSource]="dataSource"
                             [config]="config"
                             (edit)="openDialogEditUsers($event)"
                             (delete)="deleteUser($event)"
        ></cl-users-roles-list>
        <!--paginator-->
        <cl-paginator [dataSource]="dataSource"
                      [pageSize]="5"
                      [pageSizeOptions]="[5, 10, 20]"
        ></cl-paginator>
      </div>
    </ng-container>

    <cl-no-data *ngSwitchCase="dataSourceStates.noDataApi">
      <img class="no-data-img" src="/assets/images/no-data/merchants-empty-illustration.svg" alt="">
      <h2 class="no-data-title">
        {{'SETTINGS_FEATURE.NO_DATA_TITLE' | translate}}
      </h2>
      <p class="no-data-text">
        {{'SETTINGS_FEATURE.NO_DATA_TEXT' | translate}}
      </p>
    </cl-no-data>
  </ng-container>
</section>
