<div class="table-wrap-this_breaks_because_of_popup">
  <table class="table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="username" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header="username">Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="name">
          <div class="thumbnail profilepic">
            <img [src]="element?.avatar || 'assets/images/user-profile/no-avatar.svg'" alt="Firstname Lastname">
          </div>
          <p>{{element?.username}}</p>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>
        <div class="info-cell">
          <div mat-sort-header="role">Role</div>
          <!-- hint-->
          <cl-info-hint classList="light">
            <mat-card class="card info">
              <div class="card-header info-header">
                <p class="card-title">Role</p>
              </div>
              <div class="card-content info-content">
                <div *ngFor="let role of config?.roleTypes" class="info-item">
                  <div class="info-label-block">
                    <cl-role-label [role]="role.id"></cl-role-label>
                  </div>
                  <div>
                    <label class="info-title">{{role.title}}</label>
                    <p class="info-description">{{role.description}}</p>
                  </div>
                </div>
              </div>
            </mat-card>
          </cl-info-hint>
          <!--/ hint-->
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <cl-role-label [role]="element?.relationships_groups_id" [showTitle]="true"></cl-role-label>
      </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at" class="column-date">Invited Date</th>
      <td mat-cell *matCellDef="let element" class="column-date">
        <time datetime="">
          <span>{{element?.created_at | date: DATE_FORMAT}}</span>
        </time>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="column-menu"></th>
      <td mat-cell *matCellDef="let element" class="column-menu">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="editItem(element)">Edit</button>
          <button mat-menu-item (click)="deleteItem(element?.id)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
