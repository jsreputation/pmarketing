<mat-tab-group *ngIf="tabs && tabs.length > 0" mat-align-tabs="center" class="mobile-settings-preview-tabs mobile-preview-tabs">
  <mat-tab *ngIf="tabs[0]" [label]="tabs[0]">
    <ng-content select=".firs-tab"></ng-content>
  </mat-tab>
  <mat-tab *ngIf="tabs[1]" [label]="tabs[1]">
    <ng-content select=".second-tab"></ng-content>
  </mat-tab>
  <mat-tab *ngIf="tabs[2]" [label]="tabs[2]">
    <ng-content select=".three-tab"></ng-content>
  </mat-tab>
</mat-tab-group>
