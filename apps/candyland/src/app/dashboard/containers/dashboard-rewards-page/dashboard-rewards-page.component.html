<!--group block contain tabs and one graphic-->
<div class="dashboard-group-graphics">
  <div class="chard-card-list">

    <div class="chart-card full-width">
      <p class="chart-card-title">
        Total Rewards: 20,000
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="158" [cardType]="'line'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Demographics
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="159" [cardType]="'verticalBar'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Popular Redemption Days
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="164" [cardType]="'calendardHeatmap'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Top 5 Rewards
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="160" [cardType]="'horizontalBar'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Top 5 Merchants
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="163" [cardType]="'horizontalBar'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Top 5 Categories
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="161" [cardType]="'horizontalBar'" [params]="params"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Campaigns
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="162" [cardType]="'horizontalBar'" [params]="params"></cl-chart-card>
      </div>
    </div>

  </div>
</div>
<!--end group block contain tabs and one graphic-->
