<section class="page-header full-with">
  <h1 class="title">Dashboard</h1>
</section>
<section class="content">
  <div class="dashboard-welcome">
    <h1 class="title">
      Welcome to Perx, {{userName$ | async}}
    </h1>
    <p class="sub-title">
      Here is an overview of whatâ€™s going on with your active campaigns to help you get things done today.
    </p>
  </div>
  <h2 class="dashboard-title">Explore Perx</h2>
  <div class="game-card-wrap">
    <cl-dashboard-game-card *ngFor="let gameCard of gameCard$ | async" [gameCard]="gameCard" class="game-card">
    </cl-dashboard-game-card>
  </div>
  <h2 class="dashboard-title">Business Insight</h2>
  <section class="dashboard-insights-card">
    <div class="dashboard-insights-card-header">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of navLinks;"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [routerLinkActiveOptions]="{exact: true}"
           [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
      <cl-range-date-picker-filter [control]="dateRange"></cl-range-date-picker-filter>
    </div>
    <router-outlet></router-outlet>
  </section>
</section>
