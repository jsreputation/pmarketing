<header class="page-header full-with">
  <h1 class="title" translate>PAGE_NAME</h1>
</header>
<section class="content">
  <div class="dashboard-welcome">
    <h1 class="title">
      {{'TITLE' | translate}} {{userName$ | async}}
    </h1>
    <p class="lead" translate>
      DESCRIPTION_DASHBOARD
    </p>
  </div>
  <h2 class="dashboard-title" translate>SECTION_EXPLORE</h2>
  <div class="dashboard-explore-cards">
    <cl-dashboard-game-card *ngFor="let gameCard of gameCard$ | async" [gameCard]="gameCard" class="game-card">
    </cl-dashboard-game-card>
  </div>
  <h2 class="dashboard-title" translate>SECTION_BUSINESS</h2>
  <section class="dashboard-insights-card">
    <div class="dashboard-insights-card-header">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
          *ngFor="let link of navLinks;"
          [routerLink]="link.path"
          routerLinkActive #rla="routerLinkActive"
          [routerLinkActiveOptions]="{exact: true}"
          [active]="rla.isActive">
          {{link.label | translate}}
        </a>
      </nav>
      <cl-range-date-picker-filter [control]="dateRange"></cl-range-date-picker-filter>
    </div>
    <router-outlet></router-outlet>
  </section>
</section>
