<!--group block contain tabs and one graphic-->
<div class="dashboard-group-graphics">
  <div class="chard-card-list">

    <div class="tabs-list-wrap">
      <mat-radio-group class="tabs-list" [value]="activeTab" (change)="selectedTab($event)">
        <ng-container *ngFor="let item of dashboardData;">
          <mat-radio-button [value]="item.name">
            <cl-tab-item-view [data]="item"></cl-tab-item-view>
          </mat-radio-button>
        </ng-container>
      </mat-radio-group>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Stamps Engagement Rate
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="110" [cardType]="'line'"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Top 5 Rewards
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="110" [cardType]="'horizontalBar'"></cl-chart-card>
      </div>
    </div>

    <div class="chart-card">
      <p class="chart-card-title">
        Channels
      </p>
      <div class="chart-card-content">
        <cl-chart-card [id]="110" [cardType]="'advancedPie'"></cl-chart-card>
      </div>
    </div>

  </div>
</div>
<!--end group block contain tabs and one graphic-->
