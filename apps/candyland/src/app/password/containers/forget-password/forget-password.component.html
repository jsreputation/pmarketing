<div class="parent-container">
    <div class="perx-logo">
      <img src="/assets/icons/icon-72x72.png" alt="perxlogo">
    </div>
    <div class="intro-pic">
      <img src="/assets/images/ladyboard.png" alt="ladyboard" class="image-nice">
    </div>

    <div class="text-container">
      <div class="main-text">
        <h1 class="Hello-there">Forgotten your password?</h1>
        <p>Enter your account id and username to reset your password.</p>
      </div>

      <form
        [formGroup]="formForget"
        (ngSubmit)="onSubmit()"
        id="forget-form">
      <div class="inputs-related">
        <mat-form-field [style.fontSize.rem]=1.4>
          <input matInput formControlName="account_id" [placeholder]="'Account Id'">
          <mat-error *ngIf="accountId.hasError('required')" translate>ERROR_REQUIRED</mat-error>
          <mat-error *ngIf="accountId.hasError('minlength')" translate>ERROR_MIN_LENGTH </mat-error>
          <mat-error *ngIf="accountId.hasError('pattern')" translate>ERROR_PATTERN</mat-error>
        </mat-form-field>
        <mat-form-field [style.fontSize.rem]=1.4>
          <input matInput formControlName="username" [placeholder]="'User Id'">
          <mat-error *ngIf="username.hasError('required')" translate>ERROR_REQUIRED</mat-error>
        </mat-form-field>
        <cl-button [disable]="formForget.invalid"
          [classList]="'primary btn-block'" [formId]="'forget-form'" class="btn-block">Submit</cl-button>
        <a [routerLink]="['/login']" class="back-to-login">Back To Login</a>
      </div>
      </form>
      <p class="foot-msg">Â© 2019 Perx Technologies. All rights reserved.</p>
    </div>
</div>
