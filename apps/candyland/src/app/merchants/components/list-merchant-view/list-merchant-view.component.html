<div class="merchant-list-view">
  <table class="table-list" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="logo">Merchant Logo</th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-image-cell">
          <img [src]="element.logo" alt="logo-merchant">
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">Merchant Name</th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-name">
          <span>{{element.firstName}}</span>
          <span>
          {{element.lastName}}
        </span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date Created</th>
      <td mat-cell *matCellDef="let element">
        <p>{{element?.dateCreated | date: DATE_FORMAT}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="phone" class="date-column">Contact number</th>
      <td mat-cell *matCellDef="let element" class="date-column">
        <p class="merchant-phone">
          <span>{{element.phone}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="branches">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="branches"
          class="date-column">Branches</th>
      <td mat-cell *matCellDef="let element" class="date-column">
        <p class="merchant-branches">
        <span>
          {{element.branches}}
        </span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
      <td mat-cell *matCellDef="let element" class="menu-column">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="editItem(element)">Edit</button>
          <button mat-menu-item (click)="duplicateItem(element)">Duplicate</button>
          <button mat-menu-item (click)="deleteItem(element)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
