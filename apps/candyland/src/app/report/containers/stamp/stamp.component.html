<article class="report-page">
  <cl-report-header (closePage)="onClose()"
                    [title]="data?.title"
  ></cl-report-header>

  <mat-card class="card full-width report-info-block">
    <div class="height-line"></div>
    <div class="card-content">
      <div class="card-row">
        <div *ngFor="let info of data?.summaryInfo" class="report-info">
          <p class="report-info-title">
            {{info.title}}
          </p>
          <p class="report-info-value">
            {{info.value}}
          </p>
        </div>

        <cl-button (click)="onClose()"
                   classList="primary"
        >
      <span>
        Download Report
      </span>
        </cl-button>
      </div>
    </div>
  </mat-card>

  <mat-card class="card full-width report-info-block">
    <div class="card-header card-row align-items-center">
      <p class="report-small-title">Stamps Fill Rate</p>
      <p class="report-xs-title">{{data?.total}} Total Customers</p>
    </div>
    <div class="card-content">
      <div class="card-row">
        <cl-report-linear-graphic [data]="data"></cl-report-linear-graphic>
      </div>
    </div>
  </mat-card>
  <div class="chard-card-list">

    <article class="chart-card">
      <h3 class="chart-card-title">Popular Time for Stamp Earn</h3>
      <div class="chart-card-content">
        <cl-chart-card [cardType]="'calendardHeatmap'" [id]="146" [params]="params"></cl-chart-card>
      </div>
    </article>

    <article class="chart-card">
      <h3 class="chart-card-title">Rewards Redemption Rate</h3>
      <div class="chart-card-content">
        <cl-chart-card [id]="157" [cardType]="'advancedPie'" [params]="params"></cl-chart-card>
      </div>
    </article>

  </div>

</article>
