<cl-report-header (closePage)="onClose()"
                  [title]="data.title"
></cl-report-header>
<article class="report-page">
  <mat-card class="card full-width report-info-block">
    <div class="height-line"></div>
    <div class="card-content">
      <div class="card-row">
        <div *ngFor="let info of data.summaryInfo" class="report-info">
          <p class="report-info-title">
            {{info.title}}
          </p>
          <p class="report-info-value">
            {{info.value}}
          </p>
        </div>

        <cl-button (click)="downloadReport()"
                   classList="primary"
        >
      <span>
        Download Report
      </span>
        </cl-button>
      </div>
    </div>
  </mat-card>
</article>

<section class="report-main-section">
  <p class="report-small-title report-blue-text padding-bottom-2r">
    Response Summary
  </p>

  <cl-single-report-card *ngFor="let question of data.questions; let i = index"
                         [data]="question"
                         [currentIndex]="i"
  >
  </cl-single-report-card>
</section>
