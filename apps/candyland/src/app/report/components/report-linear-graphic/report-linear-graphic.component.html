<div class="graphic-line" *ngFor="let item of data?.payload">
  <div class="graphic-prefix" *ngIf="item?.choices.img_url || item?.choices.text"
       [class.small]="!existPrefixText"
  >
    <div class="graphic-img-wrap"
         *ngIf="item.choices.img_url"
         [ngClass]="{'w-100': !existPrefixText}"
    >
      <img [src]="apiCdnPath + item.choices.img_url" alt="img">
    </div>
    <div class="graphic-prefix-text custom-scroll" *ngIf="item.choices.text">
      <span>{{item.choices.text}}</span>
    </div>
  </div>
  <div class="graphic-line-progress">
    <cs-custom-line-progress [total]="data.total"
                             [amount]="item.amount"
    ></cs-custom-line-progress>
  </div>
  <div class="graphic-suffix">
    <p class="graphic-percent">
      <span class="graphic-value">{{item.amount ? item.amount : 0 }}&nbsp;</span>
      <span class="graphic-percent-value" *ngIf="item.amount">({{item.amount * 100 / data.total | number:'0.1-3'}}%)</span>
      <span class="graphic-percent-value" *ngIf="!item.amount">(0%)</span>
    </p>
  </div>

</div>
