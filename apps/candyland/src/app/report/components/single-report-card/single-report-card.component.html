<mat-card class="card full-width report-info-block">
  <div class="card-header card-row align-items-center">
    <div class="flex align-items-center">
      <cl-question-type class="question-btn-type"
                        [currentIndex]="reportIndex"
                        [level]="2"
                        [setTypeQuestion]="data.selectedType"
                        [onlyView]="true"
      ></cl-question-type>
      <p class="report-small-title">{{data.question_title}}</p>
    </div>
    <p class="report-xs-title">{{data?.total}} Total Customers</p>
  </div>
  <div class="card-content"
  >
    <div [data]="data"
         [type]="data?.selectedType"
         clDynamicGraphic
    >
    </div>
  </div>
</mat-card>
