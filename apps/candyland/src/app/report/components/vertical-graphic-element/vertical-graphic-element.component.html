<div class="graphic-suffix" *ngIf="item">
  <div class="graphic-percent">
    <p class="graphic-value">{{item.amount}}&nbsp;</p>
    <p class="graphic-percent-value" *ngIf="item.amount">({{item.amount * 100 / graphicData.total | number:'0.1-3'}}
      %)</p>
    <p class="graphic-recent-value" *ngIf="!item.amount">(0%)</p>
  </div>
</div>

<div class="graphic-line-progress">
  <cs-custom-line-progress [total]="graphicData?.total"
                           [amount]="item?.amount"
                           [vertical]="true"
  ></cs-custom-line-progress>
</div>

<div class="graphic-prefix" *ngIf="item">
  <div class="graphic-prefix-text" *ngIf="index">
    <p>{{index}}</p>
    <p *ngIf="first">{{graphicData?.right_label}}</p>
    <p *ngIf="last">{{graphicData?.left_label}}</p>
  </div>
</div>
