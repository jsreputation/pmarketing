<div class="all-view-text">
  <div class="wrap-item-text" *ngFor="let item of showMessage">
    <p class="item-text">
      {{item?.choices.text}}
    </p>
  </div>
</div>
<cl-button (click)="switchShowMessages()"
           classList="tertiary"
>
      <span *ngIf="smallSize">
        See all responses
      </span>
      <span *ngIf="!smallSize">
        Hide some responses
      </span>
</cl-button>
