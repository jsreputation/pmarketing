<div class="flex" *ngIf="data">
  <cl-vertical-graphic-element *ngFor="let item of data.payload; let i = index; let first = first; let last = last"
                               [item]="item"
                               [index]="i + 1"
                               [first]="first"
                               [last]="last"
                               [graphicData]="data"
  >
  </cl-vertical-graphic-element>
</div>
