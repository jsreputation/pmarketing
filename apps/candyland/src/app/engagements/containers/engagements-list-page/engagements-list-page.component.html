<section class="page-header">
  <h1 class="title">Engagements</h1>
  <cl-button (click)="openDialogCreate()" classList="primary">Create new</cl-button>
</section>

<section class="content">
  <ng-container *ngIf="hasData">
    <cl-table-filters [dataSource]="dataSource" classList="block">
      <ng-container *clTableFilter="'name'; let filter">
        <cl-search-filter class="search-block" [control]="filter"></cl-search-filter>
      </ng-container>
      <ng-container *clTableFilter="'type'; let filter">
        <cl-tabs-filter [formControl]="filter" [tabs]="tabsFilterConfig"></cl-tabs-filter>
      </ng-container>
    </cl-table-filters>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let element">
          <p class="name-cell">
            <a class="name-cell__link" routerLink="/">{{element?.name}}</a>
            <span class="name-cell__id">ID: {{element?.id}}</span>
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
        <td mat-cell *matCellDef="let element">
          <cl-status-label [status]="element?.status"></cl-status-label>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Engagement Type</th>
        <td mat-cell *matCellDef="let element"> {{element?.type}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
        <td mat-cell *matCellDef="let element" class="menu-column">
          <button mat-icon-button [matMenuTriggerFor]="itemMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #itemMenu="matMenu">
            <button mat-menu-item (click)="editItem()">Edit</button>
            <button mat-menu-item (click)="duplicateItem()">Duplicate</button>
            <button mat-menu-item (click)="deleteItem()">Delete</button>
            <button mat-menu-item (click)="useAsCaptionItem()">Use as campaign</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </ng-container>

  <cl-no-data *ngIf="!hasData">
    <h2>
      Nothing to use yet
    </h2>
    <p>
      See your engagement list here once you created your first engagement
    </p>
  </cl-no-data>
</section>
