<div class="survey-wrap">
  <div class="survey-header">
    <p class="survey-title">
      What kind of survey are you creating?
    </p>
  </div>
  <div class="survey-content">
    <mat-form-field class="mat-form-field" appearance="outline">
      <mat-label>Opinion Poll</mat-label>
      <mat-select>
        <mat-option *ngFor="let item of mockData" [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
