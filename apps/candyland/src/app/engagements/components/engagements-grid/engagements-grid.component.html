<div class="item-list list">
  <ng-container *ngIf="(dataSource.connect() | async) as items">
    <div class="item shadow" *ngFor="let item of items">
      <cl-engagement-item [data]="item"
                          [menuOptions]="menuOptions"
                          [linkable]="true"
                          (menuTapped)="menuOptTapped($event)">
      </cl-engagement-item>
    </div>
  </ng-container>
</div>
