<div class="table-wrap">
  <table class="table" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="column-featured">Name</th>
      <td mat-cell *matCellDef="let element" class="column-featured">
        <div class="name-cell">
          <a class="name-cell__link">{{element?.title}}</a>
          <span class="name-cell__id">ID: {{element?.id}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="status" class="column-status">Status</th>
      <td mat-cell *matCellDef="let element" class="column-status">
        <cs-status-label [status]="element?.status"></cs-status-label>
      </td>
    </ng-container>

    <ng-container matColumnDef="attributes_type">
      <th mat-header-cell *matHeaderCellDef>Engagement Type</th>
      <td mat-cell *matCellDef="let element"> {{element?.attributes_type}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="column-menu"></th>
      <td mat-cell *matCellDef="let element" class="column-menu">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="editItem(element?.id)">Edit</button>
          <button mat-menu-item (click)="duplicateItem(element?.id)">Duplicate</button>
          <button mat-menu-item (click)="deleteItem(element?.id)">Delete</button>
          <button mat-menu-item (click)="useAsCaptionItem(element?.id)">Use as campaign</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
