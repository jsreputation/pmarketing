<aside class="dialog" role="dialog">
  <header class="dialog-header-wrap">
    <!--<h2 mat-dialog-title class="dialog-title">Create Engagement</h2>-->
    <h2 class="dialog-title">Add User</h2>
    <button class="dialog-closed btn-transparent" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <mat-dialog-content class="dialog-content" [formGroup]="form">
    <mat-tab-group>
      <mat-tab label="Custom user">
        <div class="dialog-tab-content">
          <label class="dialog-content-title">User details</label>

          <div class="dialog-input-group">
            <mat-form-field>
              <input matInput type="text" formControlName="firstName" placeholder="First Name*">
              <mat-error *ngIf="this.form.get('firstName').hasError('required')">Required field</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" formControlName="lastName" placeholder="Last Name*">
              <mat-error *ngIf="this.form.get('lastName').hasError('required')">Required field</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="email" formControlName="email" placeholder="Email Address*">
              <mat-error *ngIf="this.form.get('email').hasError('required')">Required field</mat-error>
              <mat-error *ngIf="this.form.get('email').hasError('email')">Wrong format of email</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="tel" formControlName="phone" placeholder="Mobile Number*">
              <mat-error *ngIf="this.form.get('phone').hasError('required')">Required field</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Gender" formControlName="gender">
                <mat-option *ngFor="let option of config.gender" [value]="option?.value">{{option?.title}}</mat-option>
              </mat-select>
            </mat-form-field>

            <cl-date-picker placeholder="Birthday" formControlName="birthday"></cl-date-picker>

            <mat-form-field>
              <input matInput type="text" formControlName="race" placeholder="Race">
            </mat-form-field>
          </div>
          <div class="dialog-input-group last">
            <mat-form-field>
              <mat-select placeholder="Country" formControlName="country">
                <mat-option *ngFor="let option of config.country" [value]="option?.value">{{option?.title}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" formControlName="nationality" placeholder="Nationality">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" formControlName="city" placeholder="City">
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" formControlName="state" placeholder="State">
            </mat-form-field>
          </div>

          <label class="dialog-content-title">Add to Audience List</label>
          <div class="dialog-input-group">
            <mat-form-field>
              <mat-select formControlName="audienceList" multiple>
                <mat-option *ngFor="let option of pools"
                            [value]="option.value">{{option.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Upload by file">
        <div class="dialog-tab-content">
          <cl-upload-file formControlName="file"
                          [isRequired]="form.get('file').getError('required') && form.get('file').touched">
          </cl-upload-file>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <footer class="dialog-actions">
    <cl-button classList="tertiary"
               class="actions-close"
               (click)="close()"
               [disableRipple]="true">
        <span>
          Cancel
        </span>
    </cl-button>

    <cl-button classList="primary"
               (click)="add()">
        <span>
          Add
        </span>
    </cl-button>
  </footer>
</aside>
