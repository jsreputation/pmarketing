<div class="dialog">
  <div class="dialog-header-wrap">
    <h3 class="dialog-title">Change expiry date</h3>
    <button class="dialog-closed btn-transparent" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <div class="dialog-content">
      <div class="change-expiry-row">
        <div class="change-expiry-card disable">
          <span>From</span>
          <h4>Old</h4>
          <span>Current Expiry Date</span>
          <cl-date-picker [value]="data?.expiryDate"
                          [disabled]="true">
          </cl-date-picker>
        </div>

        <div class="change-expiry-card">
          <span>To</span>
          <h4>New</h4>
          <span>Enter New Expiry Date</span>
          <cl-date-picker [formControl]="newDate"></cl-date-picker>
        </div>
      </div>
    </div>
  </mat-dialog-content> 
  <div class="dialog-actions">
    <cl-button classList="tertiary"
               class="actions-close"
               (click)="close()"
               [disableRipple]="true">
        <span>Cancel</span>
    </cl-button>

    <cl-button classList="primary"
               (click)="save()"
               [disableRipple]="true">
        <span>Add</span>
    </cl-button>
  </div>
</div>
