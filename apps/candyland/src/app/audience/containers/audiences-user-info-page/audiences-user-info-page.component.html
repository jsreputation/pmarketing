<section class="page-header">
  <h1 class="title">{{'AUDIENCE_FEATURE.AUDIENCES' | translate}}</h1>
  <cl-button
    classList="primary cta cta-edit"
    (click)="openEditUserDialog()"
  >
    {{'BTN_EDIT' | translate}}
  </cl-button>
</section>

<cl-audiences-user-info [user]="user"></cl-audiences-user-info>

<section class="content">
  <!--filters-->
  <cl-table-filters [dataSource]="dataSource" classList="block">
    <ng-container *clTableFilter="'rewardName'; let filter">
      <cl-search-filter class="search-block" [control]="filter" [placeholder]="'AUDIENCE_FEATURE.SEARCH_VOUCHERS' | translate"></cl-search-filter>
      <cl-button [classList]="'primary'"
        (click)="openSelectRewardPopup()">
        <span>{{'AUDIENCE_FEATURE.ISSUE_VOUCHER' | translate}}</span>
      </cl-button>
    </ng-container>
    <ng-container *clTableFilter="'status'; let filter">
      <cl-tabs-filter [formControl]="filter" [tabs]="tabsFilterConfig" class="full-block"></cl-tabs-filter>
    </ng-container>
  </cl-table-filters>

  <div class="table-card">
    <!--table-->
    <cl-audiences-vouchers-list [dataSource]="dataSource"
                                (clickChangeExpiryDate)="openChangeExpiryDateDialog($event)">
    </cl-audiences-vouchers-list>
    <!--/table-->
    <!--paginator-->
    <cl-paginator [dataSource]="dataSource"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 20]"
    ></cl-paginator>
    <!--/paginator-->
  </div>
</section>
