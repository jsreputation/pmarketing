<section class="page-header">
  <h1 class="title">Audiences</h1>
  <cl-button (click)="openAddUserDialog()" classList="primary">Add User</cl-button>
</section>

<section class="content">
  <ng-container *ngIf="hasData">

    <!--filters-->
    <ng-container [ngSwitch]="currentTab">
      <cl-table-filters *ngSwitchDefault [dataSource]="dataSource" classList="row input-group">
        <ng-container *clTableFilter="searchKey ; let filter">
          <cl-search-filter class="search-block" [control]="filter" placeholder="search for user"></cl-search-filter>
        </ng-container>
      </cl-table-filters>

      <cl-table-filters *ngSwitchCase="'audience'" [dataSource]="audiencesDataSource" classList="row input-group">
        <ng-container *clTableFilter="searchKey ; let filter">
          <cl-search-filter class="search-block" [control]="filter" placeholder="search for audience">
          </cl-search-filter>
        </ng-container>
      </cl-table-filters>
    </ng-container>

    <!--tabs-->
    <cl-tabs-filter [tabs]="tabsFilterConfig" [formControl]="tabs"></cl-tabs-filter>

    <!--table-->
    <ng-container [ngSwitch]="currentTab">
      <cl-audiences-users-list *ngSwitchDefault (clickManageList)="openManageListDialog($event)" 
        [dataSource]="dataSource">
      </cl-audiences-users-list>
      <cl-audiences-list *ngSwitchCase="'audience'" 
        [dataSource]="audiencesDataSource">
      </cl-audiences-list>
    </ng-container>
    <!--paginator-->
    <ng-container [ngSwitch]="currentTab">
      <cl-paginator *ngSwitchDefault [dataSource]="dataSource" [pageSize]="5" 
        [pageSizeOptions]="[5, 10, 20]"></cl-paginator>
      <span *ngSwitchCase="'audience'"></span>
    </ng-container>
  </ng-container>

  <cl-no-data *ngIf="!hasData">
    <h2>
      Nothing to use yet
    </h2>
    <p>
      See your engagement list here once you created your first engagement
    </p>
  </cl-no-data>
</section>
