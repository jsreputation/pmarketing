<header class="page-header">
  <h1 class="title">{{'AUDIENCE_FEATURE.AUDIENCES' | translate}}</h1>
  <cs-button (click)="openAddUserDialog()" classList="primary cs-btn-mobile">
    <i class="cs-btn-mobile-icon icon new-icon"></i>
    {{'AUDIENCE_FEATURE.ADD_USER' | translate}}</cs-button>
</header>

<section class="content">
  <ng-container *ngIf="(hasData$ | async)">
    <!--tabs-->
    <cl-tabs-filter [tabs]="tabsFilterConfig" [formControl]="tabs"></cl-tabs-filter>

    <!--filters-->
    <ng-container [ngSwitch]="currentTab">
      <cl-table-filters *ngSwitchDefault [dataSource]="dataSource">
        <ng-container *clTableFilter="searchKey ; let filter">
          <cl-search-filter class="search-block" [control]="filter"
            [placeholder]="'AUDIENCE_FEATURE.SEARCH_FOR_USERS' | translate"></cl-search-filter>
        </ng-container>
      </cl-table-filters>

      <cl-table-filters *ngSwitchCase="'audience'" [dataSource]="audiencesDataSource">
        <ng-container *clTableFilter="searchKey ; let filter">
          <cl-search-filter class="search-block" [control]="filter"
            [placeholder]="'AUDIENCE_FEATURE.SEARCH_FOR_AUDIENCE' | translate">
          </cl-search-filter>
        </ng-container>
      </cl-table-filters>
    </ng-container>

    <div class="table-card">
      <!-- table-->
      <ng-container [ngSwitch]="currentTab">
        <cl-audiences-users-list *ngSwitchDefault (clickManageList)="openManageListDialog($event)"
          [dataSource]="dataSource">
        </cl-audiences-users-list>
        <cl-audiences-list *ngSwitchCase="'audience'"
          [dataSource]="audiencesDataSource">
        </cl-audiences-list>
      </ng-container>
      <!-- /table-->
      <!-- paginator-->
      <ng-container>
        <cl-paginator
          [dataSource]="currentTab === 'audience' ? audiencesDataSource : dataSource"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]"></cl-paginator>
      </ng-container>
      <!-- /paginator-->
    </div>
  </ng-container>

  <cl-no-data *ngIf="(noData$ | async)">
    <img class="no-data-img" src="/assets/images/no-data/audience-empty-illustration.svg" alt="">
    <h2 class="no-data-title">
      {{'AUDIENCE_FEATURE.NO_DATA_TITLE' | translate}}
    </h2>
    <p class="no-data-text">
      {{'AUDIENCE_FEATURE.NO_DATA_TEXT' | translate}}
    </p>
  </cl-no-data>
</section>
