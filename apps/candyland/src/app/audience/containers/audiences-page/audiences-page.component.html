<section class="page-header">
  <h1 class="title">Audiences</h1>
  <cl-button (click)="openAddUserDialog()" classList="primary">Add User</cl-button>
</section>

<section class="content">
  <ng-container *ngIf="hasData">
    <!--filters-->
    <cl-search-filter class="search-block" [control]="search" placeholder="Search for users"></cl-search-filter>
    <cl-tabs-filter [tabs]="tabsFilterConfig" [formControl]="tabs"></cl-tabs-filter>
    <!--table-->
    <ng-container [ngSwitch]="currentTab">
      <cl-audiences-users-list *ngSwitchDefault
                               (clickManageList)="openManageListDialog($event)"
                               [dataSource]="dataSource">

      </cl-audiences-users-list>
      <cl-audiences-list *ngSwitchCase="'audience'"
                         [dataSource]="dataSource">

      </cl-audiences-list>
    </ng-container>
    <!--paginator-->
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </ng-container>

  <cl-no-data *ngIf="!hasData">
    <h2>
      Nothing to use yet
    </h2>
    <p>
      See your engagement list here once you created your first engagement
    </p>
  </cl-no-data>
</section>
