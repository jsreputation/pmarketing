<div class="table-wrap">
  <table class="table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="column-featured">
        {{'AUDIENCE_FEATURE.LIST_NAME'| translate}}</th>
      <td mat-cell *matCellDef="let element" class="column-featured">
        <span>{{element?.name}}</span>
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef>Format</th>
      <td mat-cell *matCellDef="let element"> {{element?.format || '-'}}</td>
    </ng-container> -->

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="updated_at">{{'AUDIENCE_FEATURE.LAST_UPDATED' | translate}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element?.updated_at | date: DATE_FORMAT}}
      </td>
    </ng-container>

    <ng-container matColumnDef="numberUsers">
      <th mat-header-cell *matHeaderCellDef>{{'AUDIENCE_FEATURE.NO_OF_USERS' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{ element?.users_count || '-' }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="column-status">{{'AUDIENCE_FEATURE.STATUS' | translate}}</th>
      <td mat-cell *matCellDef="let element" class="column-status">
        <cs-status-label [status]="element?.status"></cs-status-label>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
