<div class="user-info">
  <div class="user-info-name-container">
    <p class="user-info-name">
      {{user?.first_name}} {{user?.last_name}}
    </p>
  </div>
  <div class="user-info-list">
    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.ID' | translate" value="#{{user?.id}}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.CONTACT_NO' | translate" value="{{user?.phone_number || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.RACE' | translate" value="{{user?.race || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.COUNTRY' | translate" value="{{user?.country || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.STATE' | translate" value="{{user?.state || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.EMAIL' | translate" value="{{user?.email_address || '-'}}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.BIRTHDAY' | translate" value="{{user?.birthday || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.GENDER' | translate" value="{{user?.gender || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.CITY' | translate" value="{{user?.city || '-' }}" disabled>
        </mat-form-field>
      </div>
    </div>

    <div class="user-info-item">
      <div class="control-input">
        <mat-form-field>
          <input matInput [placeholder]="'AUDIENCE_FEATURE.AUDIENCE_LIST' | translate" value="{{ user?.pools || '-' }}" disabled>
        </mat-form-field>
      </div>
<!--
      <p class="user-info-item-value">
        <span *ngIf="user?.pools?.length < 1"> - </span>
      </p>
-->
    </div>
  </div>
</div>
