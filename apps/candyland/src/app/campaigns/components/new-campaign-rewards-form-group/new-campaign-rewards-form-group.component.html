<div class="card-header">
  <p class="card-title">{{title}}</p>
  <cl-button classList="invert no-padding" (click)="openDialogSelectReward()">+ Add Rewards</cl-button>
</div>
<div class="card-content" *ngIf="rewards.controls.length > 0">
  <div>
    <mat-checkbox [formControl]="enableProbability">Include Probability</mat-checkbox>
  </div>
  <div>
    <div [formGroup]="rewards">
      <cl-reward-item class="item"
                      *ngFor="let reward of rewards.controls; let i = index"
                      [group]="reward"
                      (clickDelete)="removeReward(i)">
      </cl-reward-item>
      <mat-error class="error" *ngIf="sumMoreThanError">
        The total probability is {{sumMoreThanError}}%. Please make it 100%.
      </mat-error>
    </div>
  </div>
</div>
