<div class="card-header">
  <h2 class="card-title">{{title}}</h2>
  <cl-button classList="tertiary ph-0" (click)="openDialogSelectReward()">{{'CAMPAIGN.ADD_REWARDS' | translate}}+ Add Rewards</cl-button>
</div>
<div class="card-content" *ngIf="group && rewards?.controls?.length > 0">
  <div>
    <mat-checkbox color="primary" [formControl]="enableProbability">
      {{'CAMPAIGN.INCLUDE_PROBABILITY' | translate}}
    </mat-checkbox>
  </div>
  <div>
    <div [formGroup]="rewards">
      <cl-reward-item class="item"
                      *ngFor="let reward of rewards?.controls; let i = index"
                      [group]="reward"
                      (clickDelete)="removeReward(i)">
      </cl-reward-item>
      <mat-error class="error" *ngIf="sumMoreThanError">
        {{'CAMPAIGN.THE_TOTAL_PROBABILITY' | translate}}
      </mat-error>
    </div>
  </div>
</div>
