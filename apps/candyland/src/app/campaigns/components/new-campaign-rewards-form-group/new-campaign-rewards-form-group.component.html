<mat-card class="card" [formGroup]="formGroup">
  <div class="card-header">
    <p class="card-title">Rewards</p>
    <cl-button classList="invert no-padding" (click)="addReward()">+ Add Rewards</cl-button>
  </div>
  <div class="card-content">
    <div>
      <mat-checkbox formControlName="enableProbability">Include Probability</mat-checkbox>
    </div>
    <div>
      <div formArrayName="rewards">
        <cl-reward-item class="item"
                        *ngFor="let reward of rewards.controls; let i = index"
                        [group]="reward"
                        (clickDelete)="removeReward(i)">
        </cl-reward-item>
        <mat-error class="error" *ngIf="sumMoreThanError">
          The total probability is {{sumMoreThanError}}%. Please make it 100%.
        </mat-error>
      </div>
    </div>
  </div>
</mat-card>
