<div class="tab-content">
    <div class="forms-container" [formGroup]="form">
      <!--Rewards-->
      <mat-card class="card">
        <cl-new-campaign-rewards-form-group
          [formControl]="form.get('rewardsOptions')"></cl-new-campaign-rewards-form-group>
      </mat-card>
      <!--/ Rewards-->
      <!--limits-->
      <mat-card class="card" formGroupName="limits">
        <div class="card-header">
          <p class="card-title">Response Limits</p>
        </div>
        <div class="card-content">
          <div class="card-row stretch">
            <div>
              <label class="card-label">per user</label>
              <mat-form-field>
                <input matInput type="number" [min]="1" formControlName="times">
                <span matSuffix>Play</span>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="preview">
      <div class="preview-mobile">
      </div>
    </div>
  </div>
