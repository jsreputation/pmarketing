<div class="campaign-detail-content" [formGroup]="form">
  <!--Campaign Info-->
  <mat-expansion-panel class="card" formGroupName="campaignInfo">
    <mat-expansion-panel-header class="card-header">
      <p class="card-title">
        Campaign Info
      </p>
    </mat-expansion-panel-header>

    <div class="card-content">
      <!--goal-->
      <mat-form-field class="card-row">
        <mat-select formControlName="goal" placeholder="Campagin goal">
          <ng-container *ngFor="let goal of config?.goals">
            <mat-option [value]="goal?.value">{{goal?.title}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <!--duration-->
      <div class="card-row">
        <div class="input-group">
          <cl-date-picker formControlName="startDate" [max]="endDate.value"></cl-date-picker>
          <cl-time-picker formControlName="startTime"></cl-time-picker>
        </div>
        to
        <div class="input-group">
          <cl-date-picker formControlName="endDate" [min]="startDate.value"></cl-date-picker>
          <cl-time-picker formControlName="endTime"></cl-time-picker>
        </div>
        <mat-checkbox (change)="toggleEndDate($event.checked)">Does not end</mat-checkbox>
      </div>
      <!--labels-->
      <mat-form-field class="card-row">
        <mat-chip-list #chipList aria-label="card-label">
          <mat-chip *ngFor="let label of labels" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(label)">
            {{label.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Label"
                 formControlName="labels"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
  </mat-expansion-panel>
  <!--Select channel-->
  <mat-expansion-panel class="card" formGroupName="channel">
    <mat-expansion-panel-header class="card-header">
      <p class="card-title">
        Select channel
      </p>
    </mat-expansion-panel-header>
    <!--channel type-->
    <div class="card-content">
      <div class="card-row">
        <mat-radio-group formControlName="type">
          <ng-container *ngFor="let type of config?.channelTypes">
            <mat-radio-button [value]="type?.value">{{type?.title}}</mat-radio-button>
          </ng-container>
        </mat-radio-group>
      </div>
      <!--Message-->
      <div class="card-section" *ngIf="form.contains('message')">
        <div class="card-header">
          <p class="card-title">
            Message
          </p>
        </div>
        <div class="card-content">
          <!--<mat-form-field class="card-row">-->
          <!--<mat-select placeholder="Select Message template">-->
          <!--<mat-option value="day">Day</mat-option>-->
          <!--<mat-option value="week">Week</mat-option>-->
          <!--<mat-option value="month">Month</mat-option>-->
          <!--</mat-select>-->
          <!--</mat-form-field>-->
          <cl-sms-editor [options]="config?.shortcodes" [control]="form.get('message') "></cl-sms-editor>
        </div>
      </div>

      <div class="card-section">

        <div class="card-header">
          <p class="card-title">
            Schedule the sending date
          </p>
        </div>

        <div class="card-content">

          <div class="card-row">
            <div class="input-group">
              <cl-date-picker placeholder="Send date"></cl-date-picker>
              <cl-time-picker></cl-time-picker>
            </div>
          </div>

          <div class="card-row form-field">
            <mat-checkbox>Recurrence Settings</mat-checkbox>
          </div>

          <div class="card-row stretch">
            <div class="row">
              <div>
                <label class="card-label">Repeat every</label>
                <div class="input-group">
                  <mat-form-field>
                    <input matInput type="number" [min]="0">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select>
                      <mat-option value="day">Day</mat-option>
                      <mat-option value="week">Week</mat-option>
                      <mat-option value="month">Month</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <label class="card-label">Repeat on</label>
                <mat-radio-group class="btn-list">
                  <ng-container *ngFor="let day of config?.days">
                    <mat-radio-button [value]="day.value">
                      <div>{{day.title}}</div>
                    </mat-radio-button>
                  </ng-container>
                </mat-radio-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
  <!--Select audience-->
  <mat-expansion-panel class="card">
    <mat-expansion-panel-header class="card-header">
      <p class="card-title">
        Select audience
      </p>
    </mat-expansion-panel-header>
    <div class="card-content">
      <div class="card-row">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button [value]="false">No audience</mat-radio-button>
          <mat-radio-button [value]="true">Upload an audience list</mat-radio-button>
        </mat-radio-group>
      </div>
      <cl-upload-file></cl-upload-file>
    </div>
  </mat-expansion-panel>
</div>
