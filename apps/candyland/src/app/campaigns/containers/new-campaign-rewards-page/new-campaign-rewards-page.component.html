<div class="tab-content">
  <div class="forms-container">
    <mat-card class="card">
      <div class="card-header">
        <p class="card-title">Rewards</p>
        <cl-button classList="invert no-padding">+ Create New Template</cl-button>
      </div>
      <div class="card-content">
        <div>
          <mat-checkbox (change)="changePropability($event.checked)">Include Probability</mat-checkbox>
        </div>
        <div>
          <cl-reward-item class="item" [enableProbability]="enablePropability"></cl-reward-item>
          <cl-reward-item class="item" [enableProbability]="enablePropability"></cl-reward-item>
          <cl-reward-item class="item" [enableProbability]="enablePropability"></cl-reward-item>
          <cl-reward-item class="item" [enableProbability]="enablePropability"></cl-reward-item>
          <mat-error class="error">
            The total probabilty is 150%. Please make it 100%.
          </mat-error>
        </div>
      </div>
    </mat-card>

    <mat-card class="card">
      <div class="card-header">
        <p class="card-title">Play Limits</p>
      </div>
      <div class="card-content">
        <div class="card-row">
          <div>
            <label class="card-label">Limit per user</label>
            <mat-form-field>
              <input matInput type="number" [min]="0">
              <span matSuffix>Play</span>
            </mat-form-field>
          </div>
          <div>
            <label class="card-label">Limit per duration</label>
            <mat-form-field>
              <mat-select>
                <mat-option value="day">Day</mat-option>
                <mat-option value="week">Week</mat-option>
                <mat-option value="month">Month</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="preview">
    <div class="preview-mobile">
    </div>
  </div>
</div>
