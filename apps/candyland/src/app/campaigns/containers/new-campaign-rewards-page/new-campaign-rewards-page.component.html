<div class="tab-content">
  <div class="forms-container" [formGroup]="form">
    <!--Rewards-->
    <mat-card class="card">
      <div class="card-header">
        <p class="card-title">Rewards</p>
        <cl-button classList="invert no-padding" (click)="addReward()">+ Add Rewards</cl-button>
      </div>
      <div class="card-content">
        <div>
          <mat-checkbox formControlName="enableProbability">Include Probability</mat-checkbox>
        </div>
        <div>
          <div formArrayName="rewards">
            <cl-reward-item class="item"
                            *ngFor="let reward of rewards.controls; let i = index"
                            [group]="reward"
                            (clickDelete)="removeReward(i)">
            </cl-reward-item>
            <mat-error class="error" *ngIf="sumMoreThanError">
              The total probability is {{sumMoreThanError}}%. Please make it 100%.
            </mat-error>
          </div>
        </div>
      </div>
    </mat-card>
    <!--limits-->
    <mat-card class="card" formGroupName="limits">
      <div class="card-header">
        <p class="card-title">Play Limits</p>
      </div>
      <div class="card-content">
        <div class="card-row stretch">
          <div>
            <label class="card-label">Limit per user</label>
            <mat-form-field>
              <input matInput type="number" [min]="1" formControlName="times">
              <span matSuffix>Play</span>
            </mat-form-field>
          </div>
          <div>
            <label class="card-label">Limit per duration</label>
            <mat-form-field>
              <mat-select formControlName="duration">
                <mat-option *ngFor="let option of config?.durationLimits"
                            [value]="option?.value">
                  {{option?.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="preview">
    <div class="preview-mobile">
    </div>
  </div>
</div>
