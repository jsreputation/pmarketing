<header class="page-header">
  <h1 class="title">Campaigns</h1>
  <cl-button routerLink="/campaigns/new-campaign" classList="primary">Create New</cl-button>
</header>

<section class="content">
  <ng-container *ngIf="dataSource.hasData">
    <!--    filters-->
    <cl-table-filters [dataSource]="dataSource">
      <ng-container *clTableFilter="'name'; let filter">
        <cl-search-filter class="search-block" [control]="filter" placeholder="Search for campaign"></cl-search-filter>
      </ng-container>
      <div>
        <ng-container *clTableFilter="'rangeDate'; let filter">
          <cl-separate-range-date-picker-filter [formControl]="filter"></cl-separate-range-date-picker-filter>
        </ng-container>
        <ng-container *clTableFilter="'status'; value: ''; let filter">
          <mat-form-field appearance="outline" class="control-input half-block">
            <mat-select [formControl]="filter" placeholder="All">
              <mat-option value="">All</mat-option>
              <mat-option value="active">Active</mat-option>
              <!--          <mat-option value="pending">pending</mat-option>-->
              <mat-option value="draft">Draft</mat-option>
              <mat-option value="sheduled">Sheduled</mat-option>
              <mat-option value="paused">Paused</mat-option>
              <mat-option value="ended">Ended</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
      </div>
    </cl-table-filters>
    <!--   / filters-->
    <div class="table-card">
      <!--  table-->
      <cl-campaigns-list [dataSource]="dataSource"
                         [displayedColumns]="displayedColumns"
                         (editAction)="editCampaign($event)"
                         (duplicateAction)="duplicateCampaign($event)"
                         (emitOpenReport)="openReport($event)"
      >
      </cl-campaigns-list>
      <!--/ table-->

      <!--paginator-->
      <cl-paginator [dataSource]="dataSource"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 20]"
      ></cl-paginator>
      <!--/ paginator-->
    </div>
  </ng-container>

  <cl-no-data *ngIf="(dataSource.data).length === 0">
    <img class="no-data-img" src="/assets/images/no-data/campaign-empty-illustration.svg" alt="">
    <h2 class="no-data-title">
      Engaging with your customers is easy!
    </h2>
    <p class="no-data-text">
      Let&rsquo;s begin by creating your first campaign
    </p>
  </cl-no-data>
</section>
