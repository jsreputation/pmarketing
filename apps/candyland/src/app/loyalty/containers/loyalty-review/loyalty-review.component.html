<header class="page-header full-with">
  <h1 class="title">{{loyalty?.name}}</h1>
  <div class="btn-group">
    <cl-button classList="primary"
               (click)="comeBack()">{{'BTN_COME_BACK' | translate}}
    </cl-button>
  </div>
</header>
<section class="content form-limiter loyalty">
  <cl-view-loyalty *ngIf="loyalty" [loyaltyData]="loyalty" [dataSource]="customTierDataSource"
                   [statusLabel]="statusLabel"
  ></cl-view-loyalty>
</section>
