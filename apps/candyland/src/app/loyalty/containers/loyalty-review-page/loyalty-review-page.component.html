<header class="page-header full-with">
  <h1 class="title">{{loyalty?.name}}</h1>
  <div class="btn-group">
    <cs-button classList="secondary"
               (click)="clickBack()">{{'BTN_COME_BACK' | translate}}
    </cs-button>
    <cs-button classList="primary cs-btn-mobile"
      (click)="clickEdit()">
      <i class="cs-btn-mobile-icon icon edit-icon"></i>
      {{'BTN_EDIT' | translate}}
    </cs-button>
  </div>
</header>
<section class="content form-limiter loyalty">
  <div class="rule-loader">
    <mat-progress-bar class="rule-loader-bar" *ngIf="loader" mode="indeterminate"></mat-progress-bar>
  </div>
  <cl-view-loyalty *ngIf="loyalty"
                   [loyaltyData]="loyalty"
                   [dataSource]="customTierDataSource"
                   [basicTierRuleSet]="basicTierRuleSet"
                   [customTierRuleSetMap]="customTierRuleSetMap"
                   [config]="config">
  </cl-view-loyalty>
</section>
