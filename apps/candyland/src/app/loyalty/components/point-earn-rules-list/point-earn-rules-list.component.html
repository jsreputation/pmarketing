<div class="table-wrap">
  <table class="table rule-list" #table mat-table [dataSource]="data"
         cdkDropList
         [cdkDropListData]="dataSource"
         (cdkDropListDropped)="dropTable($event)">

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element">
        <div class="loyalty-row input-group">
          <mat-icon style="pointer-events: all;"
                    cdkDragHandle>
            <i class="icon drag-icon"></i>
          </mat-icon>
          <span>{{element?.priority}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Rule Name</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element?.name}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="conditions">
      <th mat-header-cell *matHeaderCellDef>Conditions</th>
      <td mat-cell *matCellDef="let element">
        <span class="rule-conditions">{{element?.conditions}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="pointsEarned">
      <th mat-header-cell *matHeaderCellDef>Points Earned</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element?.pointsEarned}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="column-menu"></th>
      <td mat-cell *matCellDef="let element" class="column-menu">
        <button style="pointer-events: all;" mat-icon-button [matMenuTriggerFor]="itemMenu" aria-label="Campaign menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
          <!--          <button mat-menu-item (click)="editItem(element)">Edit</button>-->
          <!--          <button mat-menu-item (click)="duplicateItem(element)">Duplicate</button>-->
          <!--        <button mat-menu-item (click)="pauseItem()">Pause</button>-->
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        style="pointer-events: none;"
        cdkDrag
        [cdkDragData]="row"></tr>
  </table>
</div>
