<ng-container [formGroup]="group">
  <div class="loyalty-row input-group ">
    <cl-date-picker class="loyalty-rule-input" placeholder="Start date" formControlName="startDate" [max]="group.get('endDate')?.value">
    </cl-date-picker>
    <span>to</span>
    <cl-date-picker class="loyalty-rule-input" placeholder="End date" formControlName="endDate" [min]="group.get('startDate')?.value">
    </cl-date-picker>
  </div>
</ng-container>
