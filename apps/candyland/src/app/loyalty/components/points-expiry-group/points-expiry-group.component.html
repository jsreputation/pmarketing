<mat-expansion-panel class="card" expanded>
  <mat-expansion-panel-header class="card-header">
    <h2 class="card-title">
      {{'LOYALTY_FEATURE.POINTS_EXPIRY' | translate}}
    </h2>
  </mat-expansion-panel-header>
  <div class="card-content" *ngIf="group" [formGroup]="pointsExpiry">
    <div class="loyalty">
      <div class="loyalty-row input-group">
        <span>
          {{'LOYALTY_FEATURE.POINTS_EXPIRE' | translate}}
        </span>
        <mat-form-field>
          <input type="number" [min]="0" matInput formControlName="amount">
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="type">
            <ng-container *ngFor="let option of config?.pointsExpirePeriodType">
              <mat-option [value]="option?.value">{{option?.title | translate}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="loyalty-points-expiry-type-input">
          <mat-select formControlName="trigger">
            <ng-container *ngFor="let option of config?.pointsExpireTrigger">
              <mat-option [value]="option?.value">{{option?.title | translate}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-expansion-panel>
