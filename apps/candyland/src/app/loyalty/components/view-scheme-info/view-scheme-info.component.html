<mat-expansion-panel class="card" expanded>
  <mat-expansion-panel-header class="card-header">
    <h2 class="card-title">
      Loyalty Scheme Info
    </h2>
  </mat-expansion-panel-header>

  <div class="card-content" *ngIf="loyalty">
    <div class="flex">
      <div class="info-image-wrap flex align-items-center">
        <img [src]="loyalty?.details?.imageUrl" alt="schemaInfo" class="info-image">
      </div>
      <div class="info-schema-description">
        <div class="info-created-by">
          <span>Created on {{loyalty?.createdAt | date: 'medium'}}</span>
        </div>
        <div class="info-type-status">
          <cl-status-label [status]="loyalty?.status"></cl-status-label>
        </div>
        <div>
          <p class="info-name">
            {{loyalty?.name}}
          </p>
          <p class="info-points-title">Points Name</p>
          <p class="info-points-value">{{loyalty?.details?.pointsName}}</p>
          <p class="info-points-title">Joining Method</p>
          <div class="info-points-value">
              {{loyalty?.details?.joinMethod | JoinMethod}}
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-expansion-panel>
