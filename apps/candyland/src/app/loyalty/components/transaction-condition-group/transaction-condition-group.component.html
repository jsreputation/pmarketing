<ng-container [formGroup]="group">
  <div class="row">
    <mat-form-field>
      <mat-select formControlName="value">
        <ng-container *ngFor="let options of config?.transactionType">
          <mat-option [value]="options?.value">{{options?.title}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
</ng-container>
