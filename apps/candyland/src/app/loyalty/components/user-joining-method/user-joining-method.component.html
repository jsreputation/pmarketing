<mat-expansion-panel class="card" expanded>
  <mat-expansion-panel-header class="card-header">
    <h2 class="card-title">
      User Joining Method
    </h2>
  </mat-expansion-panel-header>

  <div class="card-content" [formGroup]="joinMethod">
    <section class="list-checkbox flex align-items-center">
      <mat-checkbox [color]="'primary'" class="transaction-amount" [formControlName]="'transactionAmount'">Transaction
        Amount
      </mat-checkbox>
      <div class="flex align-items-center">
        <mat-form-field>
          <input matInput type="number" [formControlName]="'amount'">
          <mat-error *ngIf="amount.hasError('required') && amount.touched">Required field</mat-error>
          <mat-error *ngIf="amount.hasError('min') && amount.touched">Min value is 1</mat-error>
        </mat-form-field>
        <p>
          SGD
        </p>
      </div>
    </section>
    <section class="list-checkbox flex align-items-center">
      <mat-checkbox [color]="'primary'" class="transaction-amount" [formControlName]="'signUp'">Sign-up</mat-checkbox>
    </section>
    <section class="list-checkbox flex align-items-center">
      <mat-checkbox [color]="'primary'" class="transaction-amount" [formControlName]="'inviteOnly'">By Invite
      </mat-checkbox>
    </section>
    <mat-error *ngIf="joinMethod.hasError('requiredGroup') && joinMethod.touched">
      At least one option must be selected.
    </mat-error>
  </div>
</mat-expansion-panel>
