<mat-expansion-panel class="card" expanded>
  <mat-expansion-panel-header class="card-header">
    <h2 class="card-title">
      {{'LOYALTY_FEATURE.GLOBAL_BURN_RULE' | translate}}
    </h2>
  </mat-expansion-panel-header>

  <div class="card-content loyalty" *ngIf="group" [formGroup]="group.get('globalBurnRule')">
    <div class="loyalty-row input-group">
      <span>
          {{'LOYALTY_FEATURE.TO_REDEEM_REWARDS_USERS_WILL_SPEND' | translate}}
      </span>
      <mat-form-field floatLabel="never">
        <input type="number" [min]="0" matInput formControlName="amount">
      </mat-form-field>
      <span>
        {{'LOYALTY_FEATURE.POINTS_FOR_EVERY' | translate}}
      </span>
      <mat-form-field floatLabel="never">
        <input type="number" [min]="0" matInput formControlName="points">
      </mat-form-field>
      <span class="loyalty-currency">{{currency}}</span>
      <span>
        {{'LOYALTY_FEATURE.IN_REWARD_VALUE' | translate}}.
      </span>
    </div>
  </div>
</mat-expansion-panel>
