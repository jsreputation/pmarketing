<mat-expansion-panel class="card" expanded>
  <mat-expansion-panel-header class="card-header">
    <h2 class="card-title">
      {{'LOYALTY_FEATURE.SELECT_AUDIENCE' | translate}}
    </h2>
  </mat-expansion-panel-header>

  <div class="card-content">
    <mat-form-field class="audience-input">
      <mat-select [placeholder]="'LOYALTY_FEATURE.SELECT_AUDIENCE' | translate" [formControl]="poolId">
        <mat-option *ngFor="let pool of pools" [value]="pool?.value?.id">{{pool?.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="poolId.hasError('required') && poolId.touched">{{'ERROR_REQUIRED' | translate}}</mat-error>
    </mat-form-field>
<!--    <cl-upload-file *ngIf="type.value === 'list-audience'" [formControlName]="'file'"></cl-upload-file>-->
  </div>
</mat-expansion-panel>
