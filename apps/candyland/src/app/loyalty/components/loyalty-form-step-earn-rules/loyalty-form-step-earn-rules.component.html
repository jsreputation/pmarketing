<div class="rule-loader">
  <mat-progress-bar class="rule-loader-bar" *ngIf="loader" mode="indeterminate"></mat-progress-bar>
</div>

<cl-loyalty-rule-card *ngIf="basicTierRuleSet"
                      [config] = "config"
                      [tierId]="basicTierId"
                      tierType="basicTier"
                      [ruleSet]="basicTierRuleSet"
                      (rulesAction)="handleTiersAction($event)">
</cl-loyalty-rule-card>

<ng-container *ngFor="let customTier of (customTierDataSource.data$ | async)">
  <cl-loyalty-rule-card *ngIf="getCustomTierRuleSet(customTier?.id) as customTierRuleSet"
                        [config] = "config"
                        [tierId]="customTier?.id"
                        tierType="customTier"
                        [tierName]="customTier?.name"
                        [ruleSet]="customTierRuleSet"
                        (rulesAction)="handleTiersAction($event)">
  </cl-loyalty-rule-card>
</ng-container>
