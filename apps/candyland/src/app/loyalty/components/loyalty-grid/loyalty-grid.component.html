<div class="item-list list">
  <ng-container *ngIf="(dataSource.data$ | async) as items">
    <div class="item shadow" *ngFor="let item of items">
      <cl-loyalty-item [data]="item"
                       [menuOptions]="menuOptions"
                       [linkable]="true"
                       [statusLabel]="statusLabel"
                       (menuTapped)="menuOptTapped($event)">
      </cl-loyalty-item>
    </div>
  </ng-container>
</div>
