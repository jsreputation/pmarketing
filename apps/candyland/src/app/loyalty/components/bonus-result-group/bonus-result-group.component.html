<div class="loyalty-row input-group" *ngIf="amount">
  <span>Award</span>
  <mat-form-field floatLabel="never" class="loyalty-rule-input">
    <input type="number" [min]="1" [step]="1" matInput formControl="amount"
           placeholder="e.g. 100">
    <mat-error *ngIf="amount.hasError('required') && amount.touched">Required field</mat-error>
    <mat-error *ngIf="amount.hasError('min') && amount.touched">Min value 1</mat-error>
  </mat-form-field>
  <span>Points</span>
</div>
