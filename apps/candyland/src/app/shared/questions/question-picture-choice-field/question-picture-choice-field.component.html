<ng-container *ngIf="group">
  <div class="form-group" [formGroup]="group">
    <mat-slide-toggle color="primary" formControlName="multiple"><span translate>MULTIPLE_SELECTION</span></mat-slide-toggle>

    <div class="choice-wrap" *ngFor="let item of choices.controls; let i = index">

      <div class="choice-group-control" [formGroup]="item">
        <cl-upload-graphic class="choice-upload-img"
                           classList="small"
                           btnLabel="+"
                           formControlName="img_url"
                           [isRequired]="item.get('img_url').hasError('required') && item.get('img_url').touched">
        </cl-upload-graphic>
        <div class="control-input-action">
          <div class="control-input">
            <mat-form-field class="messages-input">
              <input type="text" matInput [placeholder]="'ADD_CHOICE' | translate" formControlName="text">
            </mat-form-field>
          </div>
          <button class="cs-btn-transparent btn-remove" (click)="removeControl(i)">
            <mat-icon aria-hidden="false" aria-label="icon">highlight_off</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="choice-group-control">
  <!--<cl-upload-image class="choice-upload-img" #uploadImage-->
  <!--(selectUploadGraphic)="selectUploadGraphic($event, uploadImage, choiceText)"></cl-upload-image>-->
  <cl-upload-graphic #uploadImage
                     class="choice-upload-img"
                     btnLabel="+"
                     classList="small"
                     (selectUploadGraphic)="selectUploadGraphic($event, uploadImage, choiceText)">
  </cl-upload-graphic>

  <div class="control-input">
    <mat-form-field class="messages-input">
      <input type="text" #choiceText (keydown.enter)="addedField(choiceText)" matInput [placeholder]="'ADD_CHOICE' | translate"/>
    </mat-form-field>
  </div>
</div>
