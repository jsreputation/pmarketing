<div class="question-type-wrap">
  <ng-container *ngIf="!addQuestionType; else addTypeQuestion">
    <button class="btn-in-group" (click)="openSelect()">
      <i class="icon" [ngClass]="type.value"></i>
      <span class="btn-in-group_text">{{getIndex()}}</span>
    </button>
  </ng-container>
  <mat-select #matSelect [disabled]="onlyView" [formControl]="type" class="question-select-type">
    <mat-optgroup class="view-group-label" [label]="'SELECT_QUESTION_TYPE' | translate">
      <ng-container *ngFor="let type of typeList">
        <mat-option *ngIf="hideQuestionGroup(type.value)"
          [value]="type.value"
          (click)="closed()"
        >
          <div class="view-wrap">
            <mat-icon class="view-mat-icon">
              <img [src]="type?.img" alt="icon">
            </mat-icon>
            <div class="view-text">{{type.viewValue | translate}}
            </div>
          </div>
        </mat-option>
      </ng-container>
    </mat-optgroup>
  </mat-select>
</div>

<ng-template #addTypeQuestion>
  <div (click)="openSelect()">
    <ng-content>
    </ng-content>
  </div>
</ng-template>
