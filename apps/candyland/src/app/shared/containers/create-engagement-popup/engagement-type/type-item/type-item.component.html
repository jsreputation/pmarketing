<button class="engagement-selector"
     (click)="onSelectType()"
     [ngClass]="{'active': typeItem.id === checkedType?.id}"
>
  <div class="engagement-selector-img">
    <img [src]="typeItem.img" [alt]="typeItem.title">
  </div>
  <p class="engagement-selector-name">
    {{typeItem.title | translate}}
  </p>
</button>
