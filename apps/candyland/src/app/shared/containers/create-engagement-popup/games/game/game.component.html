<button class="engagement-selector engagement-selector-game"
     (click)="onSelect()"
     [ngClass]="{'active': game?.id === selectedGame?.id}"
>
  <div class="engagement-selector-img engagement-selector-img-full">
    <img [src]="basePath + game.type + '.png'" alt="game-icon">
  </div>
  <p class="engagement-selector-name">
    {{game.title}}
  </p>
</button>
