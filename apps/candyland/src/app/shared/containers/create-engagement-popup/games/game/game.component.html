<div class="game-wrap"
     (click)="onSelect()"
     [ngClass]="{'active-item': game?.id === selectedGame?.id}"
>
  <div class="game-wrap-img">
    <img [src]="basePath + game.type + '.png'" alt="game-icon">
  </div>
  <div class="game-content">
    <p class="game-title">
      {{game.title}}
    </p>
  </div>
</div>
