<div class="dialog-header-wrap">
  <p class="dialog-content-title">
    Select Merchant
  </p>
  <button class="dialog-closed btn-transparent" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <section class="merchant-dialog-content">
    <div class="merchant-list">
      <!--filters-->
      <cl-table-filters [dataSource]="dataSource" classList="block">
        <ng-container *clTableFilter="'name'; let filter">
          <cl-search-filter class="search-block" [control]="filter"
                            placeholder="Search for merchants"></cl-search-filter>
        </ng-container>
      </cl-table-filters>
      <!--table-->
      <div class="merchant-list-wrapper">
        <cl-list-merchant-view [dataSource]="dataSource"
                               [displayedColumns]="displayedColumns"
                               [selectable]="true"
                               (selectedMerchant)="selectedMerchant($event)"
        >
        </cl-list-merchant-view>
      </div>
      <!--/table-->
      <!--paginator-->
      <cl-paginator [dataSource]="dataSource"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 20]"
      ></cl-paginator>
      <!--/ paginator-->
    </div>
  </section>
</mat-dialog-content>
<!--<mat-dialog-actions>-->
<div class="merchant-dialog-actions"
>
  <cl-button [classList]="'tertiary'"
             class="actions-close"
             (click)="close()"
             [disableRipple]="true"
  >
      <span>
        Cancel
      </span>
  </cl-button>

  <cl-button [classList]="'primary'"
             [disable]="!selectMerchant"
             (click)="add()"
             [disableRipple]="true"
  >
      <span>
        Add Merchant
      </span>
  </cl-button>
</div>
<!--</mat-dialog-actions>-->
