<span class="index">
  {{index + 1}}
</span>
<div class="control-input small">
  <mat-form-field class="mat-form-field">
    <input type="text" matInput [placeholder]="'Branch Name'" [formControl]="name">
    <mat-hint align="end">{{name.value?.length || 0}}/60</mat-hint>
    <mat-error *ngIf="name.hasError('required')">Required field</mat-error>
    <mat-error *ngIf="name.hasError('minlength')">Min length 5</mat-error>
    <mat-error *ngIf="name.hasError('maxlength')">Max length 60</mat-error>
  </mat-form-field>
</div>
<div class="control-input small">
  <mat-form-field class="mat-form-field">
    <input type="text" matInput [placeholder]="'Address'" [formControl]="address">
    <mat-hint align="end">{{address.value?.length || 0}}/60</mat-hint>
    <mat-error *ngIf="address.hasError('required')">Required field</mat-error>
    <mat-error *ngIf="address.hasError('minlength')">Min length 5</mat-error>
    <mat-error *ngIf="address.hasError('maxlength')">Max length 60</mat-error>
  </mat-form-field>
</div>
<div class="control-input small">
  <mat-form-field class="mat-form-field">
    <input type="number" matInput perxCoreNumericCharacter [placeholder]="'Contact number'" [formControl]="contactNumber">
  </mat-form-field>
</div>
<button class="btn-remove btn-transparent" (click)="remove()">
  <i class="icon delete"></i>
</button>
