<div class="upload-file">
  <div class="upload-file-head">
    <div class="upload-file-label">
      {{label}}
    </div>
    <cl-download-button file="assets/files/Users_template.csv">Download a sample file</cl-download-button>
  </div>

  <div class="upload-file-wrap"
       [class.field-lock]="lock">

    <input #fileInput type="file"
           *ngIf="!file"
           class="upload-file-input"
           accept='text/csv'
           (change)="preview(fileInput.files)"/>

    <button class="upload-file-btn" *ngIf="!file" (click)="fileInput.click()">+ upload-file a list</button>

    <div class="upload-file-file" *ngIf="file">
      <div class="upload-file-file-icon">
        <i class="icon full-with check-icon"></i>
      </div>
      <span class="upload-file-file-name">{{fileName}}</span>
      <button mat-icon-button (click)="clear()">
        <i class="icon full-with delete-action"></i>
      </button>
    </div>
  </div>

  <div class="error upload-file-error" *ngIf="isRequired || message">
    <div>
      <p *ngIf="isRequired">Required field</p>
      <p>{{message}}</p>
    </div>
  </div>
</div>
