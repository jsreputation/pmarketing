<div class="table-wrap">
  <table class="table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef><span class="sr-only">Merchant Logo</span></th>
      <td mat-cell *matCellDef="let element">
        <div class="image-cell">
          <ng-container *ngIf="element?.properties.logo_image" (click)="clickDetailItem(element)">
            <img [src]="element?.properties.logo_image" alt="logo-merchant">
          </ng-container>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Merchant Name</th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-name">
          <span>{{element?.name}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at">Date Created</th>
      <td mat-cell *matCellDef="let element">
        <time datetime="">
          <span>{{element?.createdAt | date: DATE_FORMAT}}</span>
        </time>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Contact number</th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-phone">
          <span>{{element?.properties?.phone}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="branches">
      <th mat-header-cell *matHeaderCellDef>
        Branches
      </th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-branches">
          <span>
            {{element?.branches?.length}}
          </span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
      <td mat-cell *matCellDef="let element" class="menu-column">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="editItem(element)">Edit</button>
          <button mat-menu-item (click)="duplicateItem(element)">Duplicate</button>
          <button mat-menu-item (click)="deleteItem(element)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.table-row]="selectable"
      [class.active]="isSelected(row) && selectable" (click)="selectItem(row)"></tr>
  </table>

</div>
