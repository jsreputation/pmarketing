<div class="merchant-list-view">
  <table class="table-list" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Merchant Logo</th>
      <td mat-cell *matCellDef="let element">
        <div class="merchant-image-cell" *ngIf="element?.logo" (click)="clickDetailItem(element)">
          <img [src]="element?.logo" alt="logo-merchant">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Merchant Name</th>
      <td mat-cell *matCellDef="let element">
        <p class="merchant-name">
          <span>{{element?.name}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="created_at">Date Created</th>
      <td mat-cell *matCellDef="let element">
        <time datetime="">
          <span>{{element?.createdAt | date: DATE_FORMAT}}</span>
        </time>
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef class="limit-cell">Contact number</th>
      <td mat-cell *matCellDef="let element" class="limit-cell">
        <p class="merchant-phone">
          <span>{{element?.properties?.phone}}</span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="branches">
      <th mat-header-cell *matHeaderCellDef class="limit-cell">
        Branches
      </th>
      <td mat-cell *matCellDef="let element" class="limit-cell">
        <p class="merchant-branches">
        <span>
          {{element?.branches?.length}}
        </span>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
      <td mat-cell *matCellDef="let element" class="menu-column">
        <button mat-icon-button [matMenuTriggerFor]="itemMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #itemMenu="matMenu">
          <button mat-menu-item (click)="editItem(element)">Edit</button>
          <button mat-menu-item (click)="duplicateItem(element)">Duplicate</button>
          <button mat-menu-item (click)="deleteItem(element)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [class.table-row]="selectable"
        [class.active]="isSelected(row) && selectable"
        (click)="selectItem(row)"></tr>
  </table>

</div>
