<table class="table" mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Reward Image</th>
    <td mat-cell *matCellDef="let element">
      <a (click)="clickDetailItem(element)" class="image-cell">
        <img [src]="element?.image"/>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Reward Name</th>
    <td mat-cell *matCellDef="let element">
      <a class="name-cell__link" (click)="clickDetailItem(element)" >
        {{element?.name}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="rewardType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="reward_type">Reward Type</th>
    <td mat-cell *matCellDef="let element"> {{element?.rewardType}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="category">Category</th>
    <td mat-cell *matCellDef="let element"> {{element?.category}}</td>
  </ng-container>

  <ng-container matColumnDef="validity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="begin">Validity</th>
    <td mat-cell *matCellDef="let element">
      <time datetime="">
        <span>{{element?.begin | date: DATE_FORMAT}} - {{element?.end | date: DATE_FORMAT}}</span>
      </time>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="cost_of_reward">Balance</th>
    <td mat-cell *matCellDef="let element">
      <cl-progress-bar [current]="element?.current" [total]="element?.total"></cl-progress-bar>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
    <td mat-cell *matCellDef="let element" class="menu-column">
      <button mat-icon-button [matMenuTriggerFor]="itemMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #itemMenu="matMenu">
        <button mat-menu-item (click)="editItem(element)">Edit</button>
        <button mat-menu-item (click)="duplicateItem(element)">Duplicate</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [class.table-row]="selectable"
      [class.active]="isSelected(row) && selectable"
      (click)="selectItem(row)"></tr>
</table>
