<div class="picker-wrap" (click)="btnColorPicker.click()">
  <div class="picker-content" >
    <div class="picker-btn-wrap">
      <button [colorPicker]="color"
              [cpOutputFormat]="formatData"
              (colorPickerChange)="onEventLog($event)"
              #btnColorPicker
              [ngStyle]="{'background-color': color}" class="picker-btn"></button>
    </div>
    <div class="picker-text-wrap">
    <span class="piker-text">
      {{color}}
    </span>
    </div>
  </div>
<div class="picker-border"></div>
</div>
