<div class="question-type-wrap">
  <button (click)="toggle($event)">toggle</button>
  <mat-select #matSelect [formControl]="toppings" (toggle)="toggle($event)" class="question-select-type">
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</div>
