<form class="range-date-picker control-input" [formGroup]="timeForm">
  <mat-form-field appearance="outline">
    <input
      matInput
      [matDatepicker]="startDatePicker"
      [disabled]="disabledState"
      placeholder="Start Date"
      formControlName="begin"
      [max]="maxDate">
    <mat-datepicker-toggle matPrefix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-datepicker-toggle matPrefix [for]="endDatePicker"></mat-datepicker-toggle>
    <input
      matInput
      [matDatepicker]="endDatePicker"
      [disabled]="disabledState"
      formControlName="end"
      placeholder="End Date"
      [min]="minDate">
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</form>
