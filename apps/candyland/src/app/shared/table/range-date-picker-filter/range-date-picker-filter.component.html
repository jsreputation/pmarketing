<mat-form-field  appearance="outline">
  <input matInput
         placeholder="Choose a date"
         [satDatepicker]="picker4"
         [formControl]="control">
  <sat-datepicker #picker4 [rangeMode]="true"
                  orderPeriodLabel="month">
  </sat-datepicker>
  <sat-datepicker-toggle matSuffix [for]="picker4"></sat-datepicker-toggle>
</mat-form-field>
