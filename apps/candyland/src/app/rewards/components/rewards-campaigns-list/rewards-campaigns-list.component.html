<div class="table-wrap">
  <table class="table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" class="column-featured">Campaign</th>
      <td mat-cell *matCellDef="let element" class="column-featured">{{element?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="status" class="column-status">Status</th>
      <td mat-cell *matCellDef="let element" class="column-status">
        <cs-status-label [status]="element.status"></cs-status-label>
      </td>
    </ng-container>

    <ng-container matColumnDef="engagementType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="engagementType">Engagement</th>
      <td mat-cell *matCellDef="let element"> {{element?.engagementType}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="begin" class="column-date">Duration</th>
      <td mat-cell *matCellDef="let element" class="column-date">
        <time datetime="">
          <span>{{element?.begin | date: DATE_FORMAT}} - {{element?.end | date: DATE_FORMAT}}</span>
        </time>
      </td>
    </ng-container>

    <ng-container matColumnDef="issued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="issued">Issued</th>
      <td mat-cell *matCellDef="let element"> {{element?.issued | number: '2.'}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
