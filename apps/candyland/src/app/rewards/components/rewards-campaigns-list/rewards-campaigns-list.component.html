<table class="table" mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Campaign</th>
    <td mat-cell *matCellDef="let element"> {{element?.name}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
    <td mat-cell *matCellDef="let element">
      <cl-status-label [status]="element.status"></cl-status-label>
    </td>
  </ng-container>

  <ng-container matColumnDef="engagementType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="engagementType">Engagement</th>
    <td mat-cell *matCellDef="let element"> {{element?.engagementType}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="begin">Duration</th>
    <td mat-cell *matCellDef="let element">{{element?.begin | date: DATE_FORMAT}}
      - {{element?.end | date: DATE_FORMAT}}</td>
  </ng-container>

  <ng-container matColumnDef="issued">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="issued">Issued</th>
    <td mat-cell *matCellDef="let element"> {{element?.issued | number: '2.'}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
