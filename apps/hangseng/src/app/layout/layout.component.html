<div class="main-app-container" *ngIf="theme && theme.properties && appConfig && appRemoteFlags">
  <mat-toolbar class="toolbar mat-elevation-z3" *ngIf="showHeader && !appConfig.homeAsProgressPage">
    <mat-icon
      class="backArrow"
      (click)="backArrowClick()">
      {{backArrowIcon}}
    </mat-icon>
    <a class="logoWrapper" [routerLink]="[ '/home' ]">
      <img class="logo" [attr.src]="theme.properties['--logo']" [attr.alt]="theme.properties['--title']" />
    </a>
    <!-- ghost stuff-->
    <span></span>
  </mat-toolbar>
  <div class="game-container">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>
  <mat-toolbar class="navbar mat-elevation-z2" *ngIf="showToolbar">
    <div class="a-container">
      <a matRipple [routerLink]="[ '/rebates' ]" routerLinkActive="active" *ngIf="appRemoteFlags?.rebateDemoFlow">
        <div class="nav-item">
          <mat-icon aria-hidden="false">shopping_basket</mat-icon>
          <span translate>NAVIGATION.PAY</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/home' ]" routerLinkActive="active" #home="routerLinkActive" *ngIf="appConfig.showHomePage || appRemoteFlags?.showHomePage">
        <div class="nav-item">
          <div class="nav-item-img">
            <img [src]="home.isActive ? '../../assets/navbar/mission-active.svg' : '../../assets/navbar/mission-inactive.svg'" />
          </div>
          <span translate>NAVIGATION.HOME</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/progress-campaigns' ]" routerLinkActive="active" *ngIf="appRemoteFlags?.showProgressCampaignsNavButton">
        <div class="nav-item">
          <div class="nav-item-img">
            <mat-icon aria-hidden="false">local_activity</mat-icon>
          </div>
          <span translate>NAVIGATION.STAMPS</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/rewards' ]" routerLinkActive="active" #rewards="routerLinkActive" *ngIf="tenant !== 'all-it' && (appConfig.showRewardNavButton || appRemoteFlags?.showRewardNavButton)">
        <div class="nav-item">
          <div class="nav-item-img">
            <img [src]="rewards.isActive ? '../../assets/navbar/reward-inactive.svg' : '../../assets/navbar/reward-inactive.svg'" />
          </div>
          <span translate>NAVIGATION.REWARDS</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/nearme' ]" routerLinkActive="active" *ngIf="appConfig.showNearMePage || appRemoteFlags?.showNearMePage">
        <div class="nav-item">
          <div class="nav-item-img">
            <mat-icon aria-hidden="false">location_on</mat-icon>
          </div>
          <span translate>NAVIGATION.NEARME</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/wallet' ]" routerLinkActive="active">
        <div class="nav-item">
          <div class="nav-item-img">
            <mat-icon aria-hidden="false">account_balance_wallet</mat-icon>
          </div>
          <span translate>NAVIGATION.WALLET</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/history' ]" routerLinkActive="active" #history="routerLinkActive" *ngIf="appConfig.showHistoryPage">
        <div class="nav-item">
          <div class="nav-item-img">
              <img [src]="history.isActive ? '../../assets/navbar/reward-history-inactive.svg' : '../../assets/navbar/reward-history-inactive.svg'" />
          </div>
          <span translate>NAVIGATION.HISTORY</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/locations' ]" routerLinkActive="active" *ngIf="appRemoteFlags?.merchantMap">
        <div class="nav-item">
          <mat-icon aria-hidden="false">location_on</mat-icon>
          <span translate>NAVIGATION.DEALS</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/leaderboards' ]"  [ngClass]="{'active': isLeaderboardPage}"
         *ngIf="(appRemoteFlags?.showLeaderboard && appRemoteFlags?.showLeaderboardLinkOnHomePage) || (appConfig.enableLeaderBoard && appConfig.showLeaderboardLinkOnHomePage)">
        <div class="nav-item">
          <mat-icon aria-hidden="false" class="material-icons-outlined">emoji_events</mat-icon>
          <span translate>NAVIGATION.LEADER_BOARD</span>
        </div>
      </a>
      <a matRipple [routerLink]="[ '/account' ]" routerLinkActive="active" #setting="routerLinkActive" *ngIf="appConfig.showAccountsPage || appRemoteFlags?.showAccountsPage">
        <div class="nav-item">
          <div class="nav-item-img">
            <img [src]="setting.isActive ? '../../assets/navbar/setting-active.svg' : '../../assets/navbar/setting-inactive.svg'" />
          </div>
          <span translate>NAVIGATION.ACCOUNT</span>
        </div>
      </a>
    </div>
  </mat-toolbar>
</div>
