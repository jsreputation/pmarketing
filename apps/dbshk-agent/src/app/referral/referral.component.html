<div class="referral-main-container">
  <div class="referral-page">
    <div class="referral-image">
      <img src="assets/referral/referral.png" />
    </div>
    <h1>{{campaignName}}</h1>
    <p *ngIf="campaignEndsAt">{{'REFERRAL.ENDS_ON' | translate}}{{campaignEndsAt| date:'shortDate'}}</p>
    <div>
      <p [innerHTML]="campaignDescription"></p>
    </div>
    <div class="code" (click)="copy()">
      <span>{{code}}</span>
      <span class="material-icons">share</span>
    </div>
  </div>
  <mat-toolbar class="bottom-nav-container mat-elevation-z2">
    <button
      mat-flat-button
      color="primary"
      (click)="share()"
      >
      {{'REFERRAL.CTA_BUTTON' | translate}}</button>
  </mat-toolbar>
</div>
