<div class="main-puzzle-container">
  <div [ngStyle]="{'background-image': background? 'url(' + background + ')': '' }" class="game-wrapper">
      <div class="textContents">
          <h1>{{this.title}}</h1>
          <h3>{{this.subTitle}}</h3>
      </div>
    <div class="letMeFlow">
        <perx-core-rewards-collection (tapped)="rewardClickedHandler($event)" [defaultImg]="cardBackground" [rewardsList]="rewards$">
        </perx-core-rewards-collection>
    </div>
  </div>
  <button mat-flat-button color="primary" routerLink="['/wallet']">
    {{this.button}}
  </button>
</div>
