<div class="content-container">
  <div class="login-image">
    <img src="../../assets/login_logo.png"/>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width__input">        
        <mat-label>Enter your customer ID</mat-label>
        <input matInput placeholder="Enter your customer ID" formControlName="playerCode">        
        <mat-error *ngIf="loginForm.hasError('playerCode')">
          Player code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width__input">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Enter your password"
               formControlName="hsbcCardLastFourDigits">
        <mat-error *ngIf="loginForm.hasError('hsbcCardLastFourDigits')">
          Blackcomb card last 4 digit code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" class="full-width__button">Log In</button>
    </form>
  </div>
</div>
