<mat-card routerLink="" matRipple class="games-card" *ngFor="let campaign of campaign$ | async">
  <div class="img-wrapper">
    <img class="puzzle-img" src="assets/pinata/opened-img.png">
  </div>
  <mat-card-content>
    <p class="main-reward-title">{{campaign.name}}</p>
    <p class="reward-subtitle">{{campaign.description}}</p>
  </mat-card-content>
</mat-card>
