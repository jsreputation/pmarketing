<div *ngIf="gameData$ | async as game" class="h-100">
  <pre>{{ game | json}}</pre>
  <ng-container [ngSwitch]="game.type">
    <app-shake [game]="game" *ngSwitchCase="'shake'" (broken)=gameCompleted()></app-shake>
    <app-tap [game]="game" *ngSwitchCase="'tap'" (broken)=gameCompleted()></app-tap>
  </ng-container>
</div>
