<div class="prize-wrapper">
  <h1 *ngIf="firstTime">Congratulations!</h1>
  <h2 *ngIf="firstTime">You just won an instant reward.</h2>
  <div class="voucher-container">
    <perx-core-voucher 
      [hideMerchantImg]="false" 
      [hideMerchantName]="false" 
      [hideActions]="true" 
      [voucherId]="id">
    </perx-core-voucher>
  </div>
  <div class="actions-container">
    <button mat-flat-button color="primary" (click)="onRedeem()">Redeem</button>
  </div>
</div>
