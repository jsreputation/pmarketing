<div class="main-container">
  <div class="popup-header">
    <h1>Pick a category</h1>
    <button class="icon" (click)="dismiss($event)">
      <img src="assets/SH-close.svg" alt="">
    </button>
  </div>
  <mat-card class="mat-elevation-z2">
    <div *ngFor="let category of categories">
      <label [ngClass] = "{'label-selected': selectedCategory === category.name}" (click)="onCategorySelected(category)">
        {{category.name}}
        <mat-icon *ngIf="selectedCategory === category.name">
          <img src="assets/SH-tick.svg" alt="">
        </mat-icon>
      </label>
    </div>
  </mat-card>
  <button mat-flat-button color="primary" (click)="apply($event)">Apply</button>
</div>
