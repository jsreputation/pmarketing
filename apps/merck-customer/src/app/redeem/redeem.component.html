<div class="main-container">
	<div class="top-section" *ngIf="rewardDetails">
		<qrcode [qrdata]="rewardDetails" [size]="150"></qrcode>
		<h4 i18n="@@static-present-qr">Present this QR code to the cashier to complete your transaction.</h4>
	</div>
	<button i18n="@@static-cancel" mat-stroked-button color="primary" class="redeem-btn" (click)="onCancel()">
		Cancel
	</button>
</div>
