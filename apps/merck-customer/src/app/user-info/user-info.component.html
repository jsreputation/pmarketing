<div class="main-container">
  <img src="assets/logo.png">
	<div class="logo-title">
		<span translate>ACCOUNT_PAGE.LOGIN_SUBTITLE</span>
	</div>
	<div class="content-container">
		<div translate class="main-heading">ACCOUNT_PAGE.THANKYOU_PARTICIPATING</div>
		<div translate class="subtitle">ACCOUNT_PAGE.CURRENT_CONDITION</div>
		<form [formGroup]="surveyForm" (ngSubmit)="onNext()">
			<div>
				<mat-checkbox color="primary" formControlName="diabetesCondition"
					(change)="diabetesConditionUpdated($event.checked)">
					{{"ACCOUNT_PAGE.DIABETES_CONDITION" | translate }}
				</mat-checkbox>
			</div>
			<mat-radio-group *ngIf="surveyForm.controls.diabetesCondition.value" class="diabetes-selection" formControlName="diabetes">
				<mat-radio-button color="primary" value="diabetes">{{"ACCOUNT_PAGE.DIABETES" | translate }}</mat-radio-button>
				<mat-radio-button color="primary" value="pre_diabetes">{{ "ACCOUNT_PAGE.PRE_DIABETES" | translate }}
				</mat-radio-button>
			</mat-radio-group>
			<mat-checkbox translate color="primary" formControlName="hypertension">{{"ACCOUNT_PAGE.HYPERTENSION" | translate }}
			</mat-checkbox>
			<button [disabled]="!surveyForm.valid" mat-flat-button type="submit"
				class="full-width__button">{{"ACCOUNT_PAGE.NEXT_BTN" | translate}}</button>
		</form>
	</div>
</div>
