<div class="main-container">
  <a routerLink="/">
    <img src="assets/logo.png">
  </a>
	<div class="logo-title">
		<span translate>LOGIN_SUBTITLE</span>
	</div>
	<div class="content-container">
		<div translate class="main-heading" translate>STATIC_THANKYOU_PARTICIPATING</div>
		<div translate class="subtitle">STATIC_CURRENT_CONDITION</div>
		<form [formGroup]="surveyForm" (ngSubmit)="onNext()">
			<div>
				<mat-checkbox color="primary" formControlName="diabetesCondition"
					(change)="diabetesConditionUpdated($event.checked)" translate>
					{{"STATIC_DIABETES_CONDITION" | translate }}
				</mat-checkbox>
			</div>
			<mat-radio-group *ngIf="surveyForm.controls.diabetesCondition.value" class="diabetes-selection" formControlName="diabetes">
				<mat-radio-button color="primary" value="diabetes">{{"STATIC_DIABETES" | translate }}</mat-radio-button>
				<mat-radio-button color="primary" value="pre_diabetes">{{ "STATIC_PRE_DIABETES" | translate }}
				</mat-radio-button>
			</mat-radio-group>
			<mat-checkbox translate color="primary" formControlName="hypertension">{{"STATIC_HYPERTENSION" | translate }}
			</mat-checkbox>
			<button [disabled]="!surveyForm.valid" mat-flat-button type="submit"
				class="full-width__button">{{"NEXT_BTN" | translate}}</button>
		</form>
	</div>
</div>
