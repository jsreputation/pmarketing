<mat-list *ngIf="profile">
  <mat-list-item>
    <p matLine class="label" translate>PROFILE.NAME</p>
    <p matLine>{{profile.firstName}} {{profile.lastName}}</p>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item>
    <p matLine class="label" translate>PROFILE.MOBILE</p>
    <p matLine>{{profile.phone}}</p>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item>
    <p matLine class="label" translate>PROFILE.MEMBERSHIP_TIER</p>
    <p matLine>{{tier}}</p>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item>
    <p matLine class="label" translate>PROFILE.PASSWORD</p>
    <p matLine>••••••••••</p>
    <mat-icon (click)="onEditPasswordClicked()">edit</mat-icon>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item *ngIf="showConditions">
    <p matLine class="label" translate>PROFILE.CONDITION</p>
    <p matLine class="conditions">{{conditions.length > 0 ? conditions.join(', ') : 'None'}}</p>
    <mat-icon (click)="onSubScreenNavigate('account/condition')">edit</mat-icon>
  </mat-list-item>

  <mat-divider></mat-divider>

  <mat-list-item>
    <p matLine class="label" translate>PROFILE.LANGUAGE</p>
    <p matLine>{{selectedLanguage}}</p>
    <mat-icon (click)="onSubScreenNavigate('account/language')">edit</mat-icon>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
