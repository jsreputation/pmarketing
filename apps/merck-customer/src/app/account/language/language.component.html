<mat-action-list class="btn-container">
  <button
    mat-flat-button
    class="full-width__button btn-transparent"
    [ngClass]="{ 'active': currentSelectedLanguage === 'en' }"
    (click)="switchLanguageEnglish()"
  >English</button>

  <button
    mat-flat-button
    class="full-width__button btn-transparent"
    [ngClass]="{ 'active': currentSelectedLanguage === 'zh' }"
    (click)="switchLanguageChinese()"
  >中文</button>
</mat-action-list>
