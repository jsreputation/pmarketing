<mat-tab-group mat-stretch-tabs class="tabs" (selectedTabChange)="updateActiveTab($event)">
  <mat-tab i18n-label label="{{'PHARMACY.MAP' | translate }}">
    <div class="filter-area">
      <button mat-button (click)="openDialog()">
        <img src="assets/funnel.png" alt="">
        <span translate>PHARMACY.FILTER_BY</span>
      </button>
    </div>
    <perx-core-locations-map #locationMap [locations]="locations" [key]="key" [viewLocationFn]="viewLocationFn"></perx-core-locations-map>
  </mat-tab>

  <mat-tab i18n-label label="{{ 'PHARMACY.LIST' | translate}}">
    <div class="filter-area">
      <button mat-button (click)="openDialog()">
        <img src="assets/funnel.png" alt="">
        <span translate>PHARMACY.FILTER_BY</span>
      </button>
    </div>
    <perx-core-locations-list [locations]="locations" [headerFn]="headerFn" [viewLocationFn]="viewLocationFn"></perx-core-locations-list>
  </mat-tab>
</mat-tab-group>
