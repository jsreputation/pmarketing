<div class="main-container">
	<h2 translate>STATIC_RESET_PASSWORD</h2>
	<form [formGroup]="resetPasswordForm" (ngSubmit)="onUpdatePassword()">
		<mat-form-field color="primary" class="full-width__input">
			<mat-label translate>STATIC_NEW_PASSWORD</mat-label>
			<input matInput placeholder="{{'STATIC_PASSWORD' | translate}}" placeholder="Password" formControlName="password" type="password" required>
			<mat-error *ngIf="resetPasswordForm.hasError('password')">
				Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<mat-form-field color="primary" class="full-width__input">
			<mat-label translate>STATIC_CONFIRM_PASSWORD</mat-label>
			<input matInput placeholder="{{'STATIC_CONFIRM_PASSWORD' | translate}}" placeholder="Confirm Password" formControlName="confirmPassword" type="password" required>
			<mat-error *ngIf="resetPasswordForm.hasError('confirmPassword')">
				Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>
		<button [disabled]="!resetPasswordForm.valid" translate mat-flat-button type="submit" class="full-width__button">SUBMIT_BUTTON</button>
	</form>
</div>
