<div class="home-body"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     [infiniteScrollContainer]="'.reward-body'"
     [fromRoot]="true"
     (scrolled)="onScroll()"
     [scrollWindow]="false">
  <div class="loyalty-summer">
    <perx-core-loyalty-summary [loyalty]="loyalty$" [titleFn]="titleFn"></perx-core-loyalty-summary>
  </div>
  <div class="reward-collection">
    <div class="reward-title">
      Featured Rewards
    </div>
    <perx-core-rewards-collection [displayPriceFn]="displayPriceFn" [rewardsList]="rewardsCollection" (tapped)="openRewardDetails($event)">
    </perx-core-rewards-collection>
  </div>
  <perx-core-rewards-list-tabbed [displayPriceFn]="displayPriceFn" [tabs$]="tabs" (tapped)="openRewardDetails($event)" (tabChanged)="tabChanged($event)"></perx-core-rewards-list-tabbed>
</div>
