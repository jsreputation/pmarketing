<div class="page">
  <form class="personalData" [formGroup]="personalData">
    <div class="block">
      <div class="profile">
        <img src="assets/img/account_img.svg">
        <span class="acc-name">Pear</span>
      </div>
      <div class="form-input">
        <label>Player Code</label>
        <input type="password" formControlName="name">
      </div>
      <div class="form-input">
        <label>Card Last 4 Digit</label>
        <input type="password" formControlName="password">
      </div>
    </div>
    <div class="block">
      <button (click)="displayAgreement()" id="agreement">Terms and Conditions</button>
      <button>FAQ</button>
    </div>
    <div class="block" >
      <button (click)="logOut()" id="logout">Log Out</button>
    </div>
  </form>
  <app-navigate-toolbar></app-navigate-toolbar>
</div>
