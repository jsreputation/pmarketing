<div class="content-container">
  <div class="login-image">
    <img src="assets/img/logo.png" />
    <div class="login-title">Rewards Catalogue</div>
  </div>
  <div class="error_msg">
    <span>{{errorMessage}}</span>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width__input">
        <mat-label>Enter your player code</mat-label>
        <input matInput formControlName="playerCode" required>
        <mat-error *ngIf="loginForm.hasError('playerCode')">
          Player code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width__input">
        <mat-label>Enter the last 4 digits of your HSBC Card</mat-label>
        <input matInput formControlName="hsbcCardLastFourDigits"
          required perxCoreNumericCharacter minlength="4" maxlength="4">
        <mat-error *ngIf="loginForm.hasError('hsbcCardLastFourDigits')">
          HSBC card last 4 digit code is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" class="full-width__button">Log In</button>
    </form>
  </div>
</div>
