<div class="reward-page">
  <app-detail-header></app-detail-header>
  <div class="reward-body">
    <perx-core-reward [reward]="reward"></perx-core-reward>
  </div>
  <div class="redeem-container" *ngIf="pointsBalance">
    <button mat-flat-button type="submit" color="primary" [disabled]="pointsBalance.insufficientPoints" (click)="moveToBooking()">Redeem</button>
  </div>

</div>
