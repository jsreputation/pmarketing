<div class="reward-page">
  <a [routerLink]="['/home']">name</a>
  <app-detail-header></app-detail-header>
  <div class="reward-body">
    <perx-core-reward #coreReward [reward]="reward"></perx-core-reward>
  </div>
  <div class="redeem-container" *ngIf="pointsBalance">
    <button mat-flat-button type="submit" color="primary" [disabled]="pointsBalance.insufficientPoints"
      (click)="moveToBooking()">Redeem</button>
  </div>
</div>
