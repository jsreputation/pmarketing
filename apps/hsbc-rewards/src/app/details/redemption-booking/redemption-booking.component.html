<div class="reward-page">
  <app-detail-header [customBackButton]="customBackButton"></app-detail-header>
  <div class="reward-body">
    <form class="booking-form">
      <select>
        <option disabled>Quantity</option>
        <option *ngFor="let quantity of quantityes" [value]="quantity.id">{{quantity.address}}</option>
      </select>
      <select>
        <option disabled>Merchant</option>
        <option *ngFor="let merchant of merchants" [value]="merchant.id">{{merchant.address}}</option>
      </select>
      <select>
        <option disabled>Location</option>
        <option *ngFor="let location of locationData" [value]="location.id">{{location.address}}</option>
      </select>
      <mat-radio-group class="radio-group">
        <mat-radio-button class="radio-button" [value]="1">
          Use 20 points (Code HAC11P)
        </mat-radio-button>
        <mat-radio-button class="radio-button" [value]="2">
          Use 20 points (Code HAC11P)
        </mat-radio-button>
      </mat-radio-group>
    </form>
    <div class="aggriement">
      <mat-checkbox></mat-checkbox>
      <p>
        I have read, understood the HSBCâ€™s Rewards Terms & Conditions and agree to all clauses stated therein*
      </p>
    </div>
    <div class="redeem-container">
      <button mat-flat-button type="submit" color="primary" (click)="moveToBooking()">Submit</button>
    </div>
  </div>
</div>
