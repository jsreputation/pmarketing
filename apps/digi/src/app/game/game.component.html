<app-header [title]="title" [subTitle]="subTitle"> </app-header>

<div class="game-wrapper">
  <div class="game-wrapper__right">
    <perx-core-shake-tree
      *ngIf="game && game.type === 0"
      [treeImg]="game.config.treeImg" [giftImg]="game.config.giftImg"
      [waitingManImg]="game.config.waitingAccessoryImg"
      [waitingManCelebrateImg]="game.config.celebratingAccessoryImg" [nbHangedGifts]="game.config.nbHangedGift" [nbFallingGifts]="game.config.nbGiftsToDrop"
      (completed)="done()" [enabled]="isEnabled" [nbShakes]="game.config.nbTaps" [distanceFromTree]=26 [bottomDistance]=1>
    </perx-core-shake-tree>
    <perx-core-pinata
      *ngIf="game && game.type === 1"
      [stillImg]="'../../assets/still-img.png'"
      [openedImg]="'../../assets/opened-img.png'"
      (tap)="onTap($event)"
      [npTaps]="numberOfTaps"
      [enabled]="isEnabled"
      (broken)="onBroken()"
    >
    </perx-core-pinata>
  </div>
</div>
<div class="actions-container">
  <button
    mat-flat-button
    color="primary"
    (click)="isEnabled = true"
    *ngIf="!isEnabled"
  >
    Start playing
  </button>
</div>
