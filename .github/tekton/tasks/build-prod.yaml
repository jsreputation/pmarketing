apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: microsite-apps-ng-build-prod
  namespace: build
spec:
  resources:
    inputs:
      - name: workspace
        type: git
        targetPath: project
  params:
    - name: app-name
      type: string
      description: The application name to build
  stepTemplate:
    image: circleci/node:10-browsers
    resources: &resources
      limits:
        cpu: 3
        memory: "4Gi"
      requests:
        cpu: 1.8
        memory: "3Gi"
        # ephemeral-storage: "1Gi"
  steps:
    - name: yarn-install
      workingDir: "/workspace/project"
      command: ["yarn", "install"]
      resources: *resources
    - name: build
      workingDir: "/workspace/project"
      command: ["yarn", "build:$(inputs.params.app-name):production"]
      resources: *resources
